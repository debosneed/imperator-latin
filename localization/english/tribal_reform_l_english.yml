 desc_administrative_purge:0 "Those that stand in our way may find themselves without position, once our reorganisation is complete..."
 administrative_purge_rep:0 "Monarchist Purge"
 desc_administrative_purge_rep:0 "Monarchist sentiment has no place in our great nation - we must strive to eliminate threats from within."
 tribal_reform.2.t:0 "Bureaucratic Purge"
 tribal_reform.2.desc:0 "In pursuit of our ideal government, many obstacles stand in the way. One of those obstacles goes by the name of [SCOPE.sChar('purge_target').GetPraenomen], who possesses a strong allegiance to a cause not aligned with our own.\n\nLogic dictates a certain amount of tolerance for opposing ideologies, however, our advisors recommend that the jarring notions of [SCOPE.sChar('purge_target').GetPraenomen] are simply too far-fetched to warrant a continued place in our government."
 tribal_reform.2.a:0 "Agreed. [SCOPE.sChar('purge_target').GetSheHe|U] must go."
 tribal_reform.2.b:0 "We cannot censure those who have served us well."
 tribal_reform.2.c:0 "Make an example of [SCOPE.sChar('purge_target').GetHerHim]!"
