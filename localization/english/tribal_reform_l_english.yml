 tribal_reform.1.t:0 "Meeting of the Council"
 tribal_reform.1.desc:0 "The proud heritage of our people has endured for generations, and yet the ever-changing fabric of our existence has brought greater knowledge of the world and people that surround us.\n\nIn an extraordinary council meeting, the heads of two of our greatest families, the [SCOPE.sFamily('republic_family').GetName] and the [SCOPE.sFamily('monarchy_family').GetName], have both suggested that is time for us to abandon our way of rule, in favor of a new set of statutes.\n\nThe [SCOPE.sFamily('monarchy_family').GetName] favor the institution known as Monarchy; drawing inspiration from tales of the great Grecian Kings, whereas the [SCOPE.sFamily('republic_family').GetName] advocate for an equal system of rule, inspired by tales of the Carthaginian Empire and Athenians of whom we have heard much."
 tribal_reform.1.a:0 "It seems we shall have much to ponder."
 family_mission_blurb:0 "During this mission, we must guide our nation towards the outcome we desire."
