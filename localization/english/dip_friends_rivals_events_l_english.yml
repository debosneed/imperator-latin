 dip_friends_rivals.24.t:0 "Subject Border Friction with Rival"
 dip_friends_rivals.24.desc_1:0 "Our overlord's ruler, [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName], and [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetHerHis] rivalry with the [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] of [SCOPE.sC('from_rival_ruler_country').GetName], [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], has embroiled us in clashes along our border with the [SCOPE.sC('from_rival_ruler_country').GetAdjective] menace.\n\nGarrisons from both sides have been involved in increasingly aggressive stand-offs in [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName], between our city [SCOPE.sP('border_friction_enemy_province').GetName] and [SCOPE.sP('border_friction_friendly_province').GetName] in [SCOPE.sC('from_rival_ruler_country').GetName].\n\n[SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName] has used this situation to justify escalating the tension in the area, and has revealed [SCOPE.sC('from_rival_ruler_country').GetRuler.GetHerHis] aggressive intentions by claiming the province for [SCOPE.sC('from_rival_ruler_country').GetName]..."
 dip_friends_rivals.24.desc_2:1 "Our ruler [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] rivalry with the [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] of [SCOPE.sC('from_rival_ruler_country').GetName], [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], has embroiled our subject [SCOPE.sC('rival_subject_country_scope').GetName] in clashes along their border with the [SCOPE.sC('from_rival_ruler_country').GetAdjective] menace.\n\nGarrisons from both sides have been involved in increasingly aggressive stand-offs in [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName], between the [SCOPE.sC('rival_subject_country_scope').GetAdjective] [border_friction_enemy_province.Custom('get_city_type_loc')] of [SCOPE.sP('border_friction_enemy_province').GetName] and [SCOPE.sP('border_friction_friendly_province').GetName] in [SCOPE.sC('from_rival_ruler_country').GetName].\n\nOur subject informs us that [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName] has used this situation to justify escalating the tension in the area, and has revealed [SCOPE.sC('from_rival_ruler_country').GetRuler.GetHerHis] aggressive intentions by claiming the province for [SCOPE.sC('from_rival_ruler_country').GetName]..."
 dip_friends_rivals.24.a:0 "How petty..."
 dip_friends_rivals.24.at:0 "[SCOPE.sC('from_rival_ruler_country').GetName] gain claims on all our provinces in the [SCOPE.sP('border_friction_enemy_province').GetState.GetName].\nWe and [SCOPE.sC('rival_ruler_country_scope').GetName] lose #R 50#! opinion of [SCOPE.sC('from_rival_ruler_country').GetName] (@[THIS.GetCountry.GetFlag]!)"
 dip_friends_rivals.24.b:0 "That slippery [SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen]..."
 dip_friends_rivals.24.bt:0 "[SCOPE.sC('from_rival_ruler_country').GetName] gain claims on all provinces of our subject [SCOPE.sC('rival_subject_country_scope').GetName] in the [SCOPE.sP('border_friction_enemy_province').GetState.GetName].\nWe and [SCOPE.sC('rival_subject_country_scope').GetName] lose #R 50#! opinion of [SCOPE.sC('from_rival_ruler_country').GetName] (@[THIS.GetCountry.GetFlag]!)"
 dip_friends_rivals.25.t:0 "Rival Entices Border Communities"
 dip_friends_rivals.25.desc:1 "The brazen rival of our ruler [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], neighboring [SCOPE.sC('from_rival_ruler_country').GetAdjective] [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen], has overseen a clandestine raid across our border in [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName].\n\nThe aim seems to have been to persuade [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName] communities in [SCOPE.sP('pop_friction_enemy_province').GetName] to migrate to [SCOPE.sP('pop_friction_friendly_province').GetName] in [SCOPE.sC('from_rival_ruler_country').GetName], so that they might be ruled by their own people rather than [ROOT.GetCountry.GetPrimaryCulture.GetName] foreigners.\n\nThe [SCOPE.sC('from_rival_ruler_country').GetAdjective] party managed to persuade a portion of the [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName] population, who have now abandoned their lives in [ROOT.GetCountry.GetName]..."
 dip_friends_rivals.25.a:0 "That snake will pay for this."
