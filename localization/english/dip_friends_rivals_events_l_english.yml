 dip_friends_rivals.26.t:0 "Rival Entices Subject's Border Communities"
 dip_friends_rivals.26.desc_1:2 "The brazen rival of our overlord's ruler [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName], neighboring [SCOPE.sC('from_rival_ruler_country').GetAdjective] [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], has overseen a clandestine raid across our border in [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName].\n\nThe aim seems to have been to persuade [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName] communities in our city [SCOPE.sP('pop_friction_enemy_province').GetName] to migrate to the [pop_friction_friendly_province.Custom('get_city_type_loc')] of [SCOPE.sP('pop_friction_friendly_province').GetName] in [SCOPE.sC('from_rival_ruler_country').GetName], so that they might be ruled by their own people rather than [ROOT.GetCountry.GetPrimaryCulture.GetName] foreigners.\n\nTheir party managed to persuade a portion of the [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName] population, who have now abandoned their lives in [ROOT.GetCountry.GetName]..."
 dip_friends_rivals.26.desc_2:1 "The brazen rival of our ruler [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], [SCOPE.sC('from_rival_ruler_country').GetAdjective] [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen], has overseen a clandestine raid across their border with our subject [SCOPE.sC('rival_subject_country_scope').GetName] in [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName].\n\nThe aim seems to have been to persuade [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName] communities in our subject's territory of [SCOPE.sP('pop_friction_enemy_province').GetName] to migrate to [SCOPE.sP('pop_friction_friendly_province').GetName] in [SCOPE.sC('from_rival_ruler_country').GetName], so that they might be ruled by their own people rather than [ROOT.GetCountry.GetPrimaryCulture.GetName] foreigners.\n\nTheir party managed to persuade a portion of the [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName] population, who have now abandoned their lives in [SCOPE.sC('rival_subject_country_scope').GetName]..."
