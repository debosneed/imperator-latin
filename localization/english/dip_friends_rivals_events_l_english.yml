 dip_friends_rivals.2.t:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetPraenomen] Offers Friendship"
 dip_friends_rivals.2.desc:0 "We have received an envoy sent by [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], ruler of our ally [SCOPE.sC('friend_asking_country').GetName]; [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] offers our ruler, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], [SCOPE.sC('friend_asking_country').GetRuler.GetHerHis] personal friendship.\n\nThere is no doubt that strong connections ensure reliable allies..."
 dip_friends_rivals.2.a:0 "This could be useful."
 dip_friends_rivals.2.b:0 "We don't need their friendship."
 dip_friends_rivals.4.t:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetPraenomen] Offers Friendship"
 dip_friends_rivals.4.desc:0 "We have received an envoy sent by [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], ruler of our subject [SCOPE.sC('friend_asking_country').GetName]; [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] offers our ruler, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], [SCOPE.sC('friend_asking_country').GetRuler.GetHerHis] personal friendship.\n\nStrengthening our connection with our subject could have its benefits..."
 dip_friends_rivals.4.a:0 "This could be useful."
 dip_friends_rivals.4.b:0 "We don't need their friendship."
 dip_friends_rivals.6.t:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetPraenomen] Offers Friendship"
 dip_friends_rivals.6.desc:0 "We have received an envoy sent by [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], ruler of our neighbor [SCOPE.sC('friend_asking_country').GetName]; [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] offers our ruler, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], [SCOPE.sC('friend_asking_country').GetRuler.GetHerHis] personal friendship.\n\nPerhaps our interests are more closely aligned than we thought..."
 dip_friends_rivals.6.a:0 "This could be useful."
 dip_friends_rivals.6.b:0 "We don't need their friendship."
 dip_friends_rivals.8.t:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetPraenomen] Offers Friendship"
 dip_friends_rivals.8.desc:0 "We have received an envoy sent by [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], ruler of [SCOPE.sC('friend_asking_country').GetName]; [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] offers our ruler, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], [SCOPE.sC('friend_asking_country').GetRuler.GetHerHis] personal friendship.\n\nThis could be a once in a lifetime opportunity..."
 dip_friends_rivals.8.a:0 "This could be useful."
 dip_friends_rivals.8.b:0 "We don't need their friendship."
 dip_friends_rivals.9.t:0 "Diplomatic Breakdown with [SCOPE.sC('rival_ruler_country_scope').GetName]"
 dip_friends_rivals.9.desc:0 "Our relationship with [SCOPE.sC('rival_ruler_country_scope').GetName] has been placed under a great deal of strain by the rivalry of our leader [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] with the [SCOPE.sC('rival_ruler_country_scope').GetAdjective] ruler [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName].\n\nNeither potentate wants to give their adversary the satisfaction of having been forced to back down and defuse the situation for fear of looking weak, while our people follow the insulting stance of [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetPraenomen] with growing anger.\n\nWe can either allow relations to break down further under the demands of the masses or buy good will with some wounded pride and a silver tongue."
 dip_friends_rivals.9.a:0 "Exacerbate the situation."
 dip_friends_rivals.9.b:1 "We should assuage the tensions."
 dip_friends_rivals.10.t:0 "Border Friction with [SCOPE.sC('rival_ruler_country_scope').GetName]"
 dip_friends_rivals.10.desc:1 "The rivalry between our ruler [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] and [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] of neighboring [SCOPE.sC('rival_ruler_country_scope').GetName] is having rather more influence on our foreign policy than some in the government might have liked.\n\nLocal garrisons have been skirmishing along the border between our [border_friction_friendly_province.Custom('get_city_type_loc')] [SCOPE.sP('border_friction_friendly_province').GetName] and the [SCOPE.sC('rival_ruler_country_scope').GetAdjective] [border_friction_enemy_province.Custom('get_city_type_loc')] of [SCOPE.sP('border_friction_enemy_province').GetName] in [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]. No one knows who started the standoff, but all involved energetically defend their leadership with each side becoming more brazen and aggressive by the day.\n\nSome advisors argue we use this situation to justify an invasion of the [SCOPE.sC('rival_ruler_country_scope').GetAdjective] cities in the province of [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName], while others urge the fervor displayed by our soldiers would be more useful channeled elsewhere..."
 dip_friends_rivals.10.a:0 "Escalate the border clashes."
 dip_friends_rivals.10.at:0 "We will claim all territories in the [SCOPE.sP('border_friction_enemy_province').GetState.GetName] owned by [SCOPE.sC('rival_ruler_country_scope').GetName] (@[THIS.GetCountry.GetFlag]!)."
 dip_friends_rivals.10.b:0 "Initiative! Make these men officers!"
 dip_friends_rivals.11.t:0 "Interfering in [SCOPE.sC('rival_subject_country_scope').GetName]"
 dip_friends_rivals.11.desc:0 "Lately the attention of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] has been focused on [ROOT.GetCountry.GetRuler.GetHerHis] rival the [SCOPE.sC('rival_ruler_country_scope').GetAdjective] [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle], [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]. Our shared border with [SCOPE.sC('rival_subject_country_scope').GetName], a subject state of [SCOPE.sC('rival_ruler_country_scope').GetName], gives us a unique opportunity to undermine the [SCOPE.sC('rival_ruler_country_scope').GetAdjective] position indirectly.\n\nThere are a number of ways we could approach this depending on what we want to achieve. [SCOPE.sC('rival_subject_country_scope').GetAdjective] security is sure to be far more relaxed than their overlord's, and we could feasibly infiltrate their capital. Once that is achieved, it shouldn't be difficult to incite the people's anger at being slaves to the will of [SCOPE.sC('rival_ruler_country_scope').GetName]. Alternatively, we could attempt to win over the [SCOPE.sC('rival_subject_country_scope').GetName] ruler, [SCOPE.sC('rival_subject_country_scope').GetRulerTitle] [SCOPE.sC('rival_subject_country_scope').GetRuler.GetName] and turn [SCOPE.sC('rival_subject_country_scope').GetRuler.GetHerHim] against [SCOPE.sC('rival_subject_country_scope').GetRuler.GetHerHis] master, or simply reveal the laughable ease with which we can come and go as we please thereby provoking a crisis of confidence..."
 dip_friends_rivals.11.a:0 "Show the people how weak their masters are."
 dip_friends_rivals.11.at:0 "[SCOPE.sC('rival_subject_country_scope').GetName] will lose #R 1.0#! Stability."
 dip_friends_rivals.11.b:0 "Incite hatred of their overlords."
 dip_friends_rivals.11.c:0 "Corrupt their [SCOPE.sC('rival_subject_country_scope').GetRulerTitle]..."
 dip_friends_rivals.11.d:0 "[SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen] has the ear of [SCOPE.sC('rival_subject_country_scope').GetRuler.GetPraenomen]..."
 dip_friends_rivals.11.e:0 "Can't we just... let them be?"
 dip_friends_rivals.12.t:0 "Border Friction with [SCOPE.sC('rival_subject_country_scope').GetName]"
 dip_friends_rivals.12.desc:1 "The rivalry between our ruler [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] and the overlord of neighboring [SCOPE.sC('rival_subject_country_scope').GetName], [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] of [SCOPE.sC('rival_ruler_country_scope').GetName], is having rather more influence on our foreign policy than some in the government might like.\n\nLocal garrisons have been skirmishing along the border between our [border_friction_friendly_province.Custom('get_city_type_loc')] [SCOPE.sP('border_friction_friendly_province').GetName] and the [SCOPE.sC('rival_subject_country_scope').GetAdjective] [border_friction_enemy_province.Custom('get_city_type_loc')] of [SCOPE.sP('border_friction_enemy_province').GetName] in [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]. No one knows who started the standoff, but all involved energetically defend their leadership with each side becoming more brazen and aggressive by the day.\n\nSome advisors argue we use this situation to justify an invasion of the [SCOPE.sC('rival_subject_country_scope').GetAdjective] cities in the province of [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName], while others urge the fervor displayed by our soldiers would be more useful channeled elsewhere..."
 dip_friends_rivals.12.a:0 "Escalate the border clashes."
 dip_friends_rivals.12.at:0 "We will claim all territories in the [SCOPE.sP('border_friction_enemy_province').GetState.GetName] owned by [SCOPE.sC('rival_subject_country_scope').GetName] (@[THIS.GetCountry.GetFlag]!)."
 dip_friends_rivals.12.b:0 "Initiative! Make these men officers!"
 dip_friends_rivals.13.t:0 "Our Brethren in [SCOPE.sP('pop_friction_enemy_province').GetName]"
 dip_friends_rivals.13.desc:2 "The open hostility of our ruler [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] to [ROOT.GetCountry.GetRuler.GetHerHis] rival, the neighboring [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] of [SCOPE.sC('rival_ruler_country_scope').GetName] has opened up some avenues of diplomacy that might otherwise escape contemplation.\n\nThe foreign leader has subjects in the hinterland [pop_friction_enemy_province.Custom('get_city_type_loc')] of [SCOPE.sP('pop_friction_enemy_province').GetName] who share our language and customs, and thus by rights should be subjects of [SCOPE.sC('from_rival_ruler_country').GetName]. If we were to send some good men to steal across the border in [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName] there is no doubt that at least some of these communities could be persuaded to migrate to the nearby [ROOT.GetCountry.GetAdjective] [pop_friction_friendly_province.Custom('get_city_type_loc')] of [SCOPE.sP('pop_friction_friendly_province').GetName]..."
 dip_friends_rivals.13.a:0 "They are our people!"
 dip_friends_rivals.13.at:0 "[SCOPE.ScriptValue('province_pop_friction_size_svalue')|0] #H [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]#! pops will arrive in #Y [SCOPE.sP('pop_friction_friendly_province').GetName]#! from #Y [SCOPE.sP('pop_friction_enemy_province').GetName]#!."
 dip_friends_rivals.13.b:0 "We don't go in for dirty tricks..."
 dip_friends_rivals.14.t:0 "Our Brethren in [SCOPE.sP('pop_friction_enemy_province').GetName]"
 dip_friends_rivals.14.desc:2 "The open hostility of our ruler [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] to [ROOT.GetCountry.GetRuler.GetHerHis] rival [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] of [SCOPE.sC('rival_ruler_country_scope').GetName], the overlord of our neighbor [SCOPE.sC('rival_subject_country_scope').GetName], has opened up some avenues of diplomacy that might otherwise escape contemplation.\n\nThere are communities in the [SCOPE.sC('rival_subject_country_scope').GetAdjective] hinterland [pop_friction_enemy_province.Custom('get_city_type_loc')] of [SCOPE.sP('pop_friction_enemy_province').GetName] who share our language and customs, and thus by rights should be subjects of [SCOPE.sC('from_rival_ruler_country').GetName]. If we were to send some good men to steal across the border in [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName] there is no doubt that at least some of these communities could be persuaded to migrate to the nearby [ROOT.GetCountry.GetAdjective] [pop_friction_friendly_province.Custom('get_city_type_loc')] of [SCOPE.sP('pop_friction_friendly_province').GetName]..."
 dip_friends_rivals.14.a:0 "They are our people!"
 dip_friends_rivals.14.at:0 "[SCOPE.ScriptValue('province_pop_friction_size_svalue')|0] #H [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]#! pops will arrive in #Y [SCOPE.sP('pop_friction_friendly_province').GetName]#! from #Y [SCOPE.sP('pop_friction_enemy_province').GetName]#! in [SCOPE.sC('rival_subject_country_scope').GetName]."
 dip_friends_rivals.14.b:0 "Let's not make things worse."
 dip_friends_rivals.16.t:0 "[SCOPE.sC('friend_asking_country').GetName] Offers Assistance"
 dip_friends_rivals.16.desc:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], ruler of our ally [SCOPE.sC('friend_asking_country').GetName] and personal friend of our leader [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], has approached us offering a gift to ensure the continuation of our unique relationship as rulers and nations.\n\n[SCOPE.sC('friend_asking_country').GetRuler.GetSheHe|U] has left the exact nature of the gift up to us, in the hopes that [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] can provide us with something that we can truly appreciate."
 dip_friends_rivals.16.a:0 "Can [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] spare any men?"
 dip_friends_rivals.16.b:0 "Have [SCOPE.sC('friend_asking_country').GetRuler.GetHerHim] share some wisdom with us."
 dip_friends_rivals.advice_tooltip:0 "We will receive #G 25#! of a random power."
 dip_friends_rivals.16.c:0 "Ask [SCOPE.sC('friend_asking_country').GetRuler.GetHerHim] for funds."
 dip_friends_rivals.16.d:0 "We need nothing from [SCOPE.sC('friend_asking_country').GetRuler.GetHerHim]..."
 dip_friends_rivals.18.t:0 "[SCOPE.sC('friend_asking_country').GetName] Offers Assistance"
 dip_friends_rivals.18.desc:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], ruler of our subject [SCOPE.sC('friend_asking_country').GetName] and personal friend of our leader [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], has approached us offering a gift to ensure the continuation of our cordial relations.\n\n[SCOPE.sC('friend_asking_country').GetRuler.GetSheHe|U] has left the exact nature of the gift up to us, in the hopes that [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] can provide us with something that we can truly appreciate."
 dip_friends_rivals.18.a:0 "Can [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] spare any men?"
 dip_friends_rivals.18.b:0 "Have [SCOPE.sC('friend_asking_country').GetRuler.GetHerHim] share some wisdom with us."
 dip_friends_rivals.18.c:0 "Ask [SCOPE.sC('friend_asking_country').GetRuler.GetHerHim] for funds."
 dip_friends_rivals.18.d:0 "We need nothing from [SCOPE.sC('friend_asking_country').GetRuler.GetHerHim]..."
 dip_friends_rivals.20.t:0 "[SCOPE.sC('friend_asking_country').GetName] Offers Assistance"
 dip_friends_rivals.20.desc:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], ruler of [SCOPE.sC('friend_asking_country').GetName] and personal friend of our leader [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], has approached us offering a gift assist us in our time of need.\n\n[SCOPE.sC('friend_asking_country').GetRuler.GetHerHis|U] envoy explains that we need only ask and [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] will go to every effort to see our request delivered immediately."
 dip_friends_rivals.20.a:0 "We need men."
 dip_friends_rivals.20.b:0 "We need advice."
 dip_friends_rivals.20.c:0 "We need funds."
 dip_friends_rivals.20.d:0 "We need nothing..."
 dip_friends_rivals.21.t:0 "Diplomatic Breakdown"
 dip_friends_rivals.21.desc:2 "The rivalry between our ruler [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] and the [from_rival_ruler_country.GetAdjective] ruler [from_rival_ruler_country.GetRuler.GetName] has lead to a complete diplomatic breakdown between our nations.\n\nTheir hostility had already been causing issues for our diplomatic and trading efforts with [from_rival_ruler_country.GetName] for some time, to the disadvantage of us both, but it seems that the ever petulant [from_rival_ruler_country.GetRuler.GetPraenomen] has decided to further exacerbate the situation with insults and threats..."
 dip_friends_rivals.21.a:0 "Those sniveling worms."
 dip_friends_rivals.21.at:2 "[from_rival_ruler_country.GetName] and [rival_ruler_country_scope.GetName] have lost #R 50#! opinion of each other."
 dip_friends_rivals.22.t:0 "Border Friction with Rival"
 dip_friends_rivals.22.desc:0 "Our ruler [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] rivalry with the [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] of [SCOPE.sC('from_rival_ruler_country').GetName], [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], has embroiled our hinterland communities in clashes with the [SCOPE.sC('from_rival_ruler_country').GetAdjective] menace.\n\nGarrisons from both sides have been involved in increasingly aggressive stand-offs in [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName], between our city [SCOPE.sP('border_friction_enemy_province').GetName] and [SCOPE.sP('border_friction_friendly_province').GetName] in [SCOPE.sC('from_rival_ruler_country').GetName].\n\n[SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName] has used this situation to justify escalating the tension in the area, and has revealed [SCOPE.sC('from_rival_ruler_country').GetRuler.GetHerHis] aggressive intentions by claiming the province for [SCOPE.sC('from_rival_ruler_country').GetName]..."
 dip_friends_rivals.22.a:0 "That slippery [SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen]..."
 dip_friends_rivals.22.at:0 "[SCOPE.sC('from_rival_ruler_country').GetName] gain claims on all our provinces in the [SCOPE.sP('border_friction_enemy_province').GetState.GetName].\nWe lose #R 50#! opinion of [SCOPE.sC('from_rival_ruler_country').GetName] (@[THIS.GetCountry.GetFlag]!)"
 dip_friends_rivals.23.t:0 "Undermined by Overlord's Rival"
 dip_friends_rivals.23.desc_1:0 "We have just learned that a group of spies from [SCOPE.sC('from_rival_ruler_country').GetName] successfully infiltrated our country. They were sent by [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], no doubt as a result of [SCOPE.sC('from_rival_ruler_country').GetRuler.GetHerHis] rivalry with our overlord's ruler, [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName].\n\nThe agents carefully and deliberately ensured the people discovered the ease with which they managed to penetrate our cities and even our very government, spreading information they could only have learned from the attendants of the [SCOPE.sC('rival_subject_country_scope').GetRulerTitle] [SCOPE.sC('rival_subject_country_scope').GetRuler.GetHerHim]self.\n\nThis has caused a crisis of confidence in the capital, with the incompetence of our security undermining trust in the government..."
 dip_friends_rivals.23.desc_2:0 "We have just learned that a group of spies from [SCOPE.sC('from_rival_ruler_country').GetName] successfully infiltrated our subject [SCOPE.sC('rival_subject_country_scope').GetName]. They were sent by [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], no doubt as a result of [SCOPE.sC('from_rival_ruler_country').GetRuler.GetHerHis] rivalry with our ruler, [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName].\n\nThe agents carefully and deliberately ensured the [SCOPE.sC('rival_subject_country_scope').GetAdjective] people discovered the ease with which they managed to penetrate their cities and even their very government, spreading information they could only have learned from the attendants of the [SCOPE.sC('rival_subject_country_scope').GetRulerTitle] [SCOPE.sC('rival_subject_country_scope').GetRuler.GetHerHim]self.\n\nThis has caused a crisis of confidence in the [SCOPE.sC('rival_subject_country_scope').GetName] capital, with the incompetence of their security undermining trust in the government..."
 dip_friends_rivals.23.desc_3:0 "We have just learned that a group of spies from [SCOPE.sC('from_rival_ruler_country').GetName] successfully infiltrated our country. They were sent by [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], no doubt as a result of [SCOPE.sC('from_rival_ruler_country').GetRuler.GetHerHis] rivalry with our overlord's ruler, [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName].\n\nThe agents planted countless, many unrepeatable, lies in the minds of the people, relating to the subjection of the submissive ruler [SCOPE.sC('rival_subject_country_scope').GetRuler.GetName] and nation to the will and whims of [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetPraenomen].\n\nThis has stirred up a great deal of discontent within [SCOPE.sC('rival_subject_country_scope').GetName]; our citizens are complaining of the disgraceful situation into which their leaders have taken them, and which their ancestors would never have tolerated..."
 dip_friends_rivals.23.desc_4:0 "We have just learned that a group of spies from [SCOPE.sC('from_rival_ruler_country').GetName] successfully infiltrated our subject [SCOPE.sC('rival_subject_country_scope').GetName]. They were sent by [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], no doubt as a result of [SCOPE.sC('from_rival_ruler_country').GetRuler.GetHerHis] rivalry with our ruler, [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName].\n\nThe agents planted countless, many unrepeatable, lies in the minds of their people, relating to the subjection of their submissive ruler [SCOPE.sC('rival_subject_country_scope').GetRuler.GetPraenomen] and nation to the will and whims of [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetPraenomen].\n\nThis has stirred up a great deal of discontent within [SCOPE.sC('rival_subject_country_scope').GetName]; their citizens are complaining of the disgraceful situation into which their leaders have taken them, and which their ancestors would never have tolerated..."
 dip_friends_rivals.23.desc_5:0 "We have just learned that a group of spies from [SCOPE.sC('from_rival_ruler_country').GetName] successfully infiltrated our country. They were sent by [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], no doubt as a result of [SCOPE.sC('from_rival_ruler_country').GetRuler.GetHerHis] rivalry with our overlord's ruler, [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope.')GetRuler.GetName].\n\nThe agents were weighed down with bribes and gifts for [SCOPE.sC('rival_subject_country_scope').GetRulerTitle] [SCOPE.sC('rival_subject_country_scope').GetRuler.GetName], and entered into clandestine talks where they reportedly flattered and wooed our ruler with the aim of undermining [SCOPE.sC('rival_subject_country_scope').GetRuler.GetHerHis] loyalty to our overlord, [SCOPE.sC('rival_ruler_country_scope').GetName].\n\nIt seems to have done the trick to say the least, and the [SCOPE.sC('rival_subject_country_scope').GetRulerTitle] seems much convinced of the virtues and vices of [SCOPE.sC('from_rival_ruler_country').GetName] and [SCOPE.sC('rival_ruler_country_scope').GetName] respectively..."
 dip_friends_rivals.23.desc_6:0 "We have just learned that a group of spies from [SCOPE.sC('from_rival_ruler_country').GetName] successfully infiltrated our subject [SCOPE.sC('rival_subject_country_scope').GetName]. They were sent by [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], no doubt as a result of [SCOPE.sC('from_rival_ruler_country').GetRuler.GetHerHis] rivalry with our ruler, [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName].\n\nThe agents were weighed down with bribes and gifts for [SCOPE.sC('rival_subject_country_scope').GetRulerTitle] [SCOPE.sC('rival_subject_country_scope').GetRuler.GetName], and entered into clandestine talks where they reportedly flattered and wooed our subject's ruler with the aim of undermining [SCOPE.sC('rival_subject_country_scope').GetRuler.GetHerHis] loyalty to us.\n\nIt seems to have done the trick to say the least, as reportedly the [SCOPE.sC('rival_subject_country_scope').GetRulerTitle] seems much convinced of the respective virtues and vices of [SCOPE.sC('from_rival_ruler_country').GetName] and [SCOPE.sC('rival_ruler_country_scope').GetName]..."
 dip_friends_rivals.23.desc_7:0 "We have just learned that a group of spies from [SCOPE.sC('from_rival_ruler_country').GetName] successfully infiltrated our country. They were sent by [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], no doubt as a result of [SCOPE.sC('from_rival_ruler_country').GetRuler.GetHerHis] rivalry with our overlord's ruler, [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName].\n\nThe agents were sent to affirm the personal friendship of [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen] and [SCOPE.sC('rival_subject_country_scope').GetRulerTitle] [SCOPE.sC('rival_subject_country_scope').GetRuler.GetName], and entered into clandestine talks where they reportedly discussed the need to break the [SCOPE.sC('from_rival_ruler_country').GetAdjective] yolk; clearly they aimed to undermine our loyalty to our overlord.\n\nIt seems to have done the trick to say the least, as [SCOPE.sC('rival_subject_country_scope').GetRulerTitle] seems much convinced of the respective virtues and vices of [SCOPE.sC('from_rival_ruler_country').GetName] and [SCOPE.sC('rival_ruler_country_scope').GetName]..."
