l_english:
 ### Missions
 # Roman Italia
 rm_befriend_cooldown_tooltip:0 "Has not taken a diplomatic task in the last #Y 180#! days."
 roman_1_italia:0 "Roman Italia"
 roman_1_italia_BUTTON_TOOLTIP:0 "Rome must manifest her destiny of becoming the greatest city the world has ever known, starting with consolidating control over the peninsula of Italia."
 roman_1_italia_BUTTON_DETAILS:0 ""
 roman_1_italia_DESCRIPTION:0 "Since the founding of Roma by Romulus hundreds of years ago, our proud city has skirmished with our Italic neighbors, vying for control of the coasts and cities of Latium and Campania. Our recent victories over the Etruscans and Samnites have proved our superiority, and it is clear that it is Rome who is destined to unite the Italic peoples and lead them to glory."
 roman_1_italia_CRITERIA_DESCRIPTION:0 "Conquer or subdue the Italian peninsula."
 roman_1_italia_REWARD_DESCRIPTION:0 "Italian Peninsula"
 roman_1_italia_etruscans:0 "End the Etruscans"
 roman_1_italia_etruscans_DESC:0 "The Etruscans used to dominate the Italian peninsula, but our victory at Lacus Vadimo has revealed how weak they have become. It is time we supplant them as hegemon of the Italic states."
 roman_1_italia_etruscans_tooltip_1:1 "#Y Etruria#! owns no Territory in the Areas of #Y $south_etruria_area$#! or #Y $north_etruria_area$#!."
 roman_1_italia_etruscans_tooltip_2:2 "#Y Rome#! owns at least #Y 3#! Territories in both the Province of #Y $south_etruria_area$#! and the Province of #Y $north_etruria_area$#!."
 roman_1_italia_etruscans.modtt:1 "Owned Territories in the Provinces of #Y $south_etruria_area$#! and #Y $north_etruria_area$#! will receive"
 roman_1_italia_destroy_latins:0 "Destroy Italian Allies"
 roman_1_italia_destroy_latins_DESC:0 "The prospect of betraying our Italic feudatories is mad sacrilegious raving, but to some it would represent our total victory over lesser brother nations and keep them in check."
 roman_1_italia_destroy_latins_tooltip:1 "Any Subject has an #Y Italic#! dominant culture.\n\n#R We will declare war on all our #Y Italic#! Subjects.#!\n\nCompleting this task will give a large #R penalty#! to Assimilation Speed and Wrong Culture Happiness in the Region of #Y $central_italy_region$#! for #Y 75#! years, as well as reduce our Stability @stability! #R -25.00#! and increase our Aggressive Expansion @aggressive_expansion! #R +10.00#!."
 roman_1_italia_latin_congress:0 "Pan-Italic Congress"
 roman_1_italia_latin_congress_tooltip:0 "There are at least #Y 3#! non-Subject Italic states in mainland Italy, with greater than #R -50.0#! opinion of #Y Rome#!."
 roman_1_italia_latin_congress_tooltip_2:0 "Participating nations will receive diplomatic events which can improve their relations or create alliances."
 roman_1_italia_latin_congress_DESC:0 "There is a dream of shared nationhood; that we and our Italic brethren can be united under a common cause. Such a bold and novel move will surely tower over past diplomatic successes."
 rm_1_latin_congress_cooldown_tt:0 "#Y Pan-Italic Congress#! task is #R NOT#! active."
 rm_1_encourage_expansion_cooldown_tt:0 "#Y Encourage Expansion#! task is #R NOT#! active."
 roman_1_italia_encourage_expansion:0 "Encourage Expansion"
 roman_1_italia_encourage_expansion_tooltip:0 "#Y Claims#! on the Italian peninsula.\n#Y Rome#! will be able to pick between various military modifiers."
 roman_1_italia_encourage_expansion_DESC:0 "If we are to inspire in the Roman people a longing for real glory we must begin by convincing them that the conquest of our neighbors is not only expedient, but necessary."
 roman_1_italia_persuade_greeks:0 "Approach Greeks"
 roman_1_italia_persuade_greeks_tooltip:1 "$roman_diplo_reward_tt$ #Y Hellenistic#! states in #Y Magna Graecia#!."
 roman_1_italia_persuade_greeks_DESC:0 "The Italiote Greek colonies flourished long before Roma. We could convince these philosophers and actors to accept our protection in exchange for a equitable exchange."
 roman_1_italia_unseat_umbrians:0 "Unseat Umbrians"
 roman_1_italia_unseat_umbrians_tooltip_1:0 "#Y Umbria#! no longer exists."
 roman_1_italia_unseat_umbrians_tooltip_2:1 "#Y Rome#! owns at least one of the following Territories:\n       #Y [GetProvince('(int32)103').GetName]#!\n       #Y [GetProvince('(int32)123').GetName]#!"
 roman_1_italia_unseat_umbrians.modtt:1 "Owned Territories in the Provinces of #Y $asculum_area$#! and #Y $ariminum_area$#! will receive"
 roman_1_italia_unseat_umbrians_DESC:0 "The Umbrians hide in their Apennine hill-forts, skirmishing with the Etruscans across the Tiber. We must secure the defensible ranges from these bandits."
 roman_1_italia_subdue_samnites:0 "Crush Samnites"
 roman_1_italia_subdue_samnites_tooltip_1:0 "#Y Samnium#! no longer exists."
 roman_1_italia_subdue_samnites_tooltip_2:1 "#Y Rome#! owns at least one of the following Territories:\n       #Y [GetProvince('(int32)32').GetName]#!\n       #Y [GetProvince('(int32)1718').GetName]#!\n       #Y [GetProvince('(int32)41').GetName]#!"
 roman_1_italia_subdue_samnites.modtt:2 "Owned Territories in the Province of #Y $neapolis_area$#! will receive"
 roman_1_italia_subdue_samnites_DESC:0 "The Samnites scupper our efforts to colonize Campania and rally support against us. The shame we suffered at the Caudine Forks will be nothing compared to their total subjugation."
 roman_1_italia_annex_apulians:0 "Destroy Apulians"
 roman_1_italia_annex_apulians_tooltip_1:0 "#Y Apulia#! and #Y Messapia#! no longer exist."
 roman_1_italia_annex_apulians_tooltip_2:2 "#Y Rome#! owns Territory in both the Province of #Y $cannae_area$#! and the Province of #Y $tarentum_area$#!."
 roman_1_italia_annex_apulians.modtt:1 "Owned Territories in the Provinces of #Y $cannae_area$#! and #Y $tarentum_area$#! will receive"
 roman_1_italia_annex_apulians_DESC:0 "With our expansion into Apulia the local tribes have become restless and worried, but securing the important crossing points to Greece is necessary to deter a repeat of Epirote ambition."
 roman_1_italia_lash_lucanians:0 "Vanquish Lucanians"
 roman_1_italia_lash_lucanians_tooltip_1:0 "#Y Lucania#! does not exist."
 roman_1_italia_lash_lucanians_tooltip_2:2 "#Y Rome#! owns any Territory in the Province of #Y $heraclea_area$#!."
 roman_1_italia_lash_lucanians.modtt:1 "Owned Territories in the Province of #Y $heraclea_area$#! will receive"
 roman_1_italia_lash_lucanians_DESC:0 "The Lucanians are a nuisance, friends of the Samnites and ever squabbling with the Greeks. We must succeed where Alexandros I of Epirus failed and subdue them to open the way south."
 roman_1_italia_galvanize_gauls:0 "Drive Out Gauls"
 roman_1_italia_galvanize_gauls_tooltip_1:1 "#Y Senonia#! does not exist, or owns no Territory in the #Y $ariminum_area$#! Area."
 roman_1_italia_galvanize_gauls_tooltip_2:1 "#Y Rome#! owns at least one of the following Territories:\n       #Y [GetProvince('(int32)121').GetName]#!\n       #Y [GetProvince('(int32)142').GetName]#!"
 roman_1_italia_galvanize_gauls_DESC:0 "Gallic invasions from the north are an ever present threat with the Senones so close to Roma. We must drive these barbarians out to defend the gateway to Cisalpine Gaul."
 roman_1_italia_adriatic_adventures:0 "Adriatic Opportunities"
 roman_1_italia_adriatic_adventures_tooltip_1:1 "#Y Ancona#! owns #Y [GetProvince('(int32)117').GetName]#!, has no more than #Y 3#! Territories, and is free."
 roman_1_italia_adriatic_adventures_tooltip_2:0 "#Y Rome#! or a Subject borders #Y Ancona#!."
 roman_1_italia_adriatic_adventures_tooltip_3:0 "#Y Ancona#! may become our Subject, else we will gain Claims."
 roman_1_italia_adriatic_adventures_DESC:0 "Ancona is well placed to control trade and protect the coasts of the Adriatic. A diplomatic solution may be best, one in which both our interests are accounted for."
 roman_1_italia_beat_bruttians:0 "Tame Bruttians"
 roman_1_italia_beat_bruttians_tooltip_1:0 "#Y Bruttia#! does not exist."
 roman_1_italia_beat_bruttians.modtt:1 "Owned Territories in the Province of #Y $croton_area$#! will receive"
 roman_1_italia_beat_bruttians_DESC:1 "The Bruttii straddle the craggy promontory now named after them. They too must accept Roman hegemony, and make way for Roma to access the riches of Sicilia."
 roman_1_italia_italian_colonia:0 "Italian Colonia"
 roman_1_italia_italian_colonia_tooltip:1 "At least #Y 50#! mainland Territories in the Region of #Y $central_italy_region$#! are owned by #Y Rome#! or a Subject. (Current: #Y [SCOPE.ScriptValue('current_mainland_italy_number')|0]#!)"
 roman_1_italia_italian_colonia_graecia_tooltip:1 "At least #Y 25#! mainland Territories in the Region of #Y $magna_graecia_region$#! are owned by #Y Rome#! or a Subject. (Current: #Y [SCOPE.ScriptValue('current_mainland_graecia_number')|0]#!)"
 roman_1_italia_italian_colonia_tooltip_2:0 "Pick one of four specializations for the #Y Roman Colonia#! modifier."
 roman_1_italia_italian_colonia_DESC:0 "With our presence established across the Italian peninsula, we must decide what should become the focus of the colonies we have founded, in order to ensure the continued dominance of Roma."
 roman_1_italia_latin_citizenship:0 "Italic Citizenship"
 roman_1_italia_latin_citizenship_tooltip:0 "Every adult #Y Roman#! character will lose #R -10.0#! Loyalty @loyalty_icon!\nEvery #Y Italic#! Subject will gain #G +50.0#! opinion of #Y Rome#!"
 roman_1_italia_latin_citizenship_DESC:0 "The peoples of Italia remain jaded at their sudden and deleterious turn in fortune. Granting them equal legal footing with Romans may win them over - at the cost of some aristocratic grumblings."
 roman_1_italia_roman_hegemony:0 "Roman Hegemony"
 roman_1_italia_roman_hegemony_tooltip:0 "Every adult #Y Roman#! character will gain #G +10.0#! Loyalty @loyalty_icon!"
 roman_1_italia_roman_hegemony_DESC:0 "The conquered must accept their conquest, and this time Rome is the conquerer. The dominance of Romans grants them higher status in society over other Italic peoples - or so the senators say."
 # Provincia
 roman_2_provincia:0 "The First Provincia"
 roman_2_provincia_BUTTON_TOOLTIP:0 "All great states owe their wealth to a disposable workforce and the exploitation of rich land. The islands to our south and west hold the potential for both."
 roman_2_provincia_BUTTON_DETAILS:0 ""
 roman_2_provincia_DESCRIPTION:0 "The islands that lay off the Italian peninsula are natural targets for expanding Rome's influence and depriving Punic and Greek colonists of the rich spoils these rugged lands hold."
 roman_2_provincia_CRITERIA_DESCRIPTION:0 "Conquer, subdue, or colonize the islands of Corsica, Sardinia, and Sicily."
 roman_2_provincia_REWARD_DESCRIPTION:0 "Corsica, Sardinia, and Sicily."
 roman_2_provincia_case_for_expansion:0 "The Case for Expansion"
 roman_2_provincia_case_for_expansion_DESC:0 "We have triumphed over our Italic brethren and put an end to their schemes. Now the Roman people must be convinced that further conquests are needed to bring glory to Rome."
 roman_2_provincia_case_for_expansion_tooltip:0 "Claims on the islands of #Y Sicily#!, #Y Sardinia#!, and #Y Corsica#!."
 roman_2_provincia_conquer_corsica:0 "Conquer Corsica"
 roman_2_provincia_conquer_corsica_DESC:0 "Corsica is not rich, nor populous, but must be taken to control the western Mediterranean and keep its harbors out of the hands of Greek and Punic colonizers."
 roman_2_provincia_conquer_corsica_tooltip:0 "#Y Rome#!, or a Subject, owns every colonized Territory on the island of #Y Corsica#!."
 roman_2_provincia_subdue_sardinia:0 "Secure Sardinian Coast"
 roman_2_provincia_subdue_sardinia_DESC:0 "Punic merchants have dominated Sardinian, furthering their trade interests and naval presence. We must drive the Carthaginians from the island and secure its ports for ourselves."
 roman_2_provincia_subdue_sardinia_tooltip:0 "Every coastal Territory on the island of #Y Sardinia#! is owned by, or owned by a Subject of, #Y Rome#!."
 roman_2_provincia_subdue_sardinia_tooltip_2:0 "Every Territory on the island of #Y Sardinia#! is owned by #Y Rome#!, a Subject of #Y Rome#!, or a #Y Nuragic#! nation."
 roman_2_provincia_settling_corsica:0 "Settling Corsica"
 roman_2_provincia_settling_corsica_DESC:0 "We must look to founding settlements along the entire coastline of Corsica to ensure no Greek or Punic settlers can again gain a foothold and that the entire island pays Roman taxes."
 roman_2_provincia_settling_corsica_tooltip:0 "Colonies on #Y Corsica#!."
 roman_2_provincia_unruly_populace:0 "Unruly Populace"
 roman_2_provincia_unruly_populace_DESC:0 "The Sardinians are legendary for their opposition of foreign invaders, deterring Carthaginian domination of the island. We must be ready for the inevitable backlash."
 roman_2_provincia_unruly_populace_tooltip_2:0 "Outcome depends on choices."
 roman_2_provincia_unruly_populace_allow_tt:1 "Rome or a subject owns all inhabited territories in the Provinces of #Y $sardinia_meridionalis$#! and #Y $sardinia_septentrionalis$#!, excluding those owned by #Y Nuragic#! countries."
 roman_2_provincia_subdue_siculians:0 "Sicilian Foothold"
 roman_2_provincia_subdue_siculians_DESC:0 "Sicilia, prize of the Mediterranean, battleground of Greeks and Punics. Syracusae bravely withstood the Athenian invasion, but by securing Messana we will succeed where they failed."
 roman_2_provincia_subdue_siculians_tooltip:2 "#Y Rome#! or a Subject owns the coast of the Province of #Y $east_sicily_area$#!."
 roman_2_provincia_subdue_siculians.modtt:1 "Owned Territories in the Province of #Y $east_sicily_area$#! will receive"
 roman_2_provincia_sweeten_siculians:0 "Approach Siculians"
 roman_2_provincia_sweeten_siculians_DESC:0 "The Siculians, caught between the Greek tyrants and Punic invaders, are the last bastion of Italic Sicilia. They may embrace us as liberators if we offer to protect them."
 roman_2_provincia_sweeten_siculians_tooltip:0 "#Y Siculia#!, or another #Y Siculian#! nation, exists on #Y Sicily#!, is not a Subject, is not allied with #Y Rome#!, and has less than #Y 10#! Territories."
 roman_2_provincia_sweeten_siculians_tooltip_2:0 "#Y Siculia#!, or another #Y Siculian#! nation, can be liberated from an overlord or offered Subject status."
 roman_2_provincia_grate_greeks:0 "Land of Tyrants"
 roman_2_provincia_grate_greeks_DESC:1 "Syracusan and Acragan tyrants have brought misery to Sicilia and $croton_area$, such as the Brazen Bull of Phaleris. It is time to restore decency to the rich island."
 roman_2_provincia_grate_greeks_tooltip_1:1 "The mainland Provinces of #Y $east_sicily_area$#! and #Y $syracuse_area$#! are owned by #Y Rome#! or its Subjects."
 roman_2_provincia_grate_greeks_tooltip_2:0 "#Y Syracuse#! does not exist."
 roman_2_provincia_grate_greeks.modtt:1 "Owned Territories in the Province of #Y $syracuse_area$#! will receive"
 roman_2_provincia_expel_punics:0 "Punic Sicilia"
 roman_2_provincia_expel_punics_DESC:0 "The Carthaginian's determination to hold Sicilia is fierce, persisting despite Agathokles' invasion of Carthage. We will succeed where he failed, and drive them back across the sea."
 roman_2_provincia_expel_punics_tooltip_1:2 "#Y Rome#! or a Subject owns the entire Province of #Y $west_sicily_area$#!."
 roman_2_provincia_expel_punics_tooltip_2:0 "#Y Carthage#! does not hold any Territory on the island of #Y Sicily#!."
 roman_2_provincia_bread_basket:0 "The Bread Basket"
 roman_2_provincia_bread_basket_DESC:0 "Sicilia is famed for the abundance and excellence of its wheat. Securing this valuable cornucopia will ensure the food supply of Roma and her legions for the foreseeable future."
 roman_2_provincia_bread_basket_tooltip:0 "Every Territory on the island of #Y Sicily#! is owned by #Y Rome#! or a Subject."
 roman_2_provincia_provincia:0 "The First Provincia"
 roman_2_provincia_provincia_DESC:0 "Rome will need to direct the administration of overseas holdings.  These foreign lands lie outside the jurisdiction of Roma and can be governed with different motives in mind."
 roman_2_provincia_provincia_tt:0 "Choose between a policy of production OR civilization in the Provincia."
 roman_2_provincia_provincia_claims_tt:0 "#Y Rome#! will gain claims on all Hispanian Territories own by #Y Carthage#! or her Subjects."
 roman_2_provincia_provincia_tooltip:0 "#Y Rome#! is NOT at war with a #Y Nuragic#! nation."
 # Cisalpine Gaul
 roman_3_cisalpine_gaul:0 "Cisalpine Gaul"
 roman_3_cisalpine_gaul_BUTTON_TOOLTIP:0 "The Gallic lands of the fertile Padus valley lie on our doorstep, protected by the natural boundaries of the Alps. Cisalpine Gaul is the next logical step in expanding our interests to the north."
 roman_3_cisalpine_gaul_BUTTON_DETAILS:0 ""
 roman_3_cisalpine_gaul_DESCRIPTION:0 "The Italic and Gallic tribes to the north hold sway over the fertile Padus valley and block our land access to the north. We must sweep aside these pitiful tribes and secure the rich lands of Cisalpine Gaul for Rome."
 roman_3_cisalpine_gaul_CRITERIA_DESCRIPTION:0 "Conquer, or subjugate, Cisalpine Gaul."
 roman_3_cisalpine_gaul_REWARD_DESCRIPTION:0 "Cisalpine Gaul."
 roman_3_cisalpine_gaul_befriend_gaulish_tribe:0 "Befriend Gallic Tribe"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_DESC:0 "The Gauls have misgivings about Rome's expansion, but it may be possible to approach Gallic tribe and show them our friendly intent. Perhaps they hate each other more than Rome."
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_tooltip:1 "A #Y Gallic#! nation exists in #Y Cisalpine Gaul#!, neighbors #Y Rome#! or a Subject, is not allied with #Y Rome#!, is not a Subject, has at least #Y 4#! Territories, has greater than #R -50#! opinion of #Y Rome#!, and is a lower Rank than #Y Rome#!."
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_rewtt:0 "$roman_diplo_reward_tt$ a neighboring #Y Gallic#! tribe."
 roman_3_cisalpine_gaul_land_grants_in_senonia:0 "Land Grants in Senonia"
 roman_3_cisalpine_gaul_land_grants_in_senonia_tooltip:2 "#Y Rome#! owns at least #Y 1#! Gallic dominant Territory in the Province of #Y $ariminum_area$#!."
 roman_3_cisalpine_gaul_land_grants_in_senonia_DESC:0 "Conquering the Senones succeeded in halting the Gauls in Italia and caused many Gauls to flee north. The vacuum left will be filled by Roman colonists."
 roman_3_cisalpine_gaul_land_grants_in_senonia_reward_tt:1 "#Y Roman Freemen#! will settle in Owned #Y Gallic#! Territories in #Y Ariminum#!\n#Y Rome#! gains Claims on the Province of #Y $aemilla_area$#!"
 roman_3_cisalpine_gaul_latin_feudatorius:0 "Italic Feudatorius"
 roman_3_cisalpine_gaul_latin_feudatorius_DESC:0 "With Cisalpine Gaul now within reach, we could approach the Ligurian tribes. They may be receptive given their precarious position in the midst of the Gauls."
 roman_3_cisalpine_gaul_latin_feudatorius_tooltip:1 "#Y Genuatia#!, or another #Y Italic#! nation, exists in #Y Cisalpine Gaul#!, neighbors #Y Rome#! or a Subject, is not allied with #Y Rome#!, is not a Subject, has at least #Y 4#! Territories, has greater than #R -50#! opinion of #Y Rome#!, and is a lower Rank than #Y Rome#!."
 roman_3_cisalpine_gaul_latin_feudatorius_rewtt:0 "$roman_diplo_reward_tt$ a neighboring #Y Ligurian#! tribe."
 roman_3_cisalpine_gaul_into_po_valley:0 "Into the Padus Valley"
 roman_3_cisalpine_gaul_into_po_valley_DESC:0 "The Padus river flows down from the Alpes and into the Adriatic, making the land fertile and populous. It is time we appropriated these lands and secured the river as a frontier."
 roman_3_cisalpine_gaul_into_po_valley_tooltip:2 "Every Territory in the Province of #Y $aemilla_area$#! is owned by #Y Rome#! or a Subject."
 roman_3_cisalpine_gaul_northern_latins:0 "The Northern Latins"
 roman_3_cisalpine_gaul_northern_latins_DESC:0 "The Ligurian tribes are key to accessing the rich holdings of Gaul proper which lay across the Alpes. Like all Italics, they must bow down or be integrated into the Roman state."
 roman_3_cisalpine_gaul_northern_latins_tooltip:1 "Every Territory in the Provinces of #Y $pisae_area$#! and #Y $liguria_area$#! is owned by #Y Rome#! or a Subject."
 roman_3_cisalpine_gaul_northern_latins.modtt:1 "Owned Territories in the Provinces of #Y $pisae_area$#! and #Y $liguria_area$#! will receive"
 roman_3_cisalpine_gaul_gallia_cispadana:0 "Gallia Cispadana"
 roman_3_cisalpine_gaul_gallia_cispadana_DESC:0 "We ensure the safety of Italia from the Gallic barbarian hordes by reaching the Padus. From there we can stage further expansion and push the Gauls all the way over the Alpes."
 roman_3_cisalpine_gaul_gallia_cispadana_tooltip:1 "Every Territory in the Region of #Y $cisalpine_gaul_region$#! south of the river Padus is owned by #Y Rome#! or a Subject."
 roman_3_cisalpine_gaul_invade_insubria:0 "Invade Insubria"
 roman_3_cisalpine_gaul_invade_insubria_tooltip:2 "Every Territory in the Province of #Y $west_insubria_area$#! is owned by #Y Rome#! or a Subject."
 roman_3_cisalpine_gaul_invade_insubria_DESC:0 "Insubrii lands fed by the river Padus are the most fertile in Cisalpine Gaul and should be our one of our main objective in the area."
 roman_3_cisalpine_gaul_vanquish_veneto:0 "Vanquish Venetii"
 roman_3_cisalpine_gaul_vanquish_veneto_DESC:0 "The Venetii occupy the marshy eastern coast between the Gauls and the piratical Illyrians, their lands will be vital for defending Cisalpine Gaul and securing the Adriatic."
 roman_3_cisalpine_gaul_vanquish_veneto_tooltip:2 "Every Territory in the Province of #Y $venetia_area$#! is owned by #Y Rome#! or a Subject."
 roman_3_cisalpine_gaul_gallia_transpadana:0 "Gallia Transpadana"
 roman_3_cisalpine_gaul_gallia_transpadana_DESC:1 "With all Cisalpine Gaul, from Genua in the west to Aquileia in the east, under our control, we must decide on how the region is to serve Rome."
 roman_3_cisalpine_gaul_gallia_transpadana_tt:0 "Choose between a policy of production OR civilization in Cisalpine Gaul."
 roman_3_cisalpine_gaul_gallia_transpadana_tooltip:1 "Every Territory in the Region of #Y $cisalpine_gaul_region$#! is owned by #Y Rome#! or a Subject."
 roman_3_cisalpine_gaul_settle_cisalpine:0 "Cisalpine Settlers"
 roman_3_cisalpine_gaul_settle_cisalpine_tooltip:0 "Roman settlers will move to #Y Cisalpine Gaul#!."
 roman_3_cisalpine_gaul_settle_cisalpine_DESC:0 "A new land of opportunity awaits any Romans bold enough to adopt frontier life in conquered territory. Encouraging settlement will expedite the process of integration."
 roman_3_cisalpine_gaul_end.modtt:1 "Every owned Province in the Region of #Y $cisalpine_gaul_region$#! receives"
 # Punic Rivals
 roman_4_punic_rivals:0 "Punic Rivals"
 roman_4_punic_rivals_BUTTON_TOOLTIP:0 "The Carthaginian trading empire has tried to dominate the coasts and islands of the Internal Sea for too long, we must not allow the Punics to contest our power again."
 roman_4_punic_rivals_BUTTON_DETAILS:0 ""
 roman_4_punic_rivals_DESCRIPTION:0 "Long has the Punic city of Carthage dominated trade in the western Mediterranean, extending their domains across fertile Africa, the populous islands of the Internal Sea, the rich lands of Hispania, and even, it is said, beyond the Pillars of Hercules. If we are to become the foremost power in the area, a reckoning with Carthage is inevitable - they will not readily forgo the trappings of their vast empire."
 roman_4_punic_rivals_CRITERIA_DESCRIPTION:0 "Conquer, or subjugate, Carthage."
 roman_4_punic_rivals_REWARD_DESCRIPTION:0 "Carthaginian lands."
 roman_4_punic_rivals_hispania_dominance:0 "Hispanian Dominance"
 roman_4_punic_rivals_hispania_dominance_DESC:0 "Carthage has been expanding in Hispania, going from trading posts to conquering Iberian tribes. The wealth of Hispania can not be allowed to remain in their hands."
 roman_4_punic_rivals_hispania_dominance_tooltip:1 "#Y Rome#! has Territory or Subjects in mainland Regions of #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#!, or #Y $gallaecia_region$#!."
 roman_4_punic_rivals_hispania_dominance_tooltip3:1 "#Y Carthage#! has no Territory or Subjects in mainland Regions of #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#!, and #Y $gallaecia_region$#!."
 roman_4_punic_rivals_hispania_dominance_tooltip2:0 "#Y Rome#! may gain Claims in mainland Hispania OR improve Opinion with countries in mainland Hispania."
 roman_4_punic_rivals_undermine_allies:0 "Undermine Allies"
 roman_4_punic_rivals_undermine_allies_DESC:0 "The many cities and Subjects who follow Carthage's lead are one of their main strengths, but a weakness if their support can be subverted by appealing to pride and ambition."
 roman_4_punic_rivals_undermine_allies_tooltip:0 "At least #Y 1#! Ally or Subject of #Y Carthage#! exists."
 roman_4_punic_rivals_undermine_allies_tooltip2:0 "#Y Rome#! will attempt to influence #Y Carthaginian#! Subjects and Allies."
 roman_4_punic_rivals_naval_parity:0 "Naval Parity"
 roman_4_punic_rivals_naval_parity_DESC:0 "We must learn the ways of the sea if we are to challenge the Punic navies; shipbuilding, command, and morale - each must be brought up to the standards of Ulysses himself."
 roman_4_punic_rivals_naval_parity_tooltip:0 "#Y Rome#! has at least #Y 20#! more ships than #Y Carthage#!."
 roman_4_punic_rivals_disarm_carthage:0 "Debt of Carthage"
 roman_4_punic_rivals_disarm_carthage_DESC:0 "Carthage has been weakened, but we will not tolerate them trying aid of our enemies or avenging themselves. A yearly tribute will keep their coffers lean and remind them who is superior."
 roman_4_punic_rivals_disarm_carthage_tooltip:1 "#Y Carthage#! is not a Subject and has less than a third of the Territories held by #Y Rome#! and her Subjects."
 roman_4_punic_rivals_disarm_carthage_tooltip2:0 "#Y Carthage#! will be presented with an ultimatum: become a #Y Tributary#! of #Y Rome#!, or go to war."
 roman_4_punic_rivals_demand_servitude:0 "Demand Servitude"
 roman_4_punic_rivals_demand_servitude_DESC:0 "We could make allies of the Punics before their resentment causes conflict. They may keep their African holdings, as long as they serve Rome and prove their loyalty."
 roman_4_punic_rivals_demand_servitude_tooltip:1 "#Y Carthage#! is a #Y Tributary#! of #Y Rome#! and has less than a third of the Territories held by #Y Rome#! and her Subjects."
 roman_4_punic_rivals_demand_servitude_tooltip2:0 "If #Y Carthage#! accepts, they will become our #Y Client State#!."
 roman_4_punic_rivals_demand_servitude_tooltip3:1 "#Y Carthage#! has been a Roman Subject for at least #Y 10#! years."
 roman_4_punic_rivals_carthago_delenda_est:0 "Carthago Delenda Est"
 roman_4_punic_rivals_carthago_delenda_est_DESC:0 "The time for peace is over, the Punics have long since squandered our reserves of goodwill and the only option remaining to us is to take the city of Carthage itself, whatever the cost."
 roman_4_punic_rivals_carthago_delenda_est_tooltip:0 "#Y Rome#! will be able to found a Colonia in a conquered Territory."
 roman_4_punic_rivals_punic_clients:0 "Punic Clients"
 roman_4_punic_rivals_punic_clients_DESC:0 "With the subjection of the Carthaginians to our leadership, it is time to cultivate the closest thing to a blossoming friendship two old enemies, now master and slave, can ever hope to have."
 roman_4_punic_rivals_end.modtt:1 "Every owned Province in the Region of #Y $africa_region$#! receives"
 roman_4_punic_rivals_weaken_carthage:0 "Neuter Carthage"
 roman_4_punic_rivals_weaken_carthage_DESC:0 "Hispania is not enough, the Punic hydra must be cut down wherever it rears its head if we are to confine them to Africa and halt their wild ambitions for hegemony."
 roman_4_punic_rivals_integrate_punics:0 "Integrate Punics"
 roman_4_punic_rivals_weaken_carthage_tooltip:1 "#Y Carthage#! and her Subjects do not hold any Territory outside the Regions of #Y $africa_region$#!, #Y $numidia_region$#!, #Y $cyrenaica_region$#!, and #Y $mauretainia_region$#!."
 roman_4_punic_rivals_weaken_carthage_tooltip2:1 "#Y Rome#! and her Subjects have at least three times as many Territories combined as #Y Carthage#! alone (Currently: #Y [SCOPE.ScriptValue('rm_4_rome_subject_city_counter_svalue')|0]#! @[THIS.GetCountry.GetFlag]! vs. #Y [SCOPE.ScriptValue('rm_4_car_subject_city_counter_svalue')|0]#! @[SCOPE.sC('rm_4_carthage_scope').GetFlag]!)."
 roman_4_punic_rivals_deter_punic_support:0 "Deter Iberian Support"
 roman_4_punic_rivals_deter_punic_support_DESC:0 "Punic expansion in Hispania has brought them closer to the Iberians. We should show the peoples of the land who their true friend is."
 roman_4_punic_rivals_deter_punic_support_tooltip:0 "At least #Y 1#! Hispanian country exists that is not at war with or a Subject of #Y Rome#!."
 roman_4_punic_rivals_deter_punic_support_tooltip2:0 "#Y Rome#! will attempt to turn #Y Iberian#! nations against #Y Carthage#!."
 # Hispanian Ambitions
 roman_5_hispanian_ambition:0 "Hispanian Ambitions"
 roman_5_hispanian_ambition_BUTTON_TOOLTIP:0 "Hispania is vast untamed land of vicious tribes, but rich in many goods and home of fine warriors, we must ensure it is we who dominate its resources."
 roman_5_hispanian_ambition_BUTTON_DETAILS:0 ""
 roman_5_hispanian_ambition_DESCRIPTION:0 "The great rolling hills of the Iberian peninsula verily seem to have no end, but we know that there is a sea surrounding this place, and with a sea there is a goal. All of Hispania must be brought into the fold, from the Pillars of Hercules, to the mountains of Pyrene, if we are to ensure the Mediterranean trade routes and protect our western borders from invasion."
 roman_5_hispanian_ambition_CRITERIA_DESCRIPTION:0 "Conquer, or subjugate, the Iberian peninsula."
 roman_5_hispanian_ambition_REWARD_DESCRIPTION:0 "Hispania."
 roman_5_offer_iberians_protection:0 "Offer Iberos Protection"
 roman_5_offer_iberians_protection_tooltip:2 "A #Y $iberia$#!, #Y $celt_iberia$#!, or #Y $proto_european$#! nation exists in the mainland Regions of #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#!, or #Y $gallaecia_region$#!, neighbors #Y Rome#! or a Subject, is not a Subject, is not allied with #Y Rome#!, has greater than #R -50#! opinion of #Y Rome#!, is a lower Rank than #Y Rome#!, and is at war with a foreign nation with a greater number of Territories."
 roman_5_offer_iberians_protection_rewtt:0 "Opportunity to receive a #Y Hispanian#! subject by intervening in their war."
 roman_7_offer_gauls_protection_rewtt:1 "Opportunity to receive a #Y $gallic$#! subject by intervening in their war."
 roman_5_carthaginian_littoral:0 "The Punic Coast"
 roman_5_carthaginian_littoral_DESC:0 "Carthage's lands in southern Hispania hold vast mineral deposits and excellent harbor cities, they will serve as an excellent foothold in the region."
 roman_5_carthaginian_littoral_tooltip:1 "Every Territory in the Provinces of #Y $bastetania_area$#!, #Y $mastiania_area$#!, #Y $contestania_meridionalis_area$#!, and #Y $contestania_septentrionalis_area$#! is owned by #Y Rome#! or a Subject."
 roman_5_carthaginian_littoral.modtt:2 "Every owned Territory in the Provinces of #Y $bastetania_area$#!, #Y $mastiania_area$#!, #Y $contestania_meridionalis_area$#!, and #Y $contestania_septentrionalis_area$#! receives"
 roman_5_massalian_littoral:0 "Massalian Littoral"
 roman_5_massalian_littoral_DESC:0 "Securing the trade routes of the north western Mediterranean requires the control of the Hispanian coast, and will give us a foothold for further expansion into Iberia."
 roman_5_massalian_littoral_tooltip:1 "Every Territory in the Provinces of #Y $indiketia_area$#!, #Y $cessetania_area$#!, #Y $ilercavonia_area$#!, and #Y $edetania_area$#! is owned by #Y Rome#! or a Subject."
 roman_5_subdue_north:0 "The Northern Tribes"
 roman_5_subdue_north_DESC:0 "The only way to ensure our Hispanian holdings along the eastern coast are safe from Iberian raids and plots is to push further into the Hebrus valley and subdue the rowdy inland tribes of Tarraconensis."
 roman_5_subdue_north_tooltip:1 "Every Territory in the Provinces of #Y $celtiberia_septentrionalis_area$#!, #Y $celtiberia_centralis_area$#!, #Y $ilergetia_area$#!, and #Y $vasconia_area$#! is owned by #Y Rome#! or a Subject."
 roman_5_subdue_north_claims_tt:1 "#Y Rome#! gains Claims on the Provinces of #Y $vardulia_area$#!, #Y $vaccaeia_meridionalis_area$#!, and #Y $carpetania_area$#!."
 roman_5_pillars_of_hercules:0 "Pillars of Hercules"
 roman_5_pillars_of_hercules_DESC:0 "Whoever dominates the strait known as the Pillars of Hercules can control access to the rich trade routes that lie in the mysterious north, circumventing the overland trade routes of Gaul."
 roman_5_pillars_of_hercules_tooltip:1 "Every Territory in the Provinces of #Y $gaditanus_area$#!, #Y $baetica_hispalensis_area$#!, and #Y $malacita_area$#! is owned by #Y Rome#! or a Subject."
 roman_5_pillars_of_hercules_claims_tt:1 "#Y Rome#! gains Claims on the Provinces of #Y $turdetania_occidentalis_area$#! and #Y $baetica_cordubensis_area$#!."
 roman_5_secure_cantabria:0 "Crack Cantabria"
 roman_5_secure_cantabria_DESC:0 "The mountains of Cantabria make it the most naturally defensible land of Hispania. If we are to secure the northern coast we must drive the cowards from their peaks."
 roman_5_secure_cantabria_tooltip:1 "Every Territory in the Provinces of #Y $asturia_meridionalis_area$#!, #Y $asturia_septentrionalis_area$#!, #Y $cantabria_area$#!, #Y $autrigonia_area$#!, and #Y $vardulia_area$#! is owned by #Y Rome#! or a Subject."
 roman_5_secure_south_coast:0 "Across the Baetis"
 roman_5_secure_south_coast_DESC:0 "Beyond the Pillars of Hercules and the river Baetis is the famous port of Tartessus. Securing the surrounding lands will cement our hold on the rich coastal routes of southern Iberia."
 roman_5_secure_south_coast_tooltip:1 "Every Territory in the Provinces of #Y $turdulia_occidentalis_area$#!, #Y $turdetania_occidentalis_area$#!, #Y $couneia_area$#!, and #Y $celticia_minoris_area$#! is owned by #Y Rome#! or a Subject."
 roman_5_secure_south_coast_claims_tt:1 "#Y Rome#! gains Claims on the Provinces of #Y $lusitania_meridionalis_area$#!, #Y $lusitania_septentrionalis_area$#!, and #Y $oppidania_area$#!."
 roman_5_secure_west_coast:0 "Into Lusitania"
 roman_5_secure_west_coast_DESC:0 "The western coast of Hispania is home to a hardy federation of tribes known as the Lusitanii. If we are to fully conquer Hispania, this vital and wealthy region must be made to bow to Rome."
 roman_5_secure_west_coast_tooltip:1 "Every Territory in the Provinces of #Y $oppidania_area$#!, #Y $aebocosia_area$#!, #Y $lusitania_meridionalis_area$#!, and #Y $lusitania_septentrionalis_area$#! is owned by #Y Rome#! or a Subject."
 roman_5_secure_celt_strongholds:0 "Celtic Strongholds"
 roman_5_secure_celt_strongholds_DESC:0 "Our legions must conquer the oldest and most important Iberian settlements to assert control over the region and show the horse lovers who is master and who is slave."
 roman_5_secure_celt_strongholds_tooltip:1 "Every Territory in the Provinces of #Y $oppidania_area$#!, #Y $aebocosia_area$#!, #Y $lusitania_meridionalis_area$#!, #Y $carpetania_area$#!, #Y $vettonia_meridionalis_area$#!, and #Y $lusitania_septentrionalis_area$#! is owned by #Y Rome#! or a Subject."
 roman_5_secure_celt_strongholds_claims_tt:1 "#Y Rome#! gains Claims on the Provinces of #Y $celticia_maoioris_area$#!, #Y $aebocosia_area$#!, #Y $asturia_meridionalis_area$#!, #Y $cantabria_area$#!, and #Y $autrigonia_area$#!."
 roman_5_befriend_ibero_tribe:0 "Befriend Ibero Tribe"
 roman_5_befriend_ibero_tribe_DESC:0 "Securing an alliance with a local Hispanian tribe would allow us to exploit their petty strife and disagreements with their neighbors to our own ends. With a little luck they may even be useful."
 roman_5_befriend_ibero_tribe_tooltip:2 "A #Y $iberia$#!, #Y $celt_iberia$#!, or #Y $proto_european$#! nation exists in the mainland Regions of #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#!, or #Y $gallaecia_region$#!, neighbors #Y Rome#! or a Subject, is not allied with #Y Rome#!, is not a Subject, has at least #Y 4#! Territories, has greater than #R -50#! opinion of #Y Rome#!, and is a lower Rank than #Y Rome#!."
 roman_5_befriend_ibero_tribe_tooltip2:1 "#Y Rome#! owns at least #Y 1#! Territory in the mainland Regions of #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#!, or #Y $gallaecia_region$#!."
 roman_5_befriend_ibero_tribe_rewtt:0 "$roman_diplo_reward_tt$ a neighboring #Y Hispanian#! tribe."
 roman_5_iberian_dominance:0 "Iberian Dominance"
 roman_5_iberian_dominance_DESC:0 "When our grasp on Hispania is secure the Iberians will realize the extent of Rome's glory and reap the benefits of being subjects of such a mighty state."
 roman_5_iberian_dominance_tooltip:1 "#Y Rome#! owns over #Y 200#! Territories in mainland Regions of #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#!, and #Y $gallaecia_region$#! (Currently: #Y [SCOPE.ScriptValue('rm_5_iberian_dominance_counter_svalue')|0]#!)."
 roman_5_iberian_dominance.modtt:1 "Every owned Province in mainland Regions of #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#!, and #Y $gallaecia_region$#! receives"
 roman_5_iberian_dominance.modtt2:1 "Every owned Province in mainland Regions of #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#!, and #Y $gallaecia_region$#! receives a bonus to unrest and happiness."
 roman_5_into_iberia:0 "Heart of Iberia"
 roman_5_into_iberia_DESC:0 "The famed Iberian riders dwell in Hispania's heart, taking the saddle from childhood and, as mercenaries, rivalling even the Numidians. Let us bring these talented fighters into our own borders."
 roman_5_into_iberia_tooltip:1 "Every Territory in the Provinces of #Y $baetica_cordubensis_area$#!, #Y $turdulia_orientalis_area$#!, #Y $lobetania_area$#!, #Y $oretania_area$#!, and #Y $celtiberia_meridionalis_area$#! is owned by #Y Rome#! or a Subject."
 roman_5_into_iberia_claims_tt:1 "#Y Rome#! gains Claims on the Provinces of #Y $turdetania_occidentalis_area$#!, #Y $turdulia_occidentalis_area$#!, #Y $vettonia_meridionalis_area$#!, #Y $carpetania_area$#!, and #Y $celtiberia_centralis_area$#!."
 roman_5_hispanian_provincia:0 "Hispanian Provincia"
 roman_5_hispanian_provincia_DESC:0 "With the coasts of Hispania secure, the region's famous mercenaries will flock to receive our contracts as the most mighty conquerers of the world!"
 roman_5_hispanian_provincia_tooltip:1 "Every Territory in the Provinces of #Y $bastetania_area$#!, #Y $mastiania_area$#!, #Y $contestania_meridionalis_area$#!, #Y $contestania_septentrionalis_area$#!, #Y $indiketia_area$#!, #Y $cessetania_area$#!, #Y $ilercavonia_area$#!, and #Y $edetania_area$#! is owned by #Y Rome#! or a Subject."
 roman_5_hispanian_provincia_claims_tt:1 "#Y Rome#! gains Claims on the Provinces of #Y $malacita_area$#!, #Y $oretania_area$#!, #Y $lobetania_area$#!, #Y $celtiberia_meridionalis_area$#!, #Y $celtiberia_septentrionalis_area$#!, and #Y $ilergetia_area$#!."
 roman_5_hispanian_provincia_tooltip2:0 "Choose between a policy of production OR civilization in Hispania."
 # Subduing Gallia
 roman_7_invading_gaul:0 "Subduing Gaul"
 roman_7_invading_gaul_BUTTON_TOOLTIP:0 "The Celt heartlands of Gaul lay waiting for a strong nation to exploit the fractiousness of their many tribes and in doing so win a great territory rich in booty and slaves."
 roman_7_invading_gaul_BUTTON_DETAILS:0 ""
 roman_7_invading_gaul_DESCRIPTION:0 "Athwart the mountains of mythical Pyrene and the mighty Rhenus river lays a patchwork of Celtic tribes who fight petty wars over vendettas and women - it is time to expand our borders and bring these vulnerable barbarians under the rule of the Roman state before someone else beats us to it or the Gauls come to their senses and cross the Alpes once more."
 roman_7_invading_gaul_CRITERIA_DESCRIPTION:0 "Conquer, or subjugate, Gaul."
 roman_7_invading_gaul_REWARD_DESCRIPTION:0 "Gaul."
 roman_7_secure_allies:0 "Acquire Gallic Ally"
 roman_7_secure_allies_DESC:0 "No one knows the weaknesses of the Gaulish tribes better than their brothers. Befriending an important Celtic group may let the conquest of Gallia go more smoothly."
 roman_7_secure_allies_tooltip:2 "A #Y $gallic$#!, #Y $belgae_group$#!, #Y $celto_pannonian_group$#! or #Y $proto_european$#! nation exists in the Regions of #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $central_gaul_region$#!, #Y $armorica_region$#!, or #Y $belgica_region$#!, neighbors #Y Rome#! or a Subject, is not allied with #Y Rome#!, is not a Subject, has at least #Y 4#! Territories, has greater than #R -50#! opinion of #Y Rome#!, is a lower Rank than #Y Rome#!."
 roman_7_secure_allies_tooltip2:0 "#Y Rome#! owns at least #Y 1#! Territory in the Regions of #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, or #Y $central_gaul_region$#!."
 roman_7_secure_allies_rewtt:0 "$roman_diplo_reward_tt$ a neighboring #Y Gallic#! tribe."
 roman_7_secure_alps:0 "Securing the Alpes"
 roman_7_secure_alps_DESC:0 "It is impossible to expand into Gallia proper without first securing the Helvetican Alpes and establishing our presence on the frontiers there."
 roman_7_secure_alps_claims_tt:1 "#Y Rome#! gains Claims on the Provinces of #Y $allobrogia_area$#!, #Y $tigurinia_area$#!, and #Y $sequania_area$#!."
 roman_7_greek_colonies:0 "Approach Massilians"
 roman_7_greek_colonies_DESC:0 "The Phocaeans have dominated Gallic trade for eons and show a remarkable shrewdness and cultivation. We could befriend them, letting them continue their trading under our protection."
 roman_7_greek_colonies_tooltip:2 "#Y Massilia#!, or another #Y Massalian#! nation, exists in #Y $transalpine_gaul_region$#!, neighbors #Y Rome#! or a Subject, is not a Subject, is not allied with #Y Rome#!, owns #Y Massalia#! OR has at least #Y 3#! Territories including a port, has greater than #R -50#! opinion of #Y Rome#!, is a lower Rank than #Y Rome#!."
 roman_7_greek_colonies_rewtt:0 "$roman_diplo_reward_tt$ a neighboring #Y Massalian#! state."
 roman_7_land_purchase:0 "Land Purchases"
 roman_7_land_purchase_DESC:0 "Our Gallic friends hold promising moorings that they can scarcely comprehend the importance of. We should relieve them of possible embarrassment with some carefully placed denarii."
 roman_7_land_purchase_tooltip:2 "A #Y $gallic$#!, #Y $belgae_group$#!, #Y $celto_pannonian_group$#! or #Y $proto_european$#! Ally or Subject exists in the Regions of #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $central_gaul_region$#!, #Y $armorica_region$#!, or #Y $belgica_region$#!, has greater than #R -50#! opinion of #Y Rome#!, and owns a port Territory that is not their capital."
 roman_7_land_purchase_rewtt:0 "Purchase a port from a #Y Gallic#! Ally or Subject."
 roman_7_offer_gauls_protection:0 "Offer Gauls Protection"
 roman_7_offer_gauls_protection_DESC:0 "Intervening between a struggling Celtic tribe and foreign aggressors may be an opportunity to win us their friendship and loyalty, though we will no doubt become embroiled in the melee."
 roman_7_offer_gauls_protection_tooltip:2 "A #Y $gallic$#!, #Y $belgae_group$#!, #Y $celto_pannonian_group$#! or #Y $proto_european$#! nation exists in the Regions of #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $central_gaul_region$#!, #Y $armorica_region$#!, or #Y $belgica_region$#!, neighbors #Y Rome#! or a Subject, is not a Subject, is not allied with #Y Rome#!, has greater than #R -50#! opinion of #Y Rome#!, is a lower Rank than #Y Rome#!, and is at war with a foreign nation with a greater number of Territories."
 roman_7_secure_provincia:0 "The Southern Coast"
 roman_7_secure_provincia_DESC:0 "Southern Gaul holds the most promising and vulnerable settlements. By crossing the Alpes and securing the important harbors we will be in an excellent position to expand northwards."
 roman_7_secure_provincia_claims_tt:1 "#Y Rome#! gains Claims on the Provinces of #Y $narbonensis_orientalis_area$#!, #Y $central_massif_area$#!, and #Y $aquitania_orientalis_area$#!."
 roman_7_western_foothold:0 "Into the West"
 roman_7_western_foothold_DESC:0 "Secure in the south, we can safely expand into Gallia and secure the rich vineyards of the Garumna valley, protecting the main passes of Hercules monument to Pyrene."
 roman_7_western_foothold_claims_tt:1 "#Y Rome#! gains Claims on the Provinces of #Y $biggeronia_area$#!, #Y $aquitania_occidentalis_area$#!, #Y $sentonia_maioris_area$#!, #Y $lemovicia_area$#!, and #Y $celtica_centralis_area$#!."
 roman_7_eastern_foothold:0 "Gateway to the North"
 roman_7_eastern_foothold_DESC:0 "If we are to expand into the heartlands of Gaul, following the valley between the central Arverni highlands and the Helvetican Alpes is perhaps the most forgiving and promising route."
 roman_7_eastern_foothold_claims_tt:1 "#Y Rome#! gains Claims on the Provinces of #Y $celtica_orientalis_area$#!, #Y $lingonia_area$#!, #Y $leucia_area$#!, #Y $tribocia_area$#!, and #Y $helvetia_inferioris_area$#!."
 roman_7_central_foothold:0 "The Gallic Heartlands"
 roman_7_central_foothold_DESC:0 "With a great offensive into the central Gaul we will ensure our dominance of the region is beyond doubt and pave the way for the inevitable total victory over the Celts."
 roman_7_central_foothold_claims_tt:1 "#Y Rome#! gains Claims on the Provinces of #Y $pictonia_meridionalis_area$#!, #Y $celtica_occidentalis_area$#!, #Y $bituriga_orientalis_area$#!, and #Y $senonia_area$#!."
 roman_7_to_the_rhine:0 "To the Rhenus"
 roman_7_to_the_rhine_DESC:0 "The Rhenus river seperates the German wastes from Gaul. We must secure its banks to ensure the Germans do not exploit the weakness of Gaul and demarcate the extent of our new holdings."
 roman_7_to_the_rhine_claims_tt:1 "#Y Rome#! gains Claims on the Provinces of #Y $remia_area$#!, #Y $nervia_area$#!, and #Y $frisia_area$#!."
 roman_7_established_in_gaul:0 "Gallic Supremacy"
 roman_7_established_in_gaul_DESC:0 "Gaul will be as good as conquered when our possessions stretch from the encircling sea in the west to the hinterlands of Germania in the east."
 roman_roman_7_established_in_gaul_tt:0 "Choose between a policy of production OR civilization in Gaul."
 # Greece
 roman_mission_08_greece:0 "Subduing Greece"
 roman_mission_08_greece_DESCRIPTION:0 "The people of Greece were long known for their civilization, their many city-states and the many wondrous thoughts and ideas that they inspired. After the rise of Alexander, they have been driven apart and fallen upon harsh times, mere specters of the prominent position they once held at the center of the Mediterranean."
 roman_mission_08_greece_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we have annexed all of Greece."
 roman_mission_08_greece_BUTTON_TOOLTIP:0 "The people of Greece have been shattered by the many war campaigns in the area by foreign autocrats, it is time for Rome to restore peace in the region once and for all."
 roman_mission_08_greece_task_1:0 "Eastern Strike Fleet"
 roman_mission_08_greece_task_1_DESC:0 "To navigate the eastern Mediterranean, we will need an efficient quick fleet to scout down enemy movement and strike them where they are weak."
 roman_mission_08_greece_task_1_trigger_tt:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! has #Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#! or more light ships (#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#!)"
 roman_mission_08_greece_task_2:0 "Negotiate with Illyrians"
 roman_mission_08_greece_task_2_DESC:0 "The people of Illyria are infamous pirates and raiders who have brought pain and misery to most cities along the Adriatic Sea at one point or another. If we are to bring peace to our lands, we are going to have to come to an agreement with these warlike barbarians."
 roman_mission_08_greece_task_2_trigger_tt:1 "There is a small #Y Illyrian#! nation with higher than #Y 15#! opinion of #Y Rome#! holding coastal territory in the region of #Y Illyria#!"
 roman_mission_08_greece_task_2_effect_1_tt:0 "An emissary will be sent to #Y [THIS.GetCountry.GetName]#!"
 roman_mission_08_greece_task_2_effect_2_tt:0 "An emissary will be sent to the Illyrians"
 roman_mission_08_greece_task_3:0 "Protect the Adriatic"
 roman_mission_08_greece_task_3_DESC:0 "The first step in securing our lands from foreign threats are to take control of the other side of the Adriatic so our men have a secure area to land in and start their campaigns for pacifying dangerous Illyrian land."
 roman_mission_08_greece_task_3_trigger_tt:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! or one of their subjects owns every territory along the coast from #Y [SCOPE.sP('apollonia_province').GetName]#! to #Y [SCOPE.sP('rhizon_province').GetName]#! (#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_max_svalue')|0]#!)"
 roman_mission_08_greece_task_4:0 "Island Foothold"
 roman_mission_08_greece_task_4_DESC:0 "The region of Greece is known for its many islands spread across the Greek sea, and a handful of these would make perfect entry points for our armies so they have a safe haven when they start spreading the influence of Rome across the rest of the Greek world."
 roman_mission_08_greece_task_4_effect_tt:0 "#Y [THIS.GetProvince.GetName]#! will receive a #Y Fortress#! or a naval boon"
 roman_mission_08_greece_task_5:0 "Greek Allies"
 roman_mission_08_greece_task_5_DESC:0 "With promises of liberation and protection, we will start securing allies in Greece proper."
 roman_mission_08_greece_task_5_trigger_peleponnese_tt:1 "There is an independent #Y Hellenistic#! country in the Province of #Y Laconia#! who owns less than #Y 5#! territories and have an opinion of #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! or higher of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_08_greece_task_5_trigger_achaea_tt:1 "There is an independent #Y Hellenistic#! country in the Province of #Y Achaea#! who owns less than #Y 5#! territories and have an opinion of #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! or higher of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_08_greece_task_5_trigger_hellas_tt:2 "There is an independent #Y Hellenistic#! country in the Province of #Y $central_greece_area$#! who owns less than #Y 5#! territories and have an opinion of #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! or higher of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_08_greece_task_5_trigger_boeotia_tt:1 "There is an independent #Y Hellenistic#! country in the Province of #Y Boeotia#! who owns less than #Y 5#! territories and have an opinion of #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! or higher of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_08_greece_task_5_trigger_aetolia_tt:1 "There is an independent #Y Hellenistic#! country in the Province of #Y Aetolia#! who owns less than #Y 5#! territories and have an opinion of #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! or higher of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_08_greece_task_5_trigger_aegean_tt:2 "There is an independent #Y Hellenistic#! country in the Province of #Y $aegean_islands_area$#! who owns less than #Y 5#! territories and have an opinion of #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! or higher of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_08_greece_task_5_effect_tt:1 "Diplomatic relations will be established with Greek minors."
 roman_mission_08_greece_task_6:0 "Foothold in Illyria"
 roman_mission_08_greece_task_6_DESC:0 "With our first step into Illyria secured, it is essential that we continue our campaign deeper into Greek and Illyrian lands while we have the initiative."
 roman_mission_08_greece_task_7:0 "Northern Sweep"
 roman_mission_08_greece_task_7_DESC:0 "The Dardanian lands to the north have always been a thorn in the side for their neighbors as well as any would-be conquerors from the south. It is time to prove that Rome is the exception to that rule."
 roman_mission_08_greece_task_8:0 "Liberate Greece"
 roman_mission_08_greece_task_8_DESC:0 "As the liberators of Greek civilization and culture, we are certain to be recognized by the people of Greece."
 roman_mission_08_greece_task_8_trigger_egypt_subject_tt:0 "Neither #Y [SCOPE.sCountry('egypt_country').GetName]#! nor any of its subjects holds any territories in the region of #Y Greece#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_egypt_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_macedon_subject_tt:0 "Neither #Y [SCOPE.sCountry('macedon_country').GetName]#! nor any of its subjects holds any territories in the region of #Y Greece#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_macedon_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_thrace_subject_tt:0 "Neither #Y [SCOPE.sCountry('thrace_country').GetName]#! nor any of its subjects holds any territories in the region of #Y Greece#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_thrace_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_phrygia_subject_tt:0 "Neither #Y [SCOPE.sCountry('phrygia_country').GetName]#! nor any of its subjects holds any territories in the region of #Y Greece#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_phrygia_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_seleucid_subject_tt:0 "Neither #Y [SCOPE.sCountry('seleucid_country').GetName]#! nor any of its subjects holds any territories in the region of #Y Greece#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_seleucid_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_9:0 "Annexing Macedon"
 roman_mission_08_greece_task_9_DESC:0 "The ancient home of the Macedonians, as well as their many famous warlords, would be a valuable and popular campaign. There are sure to be many rich treasures in the Macedonian vaults."
 roman_mission_08_greece_task_10:0 "The Ionian Coast"
 roman_mission_08_greece_task_10_DESC:0 "Far from the rich heartland of Greece lies the mountainous and harsh coast of Ionia, with a people who are stubbornly refusing the overlordship of foreigners."
 roman_mission_08_greece_task_11:0 "Home of Civilization"
 roman_mission_08_greece_task_11_DESC:0 "Attica and Boeotia are the homeland of many known philosophers, playwrights and poets, famous from one end of the Mediterranean to the other. Though they have fallen on harsh times lately, the right ruler would make these rich lands flourish once more."
 roman_mission_08_greece_task_12:0 "Freedom First"
 roman_mission_08_greece_task_12_DESC:0 "Given the right reasons, even we would be able to proclaim ourselves the liberators of Greece."
 roman_mission_08_greece_task_12_effect_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! gains a claim on territories in #Y [SCOPE.sArea('current_area').GetName]#! illegitimately held by non-republics or foreigners"
 roman_mission_08_greece_task_13:0 "Peloponnesian Campaign"
 roman_mission_08_greece_task_13_DESC:0 "Even famous Alexander was not able to claim victory over the Spartans in the south nor complete control of the Peloponnese. Rome will do what Alexander could not."
 roman_mission_08_greece_task_final:0 "Greek Clients"
 roman_mission_08_greece_task_final_DESC:0 "With the right clients in Greece, we will be able to more easily secure popularity among the locals living the areas. They would look to as true liberators of Greek culture, rather than foreign conquerors."
 roman_mission_08_greece_task_final_tt:0 "We will be given the option of releasing some of the major cities of #Y Greece#! as #Y Client States#! of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_08_greece_task_final_2:0 "Integrate"
 roman_mission_08_greece_task_final_2_DESC:0 "It is time to properly integrate the people of Greece into Rome, as an eastern province directly controlled by the Senate."
 roman_mission_08_greece_task_final_2_effect_tt:0 "Every province in the region of Greece gains the modifier #Y Greek Integration#!, giving the following effects"

 # Conquest of Africa
 roman_6_conquest_africa:0 "Conquest of Africa"
 roman_6_conquest_africa_DESCRIPTION:0 "Now that the Carthaginians have been kicked out of Hispania; and Corsica, Sardinia, Sicily, as well as the once-great city of Carthage, a shadow of her former self, are chained to the Roman yoke, it is time to turn our attention to the rest of Africa. There shall be no peace while the Carthaginian empire could still rise from the ashes. Subdued by Rome shall be her lands, and subdued by Rome her peoples."
 roman_6_conquest_africa_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when western North Africa is subjugated or conquered."
 roman_6_conquest_africa_BUTTON_TOOLTIP:0 "The rich and fertile lands of Africa shall feed the people of Rome. The glory that once was Carthage's great empire will be reduced to nothing more than our bread basket."
 roman_6_conquest_africa_BUTTON_DETAIL:0 ""
 roman_6_conquest_africa_REWARD_DESCRIPTION:0 ""
 roman_6_crush_numidia:0 "Secure Numidian Coast"
 roman_6_crush_numidia_DESC:0 "The first step in the conquest of Numidia is to secure the Numidian coastline and cut off the inland areas from all Mediterranean trade."
 roman_6_crush_numidia_tt:1 "Every coastal Territory in the Region of #Y $numidia_region$#! is owned by #Y [SCOPE.GetRootScope.GetCountry.GetName]#! or one of their subjects (#Y [SCOPE.ScriptValue('roman_mission_secure_numidia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_secure_numidia_max_svalue')|0]#!)."
 roman_6_crush_numidia_tt_2:1 "Every coastal Province in the Region of #Y $numidia_region$#! gains the modifier #Y Roman Merchants Present#!, receiving the following effects"
 roman_6_crush_numidia_tt_3:1 "Every Subject owning a coastal Territory in the Region of #Y $numidia_region$#! gains the modifier #Y Roman Traders Present#!"
 roman_6_roman_numidia:0 "Roman Numidia"
 roman_6_roman_numidia_DESC:0 "The hinterlands of Numidia are rich in resources, but mostly populated by tribesmen. We must bring them under our control, so the area's resources can be harvested for the good of the Roman people."
 roman_6_roman_numidia_tt:1 "Every colonized territory in the Region of #Y $numidia_region$#! is owned by #Y [SCOPE.GetRootScope.GetCountry.GetName]#! or one of their subjects (#Y [SCOPE.ScriptValue('roman_mission_roman_numidia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_roman_numidia_max_svalue')|0]#!)."
 roman_6_roman_numidia_tt_2:1 "Every Province in the Region of #Y $numidia_region$#! gains the modifier #Y Numidian Latifundia#!, receiving the following effects"
 roman_6_roman_numidia_tt_3:1 "Every Subject owning Territory in the Region of #Y $numidia_region$#! gains the modifier #Y Roman Traders Present#!"
 roman_6_colonize_syrtis:0 "Colonize the Coast of Syrtis"
 roman_6_colonize_syrtis_DESC:0 "The strip of coast on the shores of Syrtis Maior between Tripolitania and Cyrenaica is populated by Punic settlers that have no allegiance. Both Carthage and Cyrenaica have laid claim to it in the past. This area should, however, belong to the city of Rome."
 roman_6_colonize_syrtis_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! gains colonies in #Y Syrtica#!."
 roman_6_roman_africa:0 "Roman Africa"
 roman_6_roman_africa_DESC:0 "The first step in the conquest of Africa is to grab the hinterlands of Carthage and its sister cities Utica and Kerkouane."
 roman_6_roman_africa_tt:1 "Every Territory in #Y $carthage_area$#! and #Y $africa_septentrionalis_area$#! (#Y Areas#!) which produces #Y Grain#! @grain! gains the modifier #Y African Breadbasket#!"
 roman_6_roman_africa_tt_4:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! gains claims on #Y $numidia_maioris_area$#!, #Y $numidia_minoris_area$#!, and #Y $africa_meridionalis_area$#! (#Y Areas#!)."
 roman_6_phoenician_cities:0 "Phoenician Cities"
 roman_6_phoenician_cities_DESC:0 "The old Phoenician colonies on Africa's eastern coastline, former tributaries of Carthage, are wealthy trading cities, and need to be conquered or subjugated, and their wealth redirected to the port at Ostia."
 roman_6_phoenician_cities_tt:0 "#Y [SCOPE.sP('hadrumetum').GetName]#!, #Y [SCOPE.sP('leptis_minor').GetName]#!, #Y [SCOPE.sP('thapsus').GetName]#!, #Y [SCOPE.sP('achola').GetName]#!, #Y [SCOPE.sP('tacape').GetName]#!, #Y [SCOPE.sP('gergis').GetName]#!, #Y [SCOPE.sP('oea').GetName]#!, and #Y [SCOPE.sP('leptis_magna').GetName]#! are owned by #Y [SCOPE.GetRootScope.GetCountry.GetName]#! or one of their subjects (#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_max_svalue')|0]#!)."
 roman_6_phoenician_cities_tt_2:1 "Every coastal Province in the Region of #Y $africa_region$#! gains the modifier #Y Roman Merchants Present#!, receiving the following effects"
 roman_6_phoenician_cities_tt_3:1 "Every Subject owning a coastal Territory in the Region of #Y $africa_region$#! gains the modifier #Y Roman Traders Present#!"
 roman_6_punic_colonies:0 "Punic Colonies"
 roman_6_punic_colonies_DESC:0 "The Carthaginians established colonies in favorable port locations along the coastline to the west of Carthage, leaving Punic hot spots amid vast swathes of Massylian and Massaesylian tribes. We must extend our control of the coastline along the Massaesylian coast, all the way to Rusaddir in the West."
 roman_6_punic_colonies_tt:1 "Every coastal Territory in #Y $mauretania_caesariensis_centralis_area$#! and #Y $mauretania_caesariensis_occidentalis_area$#! (#Y Areas#!) is owned by #Y [SCOPE.GetRootScope.GetCountry.GetName]#! or one of their subjects (#Y [SCOPE.ScriptValue('roman_mission_punic_colonies_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_punic_colonies_max_svalue')|0]#!)."
 roman_6_punic_colonies_tt_2:1 "The coastal Provinces #Y $mauretania_caesariensis_centralis_area$#! and #Y $mauretania_caesariensis_occidentalis_area$#! (#Y Areas#!) gains the modifier #Y Roman Merchants Present#!, receiving the following effects"
 roman_6_punic_colonies_tt_3:1 "Every Subject owning a coastal Territory in #Y $mauretania_caesariensis_centralis_area$#! or #Y $mauretania_caesariensis_occidentalis_area$#! (#Y Areas#!) gains the modifier #Y Roman Traders Present#!, receiving the following effects"
 roman_6_pillars_hercules:0 "Pillars of Hercules"
 roman_6_pillars_hercules_DESC:0 "Carthaginian and Greek merchants have long struggled for control of the strait known as the Pillars of Hercules, for whoever dominates its passage can control access to the rich trade routes that lie in the mysterious south, circumventing the overland trade routes of the desert."
 roman_6_pillars_hercules_tt:1 "Every territory in the Region of #Y $mauretainia_region$#!, is owned by #Y [SCOPE.GetRootScope.GetCountry.GetName]#! or one of their subjects (#Y [SCOPE.ScriptValue('roman_mission_pillars_hercules_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_pillars_hercules_max_svalue')|0]#!)."
 roman_6_integrate:0 "Integrating Africa"
 roman_6_integrate_DESC:0 "All of Africa, from Tripolitania to the Pillars of Hercules, and beyond, is under our control. However, our Punic subjects, spread out as they may be, seethe quietly in their homes, just waiting for the chance to rise up against us. We will focus our efforts on integrating the people of Africa into Rome proper."
 roman_6_integrate_tt:0 "Completing this task will let us decide on how to deal with the inhabitants of ex-Carthaginian lands."
 every_state_in_africa_tt_rm:1 "Every #Y [SCOPE.GetRootScope.GetCountry.GetAdjective]#! Territory in the Regions of #Y $africa_region$#!, #Y $numidia_region$#!, #Y $mauretainia_region$#! or #Y $cyrenaica_region$#! gains the modifier #Y Integration Policy#!, receiving the following effects"
 roman_6_befriend_cyrenaica:0 "Befriend Cyrenaica"
 roman_6_befriend_cyrenaica_DESC:0 "At times it is better to look for allies among the locals, rather than simply conquer everything on our own. Cyrenaica has long been threatened both from the east and the west by powers larger than their own, and might be interested in our protection."
 roman_6_befriend_cyrenaica_tt:0 "We will send emissaries to #Y Cyrenaica#! extending our offer of friendship."
 roman_6_befriend_cyrenaica_tt_2:0 "The Kingdom of #Y Cyrenaica#! must exist, not be Allied to, at War with, or Subject of #Y [SCOPE.GetRootScope.GetCountry.GetName]#! "
 roman_6_befriend_numidia:0 "Befriend Numidian Tribes"
 roman_6_befriend_numidia_DESC:0 "At times it is better to look for allies among the locals, rather than simply conquer everything on our own. With some luck, we should be able to rally the local tribes against Carthage."
 roman_6_befriend_numidia_tt:0 "We will send emissaries to Numidian tribes looking for potential allies among the locals."
 roman_6_befriend_numidia_tt_2:1 "Any Tribes with #Y Numidian#! culture which exist in the Region of #Y $numidia_region$#! must not be Allied to, at War with, or Subject of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, and must be no larger than a quarter of its size."
 roman_6_unified_numidia:0 "Kingdom of Numidia"
 roman_6_unified_numidia_DESC:0 "In order to avoid having to govern all of Africa ourselves, the Senate has decided to set up a Client Kingdom in the hills of Numidia. They will govern the area on our behalf, and pay us monthly tribute."
 roman_6_unified_numidia_tt:0 "Release a #Y Subject#! named Numidia, it will be given all territories #Y [SCOPE.GetRootScope.GetCountry.GetName]#! holds in the region of #Y Numidia#!"

 # Eastern Glory
 roman_mission_09_eastern_glory:0 "Eastern Glory"
 roman_mission_09_eastern_glory_DESCRIPTION:0 "In the far east, beyond the lands of the Greeks, lies the Anatolian plains, the Syrian desert, and the rich fertile lands of Egypt and Palestine. Since time immemorial it has been the homeland of great kingdoms and empires, stretching from the known world all the way to the distant Indus."
 roman_mission_09_eastern_glory_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when Anatolia and Syria have been annexed."
 roman_mission_09_eastern_glory_BUTTON_TOOLTIP:0 "Anatolia, Syria and Egypt awaits in the far east. It has been the homeland of many a large kingdom or empire back in the day, now it will fall to Roman might."
 roman_mission_09_eastern_glory_task_1:0 "The Ionian Cities"
 roman_mission_09_eastern_glory_task_1_DESC:0 "Securing alliances along the Ionian coast in western Anatolia could prove quite the boon if we are looking to enter into the local politics of the region."
 roman_mission_09_eastern_glory_task_1_trigger_tt:2 "There are #Y Monarchies#! in the Areas of #Y $ionia_area$#!, #Y $aeolia_area$#! and #Y $coastal_caria_area$#! with less than 10 territories who are not subjects nor fighting #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_09_eastern_glory_task_1_effect_tt:2 "Try to secure #Y Client States#! in the Areas of #Y $ionia_area$#!, #Y $aeolia_area$#! and #Y $coastal_caria_area$#!"
 roman_mission_09_eastern_glory_task_2:0 "Befriend Anatolian Kings"
 roman_mission_09_eastern_glory_task_2_DESC:0 "At times it is better to look for allies among the locals, rather than simply conquer everything on our own. With some luck, we should be able to set the local kings up against one another."
 roman_mission_09_eastern_glory_task_2_effect_tt:0 "We will send emissaries to Anatolian kings looking for potential allies among the locals."
 roman_mission_09_eastern_glory_task_3:0 "Subdue Thrace"
 roman_mission_09_eastern_glory_task_3_DESC:0 "The wild lands of Thrace have slowly become more accustomed to foreign civilized rulership since Lysimachos took control of the region. Rich and fertile, it is a perfect area for our people to settle and create a colony for further eastern campaigns."
 roman_mission_09_eastern_glory_task_3_modifier_tt:1 "All Provinces #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Areas of #Y $europa_area$#!, #Y $rhodope_area$#! and #Y $haemimontus_area$#! will receive the modifier #Y Fresh Conquest#!, giving the following effects"
 roman_mission_09_eastern_glory_task_4:0 "The Bread Basket"
 roman_mission_09_eastern_glory_task_4_DESC:0 "As our eastern campaigns continue, and our people grow, we will need more food in our villages and cities. Securing a deal with the people of the Nile Delta would ensure that we would fix the shortages we currently have."
 roman_mission_09_eastern_glory_task_4_trigger_tt:0 "Any nation at peace with #Y [SCOPE.GetRootScope.GetCountry.GetName]#! holds territory with #Y Grain#! trade good in the #Y Egyptian Delta#!"
 roman_mission_09_eastern_glory_task_4_effect_tt:0 "Send a delegation to a country at peace with #Y [SCOPE.GetRootScope.GetCountry.GetName]#! who holds territory with #Y Grain#! trade good in the #Y Egyptian Delta#!"
 roman_mission_09_eastern_glory_task_5:0 "Storied Ionia"
 roman_mission_09_eastern_glory_task_5_DESC:0 "Ionia was settled by Greeks in ages past, and it has often been a point of contention between the Persian empire to the east and the independent-minded Greeks of the west."
 roman_mission_09_eastern_glory_task_5_modifier_tt:2 "All Provinces #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Areas of #Y $aeolia_area$#!, #Y $ionia_area$#! and #Y $coastal_caria_area$#! will receive the modifier #Y Fresh Conquest#!, giving the following effects"
 roman_mission_09_eastern_glory_task_6:0 "Entering Bithynia"
 roman_mission_09_eastern_glory_task_6_DESC:0 "$roman_conquest_2.10.desc$"
 roman_mission_09_eastern_glory_task_6_modifier_tt:1 "All Provinces #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Areas of #Y $bithynia_area$#!, #Y $bithynia_inferior_area$#! and #Y $heracleotis_area$#! will receive the modifier #Y Fresh Conquest#!, giving the following effects"
 roman_mission_09_eastern_glory_task_7:0 "Ancient Syria"
 roman_mission_09_eastern_glory_task_7_DESC:0 "After the fall of the Persian empire, the area of Syria became the capital of the Antigonid kingdom when they built the new city of Antigoneia. At the crossroads between Anatolia, Mesopotamia and Phoenicia, it is an important location for all would-be rulers of the region."
 roman_mission_09_eastern_glory_task_7_modifier_tt:1 "All Provinces #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Areas of #Y $syria_area$#!, #Y $apamene_area$#! and #Y $north_phoenicia_area$#! will receive the modifier #Y Fresh Conquest#!, giving the following effects"
 roman_mission_09_eastern_glory_task_8:0 "Anatolian Riches"
 roman_mission_09_eastern_glory_task_8_DESC:0 "The rich lands of Anatolia have been the home of many nations, be it the ancient kingdoms of the past, the more recent Persian empire or Alexander and his Successors."
 roman_mission_09_eastern_glory_task_8_modifier_tt:1 "All Provinces #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Areas of #Y $galatia_area$#!, #Y $phrygia_epiktetos$#!, #Y $lydia_area$#!, #Y $phrygia_area$#!, #Y $phrygia_parorea_area$#! and #Y $lycaonia_area$#! will receive the modifier #Y Fresh Conquest#!, giving the following effects"
 roman_mission_09_eastern_glory_task_9:0 "The Pontic Threat"
 roman_mission_09_eastern_glory_task_9_DESC:0 "Pontus is a wild region filled with cultures and traditions from east, west and south. Though there have been many conflicts between the Greek city-states along the coastline and the Anatolian locals living further inland, it seems they have started to get used to one another."
 roman_mission_09_eastern_glory_task_9_modifier_tt:1 "All Provinces #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Areas of #Y $paphlagonia_inferior_area$#!, #Y $pontus_area$#! and #Y $machelonia_area$#! will receive the modifier #Y Fresh Conquest#!, giving the following effects"
 roman_mission_09_eastern_glory_task_10:0 "Lavish Palestine"
 roman_mission_09_eastern_glory_task_10_DESC:0 "The lands of Palestine hold an untold amount of cities, towns and villages, with rich and fertile farmland. Often falling to foreign overlordship, the people are notoriously stubborn and refuse the leadership of others."
 roman_mission_09_eastern_glory_task_10_modifier_tt:1 "All Provinces #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Areas of #Y $philistia_area$#!, #Y $judea_area$#!, #Y $samaria_area$#! and #Y $galilee_area$#! will receive the modifier #Y Fresh Conquest#!, giving the following effects"
 roman_mission_09_eastern_glory_task_11:0 "The Pirate Nest"
 roman_mission_09_eastern_glory_task_11_DESC:0 "The mountainous region of Cilicia has often been the home of pirates and raiders who terrorize the eastern Mediterranean. As the area is difficult to navigate, they have been practically impossible to get rid of and the province difficult to control."
 roman_mission_09_eastern_glory_task_11_modifier_tt:1 "All Provinces #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Areas of #Y $pamphylia_area$#!, #Y $cilicia_trachea_area$#! and #Y $cilicia_pedias_area$#! will receive the modifier #Y Fresh Conquest#!, giving the following effects"
 roman_mission_09_eastern_glory_task_12:0 "Independent Judea"
 roman_mission_09_eastern_glory_task_12_DESC:0 "With the difficulties involved in keeping Judea peaceful, it might be for the best to let these independent-minded people rule themselves. With a puppet-ruler loyal to Rome, we can get our dues and still have control over the area."
 roman_mission_09_eastern_glory_task_12_trigger_tt:0 "#Y Judea#! does NOT exist"
 roman_mission_09_eastern_glory_task_12_effect_tt:1 "Release #Y Judea#! as a #Y Client State#! of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\nThe new #Y Client State#! will be given all non-coastal territories #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Areas of #Y $judea_area$#!, #Y $peraea_area$#!, #Y $samaria_area$#! and #Y $galilee_area$#!"
 roman_mission_09_eastern_glory_task_13:0 "Raising the Decapolian League"
 roman_mission_09_eastern_glory_task_13_DESC:0 "These large cities in the southern parts of Syria-Coele and northern parts of Judea that have often come together to protect one another from the dangers of the larger nations at the world, and have sometimes been considered a small league themselves."
 roman_mission_09_eastern_glory_task_13_effect_tt:2 "Release #Y Decapolis#! as a #Y Client State#! of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\nThe new #Y Client State#! will be given all territories #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Province of #Y $decapolis_area$#!"
 roman_mission_09_eastern_glory_task_final:0 "The Eastern Campaign"
 roman_mission_09_eastern_glory_task_final_DESC:0 "After a grand campaign, it is only right that those who were involved are properly rewarded for their loyalty to [ROOT.GetCountry.GetName]."
 roman_mission_09_eastern_glory_task_final_effect_tt:0 "All generals gains the modifier #Y Eastern Campaign Triumph#!, giving the following the effects"
