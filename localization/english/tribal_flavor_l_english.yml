l_english:
 tribal_flavour_event.1.t:0 "A Feud"
 tribal_flavour_event.1.desc:0 "Two of our tribesmen have come forward today to ask for help settling ownership over a gold [ROOT.GetCountry.Custom('get_found_treasure')] they found. [SCOPE.sChar('duelist_1').GetName] believes it belongs to [SCOPE.sChar('duelist_1').GetHerHim] as [SCOPE.sChar('duelist_1').GetSheHe] was the one to find it, whereas [SCOPE.sChar('duelist_2').GetName] says it belongs to [SCOPE.sChar('duelist_2').GetHerHim] as it was discovered on [SCOPE.sChar('duelist_2').GetHerHis] land."
 tribal_flavour_event.1.a:0 "It belongs to [SCOPE.sChar('duelist_1').GetName]"
 tribal_flavour_event.1.b:0 "It belongs to [SCOPE.sChar('duelist_2').GetName]"
 tribal_flavour_event.1.c:0 "It belongs to [ROOT.GetCountry.GetName]"
 tribal_flavour_event.1.d:0 "It belongs to the gods!"
 string_necklace:0 "necklace"
 string_crown:0 "crown"
 string_statue:0 "statue"
 string_amphora:0 "amphora"
 string_goblet:0 "goblet"
 tribal_flavour_events.3.t:0 "Collapse of the [SCOPE.sC('origin_crisis').GetAdjective]"
 tribal_flavour_events.3.desc:0 "News has reached us by word of mouth, that the once-powerful [SCOPE.sC('origin_crisis').GetAdjective] have fallen to internal bickering, strife, and wanton power struggles.\n\nNumerous local chiefdoms have arisen from the ashes of the crisis, perhaps affording an opportunity to their watchful neighbors. The [SCOPE.sC('origin_crisis').GetAdjective] still retain a nominal leadership of some of the disparate clans, desperately clinging to their laughable hegemony."
 tribal_flavour_events.3.a:0 "Barbarians..."
 target_fallen_tfe3:0 "[SCOPE.sC('origin_crisis').GetName] has splintered into numerous sub-clans."
