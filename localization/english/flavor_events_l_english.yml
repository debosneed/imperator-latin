 flavor_egy.22.t:0 "[eunostos_of_soloi.GetPraenomen] of Soloi"
 flavor_egy.22.desc:0 "$install_eunostos_egypt_desc$\n\n[GetCharacter('(int32)42').GetName] married his daughter, [GetCharacter('(int32)252').GetPraenomen], to [GetCharacter('(int32)430').GetPraenomen], the last [eunostos_of_soloi.GetFamilyDisplayAdjective] king of Soloi. This alliance gives us the opportunity to restore the family's lands under the claimant [eunostos_of_soloi.GetPraenomen], without fears over [eunostos_of_soloi.GetHerHis] loyalties..."
 flavor_egy.22.a:0 "Let [eunostos_of_soloi.GetHerHim] return to Soloi."
 flavor_egy.22.at:0 "[eunostos_of_soloi.GetPraenomen] will be granted [GetProvince('(int32)333').GetName] as our #Y Feudatory#!"
 flavor_egy.22.b:0 "The island will be [eunostos_of_soloi.GetHerHis]."
 flavor_egy.22.bt:0 "[eunostos_of_soloi.GetPraenomen] will be granted [GetProvince('(int32)333').GetArea.GetName] as our #Y Client State#!."
 flavor_egy.22.c:0 "A ridiculous idea."
