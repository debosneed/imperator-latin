l_english:
 civil_war.2.t:0 "[SCOPE.sC('victorious_side').GetAdjective] Civil War Ends"
 civil_war.2.desc:1 "The bitter civil war in [SCOPE.sC('victorious_side').GetName] has finally come to an end, with the loyal forces of [SCOPE.sC('victorious_side').GetRuler.GetName] utterly crushing the rebel armies led by [SCOPE.sChar('resistance_ruler').GetName] and [SCOPE.sChar('resistance_ruler').GetHerHis] scheming cohorts.\n\n"
 civil_war.2.descOpinionGood:0 "\n\nOur messengers suggest that we should be glad to see our friends in [SCOPE.sC('victorious_side').GetName] victorious; perhaps we might once again open channels of communication, and offer assistance in retaining control of their nation."
 civil_war.2.descOpinionBad:0 "\n\nOur advisors are cursing the outcome of this war, having clearly hoped that our [SCOPE.sC('victorious_side').GetAdjective] enemies would have fallen even further into turmoil. Nevertheless, we should once again be wary of them."
 civil_war.2.descOpinionNeutral:0 "\n\nThe outcome of this war is largely irrelevant to us, as we do not consider [SCOPE.sC('victorious_side').GetName] as either a friend or enemy. Nevertheless, we ought to be careful, now that their nation is on track to recovery."
 civil_war.2.descSIEGE:0 "We are reliably informed that the turning point of the war was during the siege of [SCOPE.sP('fort_flavor_location').GetName], when the rebel forces attempted to rout the loyalist army, but were outmaneuvered by the superb tactics of [SCOPE.sC('victorious_side').GetRuler.GetName]."
 civil_war.2.descSIEGE2:0 "The siege of [SCOPE.sP('fort_flavor_location').GetName] was the turning point of the war, when the loyalist forces stormed the walls successfully, despite horrific casualties."
 civil_war.2.descBATTLE:0 "The bloody battle of [SCOPE.sP('fort_flavor_location').GetName] decided the war, when loyalist forces broke the rebel lines, and slaughtered them to a man."
 civil_war.2.descBATTLE2:0 "The pitched battle of [SCOPE.sP('fort_flavor_location').GetName] almost ended in the rebels' favor, however, a decisive maneuver by [SCOPE.sC('victorious_side').GetRuler.GetName] won the day for the loyalists."
 civil_war.4.t:0 "[SCOPE.sC('victorious_side').GetAdjective] Civil War Ends"
 civil_war.4.desc:1 "The civil war in [SCOPE.sC('victorious_side').GetName] has finally come to an end, with the treasonous forces of [SCOPE.sC('victorious_side').GetRuler.GetName] utterly crushing the loyalist armies led by [SCOPE.sChar('resistance_ruler').GetName] and [SCOPE.sChar('resistance_ruler').GetHerHis] rebellious conspirators.\n\n"
 civil_war.4.descOpinionGood:0 "\n\nOur messengers suggest that we should be glad to see our friends in [SCOPE.sC('victorious_side').GetName] victorious; perhaps we might offer our assistance to the new [SCOPE.sC('victorious_side').GetAdjective] government, and offer assistance in retaining control of their battle-worn nation."
 civil_war.4.descOpinionBad:0 "\n\nOur advisors are cursing the outcome of this war, having clearly hoped that the traitorous [SCOPE.sC('victorious_side').GetAdjective] rebels would fail in their attempts to overthrow their old companions. We should watch this situation carefully."
 civil_war.4.descOpinionNeutral:0 "\n\nThe outcome of this war is largely irrelevant to us, as we do not consider [SCOPE.sC('victorious_side').GetName] as either a friend or enemy. Nevertheless, we ought to be careful, now that their nation is on track to recovery."
 civil_war.4.descSIEGE:0 "We are reliably informed that the turning point of the war was during the siege of [SCOPE.sP('fort_flavor_location').GetName], when the loyalist forces attempted to rout the rebel army, but were outmaneuvered by the superb tactics of [SCOPE.sC('victorious_side').GetRuler.GetName]."
 civil_war.4.descSIEGE2:0 "The siege of [SCOPE.sP('fort_flavor_location').GetName] was the turning point of the war, when the rebel forces stormed the walls successfully, despite horrific casualties."
 civil_war.4.descBATTLE:0 "The bloody battle of [SCOPE.sP('fort_flavor_location').GetName] decided the war, when rebel forces broke the loyalist lines, and slaughtered them to a man."
 civil_war.4.descBATTLE2:0 "The pitched battle of [SCOPE.sP('fort_flavor_location').GetName] almost ended in a loyalist victory, however, a decisive maneuver by [SCOPE.sC('victorious_side').GetRuler.GetName] won the day for the rebels."
 civil_war.4.a:0 "Interesting."
 civil_war.2.a:0 "Interesting."
 civil_war.5.t:0 "Victorious!"
 civil_war.5.desc:1 "At long last, the brutal struggle with our own nation has come to a close. The remains of the armies once commanded by [SCOPE.sChar('target').GetName] lie broken and demoralized, awaiting our judgment.\n\n[SCOPE.sChar('target').GetPraenomen] [SCOPE.sChar('target').GetHerselfHimself] has been cast in irons, while we decide how we should punish [SCOPE.sChar('target').GetHerHim] and [SCOPE.sChar('target').GetHerHis] co-conspirators for their transgressions against the people of [ROOT.GetCountry.GetName]."
 civil_war.5.a:1 "Treason demands punishment, but let the soldiers live."
 civil_war.5.b:0 "But [SCOPE.sChar('target').GetPraenomen] was such a good person!"
 civil_war.5.c:0 "Kill them. All."
 all_loyalty_civil_war_5:1 "All our own characters gain #Y 10#! Loyalty."
 civil_war_5_kill_all:0 "All revolter characters are put to death."
 civil_war.6.t:0 "Victorious!"
 civil_war.6.desc:0 "At long last, the brutal struggle with our own nation has come to a close. The remains of the armies once commanded by [SCOPE.sChar('target').GetName], lie broken and demoralized, awaiting our judgment.\n\n[SCOPE.sChar('target').GetPraenomen] [SCOPE.sChar('target').GetHerselfHimself] has been cast in irons, while we decide how we should punish [SCOPE.sChar('target').GetHerHim] for [SCOPE.sChar('target').GetHerHis] transgressions against the true [ROOT.GetCountry.GetAdjective] people.\n\nThe people have spoken!"
 civil_war.6.a:0 "Death to [SCOPE.sChar('target').GetPraenomen]! But... let the soldiers live."
 civil_war.6.b:0 "[SCOPE.sChar('target').GetPraenomen] was only doing [SCOPE.sChar('target').GetHerHis] duty."
 civil_war.6.c:0 "Kill them. All."
 civil_war.6.d:0 "[SCOPE.sChar('target').GetPraenomen] is dead. Order is restored."
 civil_war.5.d:0 "[SCOPE.sChar('target').GetPraenomen] is dead. Order is restored."
