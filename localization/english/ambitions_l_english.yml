 scheme.15.desc:0 "Unfortunately, the assassination attempt on [SCOPE.sChar('assassinatee').GetPraenomen] didn't go according to plan."
 scheme.15.a:0 "$assassinate.4.a$"
 scheme_expand_family_estates:1 "Expanding [family_estate.GetName] Estate"
 scheme_expand_family_estates_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] is spending money on expanding the family estates in [family_estate.GetName]."
 scheme_ambition_expand_family_estates:0 "Once enough money has been invested the Family Estate will be expanded."
 expand_family_estates_tt:0 "The economic output of [family_estate.GetName] will be increased."
 family_estates_being_expanded_modifier:0 "Family Estate Enlargment"
 desc_family_estates_being_expanded_modifier:0 "The local holdings here are being expanded by their owners. Once finished this will increase the output of the territory."
 family_estate_modifier:0 "Family Estate"
 desc_family_estate_modifier:0 "This area has been in the hands of a Great Family for a long time and has during that time recieved substantial infrastructure investments."
 scheme_invest_in_agriculture:0 "[latifundia_holding.GetName] Latifundia"
 scheme_invest_in_agriculture_desc:0 "By encroaching on publically owned land [SCOPE.GetRootScope.GetCharacter.GetName] is expanding the family holdings in [latifundia_holding.GetName] to create a grand scale Latifundia."
 scheme_ambition_invest_in_agriculture:0 "Once enough money has been invested this ambition will have succeeded."
 invest_in_agriculture_effect_tt:0 "#Y Farming Settlement#! built in [latifundia_holding.GetName]"
 encroaching_on_public_land_modifier:0 "Encroaching on Public Lands"
 desc_encroaching_on_public_land_modifier:0 "This character is currently in the process of expanding their family holdings by encroaching on publically owned land. This will likely increase the agricultural output of this territory but comes at a cost of embezzling the resources of the commons."
 scheme_invest_in_mining:1 "Expanding Mines"
 scheme_invest_in_mining_desc:0 "By encroaching on publically owned land [SCOPE.GetRootScope.GetCharacter.GetName] is expanding the family holdings in [mining_holding.GetName] to create a grand scale Latifundia."
 scheme_ambition_invest_in_mining:0 "Once enough money has been invested this ambition will have succeeded."
 invest_in_mining_effect_tt:0 "#Y Mine#! built in [mining_holding.GetName]"
 scheme.16.t:0 "Defection"
 scheme.16.desc_1:0 "[target.GetPraenomen], the spouse of our [ROOT.GetCountry.GetRulerTitle], has disappeared, apparently no longer able to tolerate [target.GetHerHis] life in [ROOT.GetCountry.GetName]!"
 scheme.16.desc_2:0 "[target.GetPraenomen], a member of the ruling [ROOT.GetCountry.GetRuler.GetFamily.GetName] family, is nowhere to be found, with almost all of their possessions missing."
 scheme.16.desc_3:0 "[target.GetPraenomen], a celebrated and notable citizen of [ROOT.GetCountry.GetName], has abandoned [target.GetHerHis] post and absconded from [ROOT.GetCountry.GetName]!"
 scheme.16.desc_4:0 "[target.GetPraenomen], and [target.GetHerHis] notable spouse [target.GetSpouse.GetPraenomen], have caused a stir by disappearing from the country without warning."
 scheme.16.desc_5:0 "We have been alerted that [target.GetName], a citizen of [ROOT.GetCountry.GetName], has apparently disappeared overnight."
 scheme.16.desc:0 "\n\nThere are rumors that they have taken up with friends in [actor.GetName], bringing any in their household who could be convinced with them..."
 scheme.16.a:0 "The traitor will not be missed."
 scheme_religious_festival_tooltip:0 ""
 scheme.17.t:0 "A Grand [ROOT.GetCountry.Custom('festival_type')]"
 scheme.17.desc:0 "In a stunning display of generosity, [SCOPE.sChar('this_guy').GetPraenomen], a well-loved member of our religious institution, has commissioned a grand festival out of [SCOPE.sChar('this_guy').GetHerHis] own pocket."
 scheme.17.a:0 "Superb!"
 saturnalia:0 "Saturnalia"
 pyanepsia:0 "Pyanepsia"
 festival_key:0 "Festival"
 grand_religious_festival:0 "Grand Festival"
 desc_grand_religious_festival:0 "Our wonderful religious-minded officials have commissioned a festival in honor of the gods."
 scheme_hold_religious_festival:1 "Preparing a Grand [ROOT.GetCharacter.GetEmployer.Custom('festival_type')]"
 scheme_hold_religious_festival_desc:0 "Every festival needs a patron!"
 scheme_ambition_religious_festival:0 "This scheme will have succeeded once the necessary funds to organize a religious festival are collected."
 scheme_ambition_offer_marriage:0 "This scheme will have succeeded when [SCOPE.GetRootScope.GetCharacter.GetName] has presented a marriage candidate to [ongoing_scheme_target.GetName]."
 offer_marriage_effect_tt:0 "#Y Spouse#! offered to [ongoing_scheme_target.GetName]."
 scheme_offer_marriage_to_ruler:0 "A Royal Proposal"
 scheme_offer_marriage_to_ruler_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] is looking out for their family by trying to find a suitable spouse for [ongoing_scheme_target.GetName]."
 scheme.18.t:0 "A Proposal"
 scheme.18.desc:0 "The fact that [ongoing_scheme_target.GetName] has yet to marry has attracted the attention of many of the great families of the realm. It was therefore perhaps no surprise when, during recent festivities held by the house of [courting_family.GetName], [ongoing_scheme_target.GetName] was introduced to [new_cousin.GetPraenomen], a young and, according to some, very suitable match.\n\nIt is certainly clear that [courting_hof.GetName] and [courting_hof.GetHerHis] entire family would be deeply grateful if our families were to be joined together in such a union."
 scheme.18.a:0 "[new_cousin.GetPraenomen] seems like an ideal partner."
 scheme.18.b:0 "We cannot commit to such a plan."
 scheme.19.t:0 "Too Late"
 scheme.19.desc:0 "Our scheme to have our family marry into the ruling family has failed: someone else was quicker to exploit this opportunity.\nLuckily we have at least been able to recover some of the money we have spent."
 scheme.19.a:0 "Long live the monarchy..."
 scheme_seek_a_spouse:1 "Seeking a Spouse"
 scheme_seek_a_spouse_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] is seeking a spouse."
 scheme_ambition_seek_a_spouse:0 "This scheme will have succeeded when [SCOPE.GetRootScope.GetCharacter.GetName] has found a suitable political marriage match within the [ongoing_scheme_target.GetFamilyDisplayName] family."
 seek_spouse_effect_tt:0 "Arrangements made with [ongoing_scheme_target.GetName] to marry into the [ongoing_scheme_target.GetFamilyDisplayName] family."
 seeking_a_spouse:1 "Seeking a Spouse"
 desc_seeking_a_spouse:0 "This character is currently seeking to secure a political marriage with one of the great families of the realm."
 scheme.20.t:0 "Proposal Refused"
 scheme.20.desc:0 "The plan to marry into the [ongoing_scheme_target.GetFamilyDisplayName] family has failed, [ongoing_scheme_target.GetName]  has refused to offer any suitable candidates to wed."
 scheme.20.a:0 "This is a great shame."
 proposal_refused:0 "Marriage Proposal Refused"
 proposal_refused_desc:0 "This character has recently approached one of the great families of the realm to initiate a political marriage, only to have their hopes dashed by the dynasty's head."
 new_wife_from_family_tt:0 "#Y [love_target.GetName]#!, a suitable young [love_target.GetWomanMan] was found among the many branches of the #Y [ongoing_scheme_target.GetFamilyDisplayName]#! family.\n\n"
 scheme.22.t:0 "[ongoing_scheme_target.GetFamilyDisplayName] Refuse Royal Marriage"
 scheme.22.desc:0 "Our offer to arrange a political marriage between [spurned_suitor.GetName] and a member of the [ongoing_scheme_target.GetFamilyDisplayName] family has been met with scorn from its head, [ongoing_scheme_target.GetName]. [ongoing_scheme_target.GetSheHe|U] has made it very clear that unless things change drastically in this country there will be no talk of a marriage between our two families, and that they will not be party to a marriage with the [spurned_suitor.GetTitle] especially."
 scheme.22.a:0 "How dare [ongoing_scheme_target.GetSheHe]?"
 scheme.23.t:0 "[ongoing_scheme_target.GetFamilyDisplayName] Refuse our Offer"
 scheme.23.desc:0 "Our offer to arrange a political marriage between [spurned_suitor.GetName] and a member of the [ongoing_scheme_target.GetFamilyDisplayName] family has been met with scorn from their head, [ongoing_scheme_target.GetName]. [ongoing_scheme_target.GetSheHe|U] has made it very clear that unless things change drastically in this country there will be no talk of a marriage between their family and ours."
 scheme.23.a:0 "How dare [ongoing_scheme_target.GetSheHe]?"
 scheme.24.t:0 "A Political Marriage?"
 scheme.24.desc:0 "Marriage contracts are never entered into lightly. Traditionally this is how two families are bound together, not just in matrimony, but also in a political alliance that is expected to continue as long as they are linked. The marriage of [would_be_suitor.GetName] is therefore a matter of state.\n\nA rigorous search has begun for a suitable match among the many relatives of the [ongoing_scheme_target.GetFamilyDisplayName] family, however distant. Once a suitable match has been found, [ongoing_scheme_target.GetName] will be approached with an offer of marriage."
 scheme.24.a:0 "A mere formality, surely?"
 scheme_ambition_seek_a_spouse_event_tt:0 "This scheme will have succeeded when [would_be_suitor.GetName] has found a suitable political marriage match within the [ongoing_scheme_target.GetFamilyDisplayName] family."
