 ambition_become_holy_finish_tooltip:0 "    Will gain a random #Y Personality Trait#! from a refined list"
 ambition_become_dictator:0 "Be Appointed Dictator"
 ambition_become_dictator_desc:0 "[ROOT.GetCharacter.GetName] believes that [ROOT.GetCharacter.GetSheHe] is the only solution to the dire situation which the Republic faces."
 ###SCHEMES
 scheme_assassinate:1 "Assassinating"
 scheme_assassinate_desc:0 "[ROOT.GetCharacter.GetName] has finally grown weary of the existence of [SCOPE.sChar('ongoing_scheme_target').GetName], and aims to end [SCOPE.sChar('ongoing_scheme_target').GetHerHis] life!"
 scheme_ambition_fulfillment_conditions_tooltip:0 "This scheme currently has a success chance of #Y [SCOPE.ScriptValue('assassinate_chance_scheme')]#!%."
 scheme_provoke_rival:1 "Provoking [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]"
 scheme_provoke_rival_desc:0 "Ambitions of wealth and fame inevitably come at the expense of another."
 scheme_ambition_fulfillment_always_yes:0 "This scheme will always succeed."
 scheme_make_friends:0 "Befriending [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]"
 scheme_make_friends_desc:0 "Life is an empty place without a sympathetic shoulder to lean on."
 sends_friend_request:0 "Sends an offer of friendship to #Y [SCOPE.sChar('ongoing_scheme_target').GetName]#!."
 sends_rival_request:0 "Tries to make #Y [SCOPE.sChar('ongoing_scheme_target').GetName]#! a rival."
 scheme_hold_games:0 "Sponsoring Games"
 scheme_hold_games_desc:0 "A surefire way of drumming up popular support, is by giving the people what they want: bread, blood, and excess. The games in [SCOPE.sP('games_province').GetName] are sure to please the people."
 games_will_cease:0 "[SCOPE.sP('games_province').GetName] will cease holding games."
 scheme_abort_title_tt:0 "#T Persuade to Drop Scheme#!"
 scheme_invest:0 "Investing in Opportunities"
 scheme_invest_desc:0 "Gold is a universal currency - they who possess it, possess the attention of those who do not."
 investment_efforts_ended:0 "Investment efforts will cease."
 scheme.1.t:0 "Theft!"
 scheme.1.desc:0 "That dastardly rogue, [SCOPE.sChar('thief').GetName], crept into the villa of [ROOT.GetCharacter.GetPraenomen] last night, and made off with a sizable quantity of valuable paraphernalia.\n\nProof of such an action is hard to come by, and for now, we must tolerate the taunting gaze of [SCOPE.sChar('thief').GetPraenomen] from across the [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] floor."
 scheme.1.a:0 "Curses!"
 scheme.1.b:0 "'[ROOT.GetCharacter.GetPraenomen], join us in this alleyway for a moment...'"
 scheme.1.c:0 "Wait, wait! TAKE IT ALL!!!"
 scheme.2.t:0 "Bungling Burglar"
 scheme.2.desc:0 "In the dead of night, [SCOPE.sChar('thief').GetName] scaled the walls of the abode belonging to [ROOT.GetCharacter.GetName]. What [SCOPE.sChar('thief').GetSheHe] failed to recognize perhaps, was that [ROOT.GetCharacter.GetPraenomen] [ROOT.GetCharacter.GetHerselfHimself] was indulging in a late-night wine-tasting session with a few of [ROOT.GetCharacter.GetHerHis] closest friends.\n\nNeedless to say, [SCOPE.sChar('thief').GetPraenomen] came to [SCOPE.sChar('thief').GetHerHis] senses after being pitched from the nearest balcony."
 scheme.2.a:0 "Good riddance!"
 scheme_steal:0 "Theft!"
 scheme_steal_desc:0 "Take what you can, and give nothing back!"
 scheme_can_have_consequences:0 "This scheme can have medical consequences."
 scheme_seek_treatment:0 "Seeking Treatment"
 scheme_seek_treatment_desc:0 "Medical science leaves much to be desired, but [ROOT.GetCharacter.GetPraenomen] is willing to risk the consequences."
 scheme.4.t:0 "Legal Challenge"
 scheme.4.desc:0 "The law is a tiresome invention. Brandishing papers, and surrounded by lackeys, [SCOPE.sChar('thief').GetName] curtly informed us that a plot of land owned by [ROOT.GetCharacter.GetName] was in fact, owned by [SCOPE.sChar('thief').GetHerHis] branch of the family [SCOPE.sChar('thief').GetFamilyDisplayAdjective].\n\nSpurious though these claims may be, [SCOPE.sChar('thief').GetPraenomen] appears to have the paperwork to back this up."
 scheme.4.a:0 "We didn't need that land anyway."
 scheme.4.b:0 "Isn't [SCOPE.sChar('thief').GetPraenomen] more interested in... gold?"
 scheme.4.c:0 "We shall settle this.. IN THE ARENA!!!"
 scheme.5.t:0 "Legal Chicanery"
 scheme.5.desc:0 "In an outrageous display of brazen ineptitude, [SCOPE.sChar('thief').GetName] challenged the ownership of a holding belonging to [ROOT.GetCharacter.GetName], this afternoon. With only a set of blatantly forged documents to back up [SCOPE.sChar('thief').GetHerHis] claim, the proceedings did not last long.\n\nShould we press for recompense?"
 scheme.5.a:0 "Our time is valuable."
 scheme.5.b:0 "This land has belonged to us for generations!"
 scheme.5.c:0 "A slap on the wrist ought to suffice."
 gladiatorial_combat_scheme:0 "[SCOPE.sChar('thief').GetPraenomen] and [SCOPE.GetRootScope.GetCharacter.GetName] will fight to the death."
 scheme.6.t:0 "Seeking a Patron"
 scheme.6.desc:1 "As custom dictates, the eager yet politically inexperienced [SCOPE.sChar('patronage_requester').GetName] has approached us in obeisance, asking for our formal patronage.\n\nSuch a request carries few practical duties, but would increase the standing of [SCOPE.sChar('patronage_requester').GetPraenomen] amongst [SCOPE.sChar('patronage_requester').GetHerHis] peers. Such a benevolent action may also ingratiate us with the [ROOT.GetCharacter.GetEmployer.GetAdjective] elite."
 scheme.6.a:0 "Consider it done."
 scheme.6.b:0 "Alas, we seem to be somewhat busy washing our hair."
 stunning_puns_tt:0 "The entire [SCOPE.GetRootScope.GetCharacter.GetEmployer.Custom('get_court_type')] is impressed by this stupendous pun:"
 scheme_seek_patron:1 "Seeking a Patron"
 scheme_seek_patron_desc:0 "[ROOT.GetCharacter.GetName] is beseeching a more experienced member of society for patronage."
 scheme_steal_holding:1 "Claiming a Holding"
 scheme_steal_holding_desc:0 "Those with the mental fortitude to wield the law, are despised by most. Those with the fortitude to be despised by most; wield the law."
 current_ambition_success_chance:0 "[SCOPE.GetRootScope.GetCharacter.GetAmbitionInformation]"
 gamble_scheme_chance_tooltip:0 "This scheme currently has a success chance of #Y [SCOPE.ScriptValue('gamble_chance_scheme')]#!%."
 scheme_gamble:0 "Gambling"
 scheme_gamble_desc:0 "The thrill of the dice can be a temptation all too likely to take root in the minds of the opportunistic."
 pitfighting_scheme_chance_tooltip:0 "This scheme currently has a success chance of #Y [SCOPE.ScriptValue('pitfighting_chance_scheme')]#!%."
 scheme_pitfighting:0 "Fighting in the Arena"
 scheme_pitfighting_desc:0 "For some, the thrill of death or injury is enough to forgo propriety."
 scheme_buy_troop_loyalty:0 "Buying Troop Loyalty"
