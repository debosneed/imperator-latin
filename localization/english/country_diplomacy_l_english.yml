l_english:
 country_diplomacy.1.t:0 "Friends Across Borders"
 country_diplomacy.1.desc:0 "Our [SCOPE.sCharacter('friendly_character_root').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('friendly_character_root').GetName] has friends far outside our borders, often trying to use [SCOPE.sCharacter('friendly_character_root').GetHerHis] network to the advantage of our nation. [SCOPE.sCharacter('friendly_character_root').GetSheHe|U] believes [SCOPE.sCharacter('friendly_character_root').GetHerHis] friendship with the [SCOPE.sCharacter('friendly_character_foreign').GetOffice.GetCulturalName(SCOPE.sCountry('foreign_country'))] of [SCOPE.sCountry('foreign_country').GetName] could be put into use to increase their opinion of us.\n\nAll we would have to do is to send some of our wealth [SCOPE.sCharacter('friendly_character_foreign').GetHerHis] way, and [SCOPE.sCharacter('friendly_character_foreign').GetSheHe] will try to improve our reputation in [SCOPE.sCountry('foreign_country').GetName]."
 country_diplomacy.1.a:0 "All right, let us send [SCOPE.sCharacter('friendly_character_foreign').GetHerHim] the gold."
 country_diplomacy.1.b:0 "We do not care about [SCOPE.sCountry('foreign_country').GetName] or their opinion of us."
 country_diplomacy.2.t:0 "[SCOPE.sCountry('overlord_country').GetAdjective] Settlers"
 country_diplomacy.2.desc:0 "A group of people originating from [SCOPE.sP('random_overlord_province').GetName] in [SCOPE.sP('random_overlord_province').GetState.GetShortName] has been sent by [SCOPE.sCountry('overlord_country').GetRuler.GetName] to settle down in [ROOT.GetCountry.GetCapital.GetName], and [SCOPE.sCountry('overlord_country').GetRuler.GetSheHe] has tried to convince some of our people to move to [SCOPE.sCountry('overlord_country').GetName]. It seems [SCOPE.sCountry('overlord_country').GetRuler.GetSheHe] is hoping to gain greater control of our nation by slowly replacing our citizens with [SCOPE.sCountry('overlord_country').GetRuler.GetHerHis] own.\n\nLarge disagreements and conflicts have occurred between the political camps of [SCOPE.sCharacter('random_advisor').GetName] and [SCOPE.sCharacter('overlord_vassal').GetName]. [SCOPE.sCharacter('random_advisor').GetName] has suggested barring the group of people from entering [ROOT.GetCountry.GetCapital.GetName], as well as making sure our own people stay in the city. By limiting what passes between our borders, we should be able to reduce the amount of influence [SCOPE.sCountry('overlord_country').GetRuler.GetName] has in the city.\n\n[SCOPE.sCharacter('overlord_vassal').GetName] on the other hand, is a well known supporter of [SCOPE.sCountry('overlord_country').GetName], and [SCOPE.sCharacter('overlord_vassal').GetSheHe] has repeatedly pointed out how we should be careful about doing things that could displease our overlord. Considering [SCOPE.sCharacter('overlord_vassal').GetHerHis] loyalties, we are convinced this is all but a message from [SCOPE.sCountry('overlord_country').GetRuler.GetName]."
 country_diplomacy.2.a:0 "Let them settle down in [ROOT.GetCountry.GetCapital.GetName]."
 country_diplomacy.2.b:0 "Good idea, [SCOPE.sCharacter('random_advisor').GetName]."
 country_diplomacy.3.t:0 "Troubling [SCOPE.sCountry('overlord_country').GetAdjective] Settlers"
 country_diplomacy.3.desc:0 "We have seen a rise in conflicts and crimes in [SCOPE.sP('troubled_province').GetName], [SCOPE.sP('troubled_province').GetState.GetShortName], after the city had settlers from [SCOPE.sCountry('overlord_country').GetName] introduced to the city. Though the locals wants us to remove the problematic elements from the city, our [SCOPE.sCharacter('overlord_vassal').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('overlord_vassal').GetName] points out it might send the wrong signals to [SCOPE.sCountry('overlord_country').GetName].\n\n[SCOPE.sCharacter('overlord_vassal').GetName] is known for [SCOPE.sCharacter('overlord_vassal').GetHerHis] tight bonds to [SCOPE.sCountry('overlord_country').GetRuler.GetName], and [SCOPE.sCharacter('overlord_vassal').GetHerHis] words are probably coming directly from [SCOPE.sCountry('overlord_country').GetName]."
 country_diplomacy.3.a:0 "We will try to calm the situation, without any excessive measures."
 country_diplomacy.3.b:0 "Put the troublemakers to the sword."
 country_diplomacy.4.t:0 "Our Vassal for a Ducat"
 country_diplomacy.4.desc:0 "While our own nation is struggling to find the funds we need, our vassal [SCOPE.sCountry('random_vassal').GetName] have a lot of gold to spare. Under the leadership of [SCOPE.sCharacter('random_advisor').GetName] a faction has developed, who propose demanding aid from our vassal.\n\nIt would certainly be an unpopular move among our vassals, but sometimes unpopular actions have to be taken as a leading nation, and it would be popular among our own people."
 country_diplomacy.4.a:0 "[SCOPE.sCharacter('random_advisor').GetName] and [SCOPE.sCharacter('random_advisor').GetHerHis] group is right."
 country_diplomacy.4.a.tt:0 "We will send a request to our vassal."
 country_diplomacy.4.b:0 "It seems like a bad idea to punish our vassals more than necessary."
 country_diplomacy.4.b.tt:0 "We will find funds elsewhere."
 country_diplomacy.5.t:0 "Demanding Overlord"
 country_diplomacy.5.desc:0 "[SCOPE.sCharacter('overlord_vassal').GetName] has brought the demands of [SCOPE.sCountry('overlord_country').GetName] onto the political agenda, as they want us to pay them large funds to help them out of the deficit they are currently experiencing. Though we owe [SCOPE.sCountry('overlord_country').GetName] a lot, this is a ridiculous and unreasonable demand, and a lot of our people are loudly voicing their opinions.\n\n[SCOPE.sCountry('overlord_country').GetName] and their political puppet, [SCOPE.sCharacter('overlord_vassal').GetName], would certainly be annoyed if we were not to agree to the request, whereas our people would be outraged if we were to acquiesce."
 country_diplomacy.5.a:0 "It is best to placate [SCOPE.sCountry('overlord_country').GetName]."
 country_diplomacy.5.b:0 "Their demands be damned, our fund is not to be shared with a tyrant."
 country_diplomacy.6.t:0 "Obedient Vassal"
 country_diplomacy.6.desc:0 "Though it seems they had to talk it over quite a bit, we finally received the payment we wanted from [SCOPE.sCountry('random_vassal').GetName]. With the aid of [SCOPE.sCharacter('overlord_vassal').GetName], one who has repeatedly shown to be positive to our relationship with [SCOPE.sCountry('random_vassal').GetName], their leader [SCOPE.sCountry('random_vassal').GetRuler.GetName] finally had to give up and send us the funds."
 country_diplomacy.6.a:0 "As was our right."
 country_diplomacy.7.t:0 "Disobedient Vassal"
 country_diplomacy.7.desc:0 "After several days of waiting, we finally received a response from [SCOPE.sCountry('random_vassal').GetName] and their leader, [SCOPE.sCountry('random_vassal').GetRuler.GetName]. They have the audacity to refuse our request, and call it a ridiculous and unreasonable demand of their nation. Our people are, understandably so, disappointed and outraged at this impertinence."
 country_diplomacy.7.a:0 "Disappointing..."
 country_diplomacy.8.t:0 "The [SCOPE.sCountry('former_overlord').GetAdjective] Puppet"
 country_diplomacy.8.desc:1 "Casting away the shackles of our [former_overlord.GetAdjective] masters, all that remains to safeguard our republic and bring closure to the matter of our independence is bring the [SCOPE.GetRootScope.GetCountry.GetAdjective] lackeys of [former_overlord.GetName] to justice for betraying our nation.\n\n[overlord_vassal.GetPraenomen] was the most outspoken of the traitors, enjoying privileges in exchange for keeping [overlord_vassal.GetHerHis] countrymen in chains. How shall we proceed with [SCOPE.GetRootScope.GetCountry.GetAdjective] justice?"
 country_diplomacy.8.a:0 "Put an end to the traitor."
 country_diplomacy.8.b:0 "Send [SCOPE.sCharacter('overlord_vassal').GetHerHim] back to [SCOPE.sCountry('former_overlord').GetName], where [SCOPE.sCharacter('overlord_vassal').GetSheHe] belongs."
 country_diplomacy.9.t:0 "Cheery Tributary"
 country_diplomacy.9.desc:0 "We have recently seen a large influx of traders and merchants visiting and bartering in [SCOPE.sP('randomized_country_province').GetName]. It is said [SCOPE.sCountry('overlord_country').GetRuler.GetName] [SCOPE.sCountry('overlord_country').GetRuler.GetHerselfHimself] has spoken warmly about our nation and the city, and that is partly the reason we have seen such a huge rush of new people stopping by."
 country_diplomacy.9.a:0 "We will make the most out of this boon."
 country_diplomacy.9.b:0 "Settle them in [SCOPE.sP('randomized_country_province').GetName]."
 country_diplomacy.10.t:0 "Tributary Influx"
 country_diplomacy.10.desc:0 "As one of the nations under the protection of [SCOPE.sCountry('overlord_country').GetRuler.GetName] and [SCOPE.sCountry('overlord_country').GetName], we have recently seen a large influx of traders and merchants visiting our nation. As business is improved all across our nation, [SCOPE.sCharacter('random_advisor').GetName] suggests sending a lot of the wealth we have obtained back to [SCOPE.sCountry('overlord_country').GetName] as a gift to [SCOPE.sCountry('overlord_country').GetRuler.GetName]. It would surely improve the relationship between our two nations even more."
 country_diplomacy.10.a:0 "We appreciate the benevolence, but we need the gold ourselves."
 country_diplomacy.10.b:0 "Make sure some of the wealth is sent back to [SCOPE.sCountry('overlord_country').GetName]."
 country_diplomacy.11.t:0 "Tributary Payment"
 country_diplomacy.11.desc:0 "We have received several dignitaries from [SCOPE.sCountry('vassal_country').GetName] bringing gold and valuables. Apparently they believe we have been partly to thank for a recent commercial influx in their nation, and want to show their gratitude. Though we are taken somewhat by surprise, we try to hide our bewilderment and receive the reward with the respect and appreciation that is due.\n\nSurely, if they want to send their funds our way, we could not possibly say no, could we?"
 country_diplomacy.11.a:0 "The riches of [SCOPE.sCountry('vassal_country').GetName] will be well spent."
 country_diplomacy.12.t:0 "Tributary Influx"
 country_diplomacy.12.desc:0 "There has recently been a large influx of [SCOPE.sCountry('vassal_country').GetAdjective] traders and travelers visiting [SCOPE.sP('randomized_country_province').GetName]. As [SCOPE.sCountry('vassal_country').GetName] is under our protection, they have opened up and tried to become more friendly and well known throughout our nation. As both sides are starting to see the benefits of this relationship, we should try to make a decision on what kind of limits we are going to set to their influence in [SCOPE.sP('randomized_country_province').GetName]."
 country_diplomacy.12.a:0 "We will only accept their merchants in the city."
 country_diplomacy.12.b:0 "Let them settle down in [SCOPE.sP('randomized_country_province').GetName]."
 country_diplomacy.13.t:0 "Civilized Company"
 country_diplomacy.13.desc:0 "There has been an increase in relations between ourselves and [SCOPE.sCountry('overlord_country').GetName], and in particular there have been more people seen in the [SCOPE.sP('randomized_country_province').GetState.GetName]. Traveling from [SCOPE.sP('overlord_province').GetName], [SCOPE.sP('overlord_province').GetState.GetShortName], they wish to settle down in [SCOPE.sP('randomized_country_province').GetName].\n\nBringing with them their [SCOPE.sCountry('overlord_country').GetAdjective] customs and ways, they are sure to be beneficial in [SCOPE.sP('randomized_country_province').GetName], despite the locals opposition to the foreigners."
 country_diplomacy.13.a:0 "A welcome is due."
 country_diplomacy.13.b:0 "It is only right we send some of our own people to [SCOPE.sCountry('overlord_country').GetName] as well."
 country_diplomacy.13.c:0 "We are not interested in accepting these strangers."
 country_diplomacy.14.t:0 "Citizens Abroad"
 country_diplomacy.14.desc:1 "Some of our citizens have left [SCOPE.sP('overlord_province').GetName], [SCOPE.sP('overlord_province').GetState.GetShortName], to settle down in our vassal [SCOPE.sCountry('vassal_country').GetName] [randomized_country_province.Custom('get_city_type_loc')] of [SCOPE.sP('randomized_country_province').GetName], [SCOPE.sP('randomized_country_province').GetState.GetShortName]. As they get more used to our ways, and learn from our citizens, we hope [SCOPE.sCountry('vassal_country').GetName] will be able to advance and become more civilized as well. After all, this is just a part of the agreement we made with the [SCOPE.sCountry('vassal_country').GetGovernment.GetName]."
 country_diplomacy.14.a:0 "Hopefully they will learn."
 country_diplomacy.14.1.tt:0 "#V Citizen#! in #Y [SCOPE.sP('overlord_province').GetName]#! moves to #Y [SCOPE.sP('randomized_country_province').GetName]#!."
 country_diplomacy.15.t:0 "Citizens Abroad and Freemen at Home"
 country_diplomacy.15.desc:1 "Some of our citizens have left [SCOPE.sP('overlord_province').GetName], [SCOPE.sP('overlord_province').GetState.GetShortName], to settle down in our vassal [SCOPE.sCountry('vassal_country').GetName] [randomized_country_province.Custom('get_city_type_loc')] of [SCOPE.sP('randomized_country_province').GetName], [SCOPE.sP('randomized_country_province').GetState.GetShortName]. To our big surprise, a group of freemen was sent by [SCOPE.sCountry('vassal_country').GetRuler.GetName] to settle down in [SCOPE.sP('overlord_province').GetName] as well. With our borders open to our vassal, we are sure to see more exchanges between our people, so we can get to know one another better than we already do."
 country_diplomacy.15.a:0 "I wonder if we can learn something from their ways?"
 country_diplomacy.15.1.tt:0 "#V Freeman#! in #Y [SCOPE.sP('randomized_country_province').GetName]#! moves to #Y [SCOPE.sP('overlord_province').GetName]#!."
 country_diplomacy.16.t:0 "Freemen Freely Frolicking Forth"
 country_diplomacy.16.desc:0 "Some of our people have started looking towards [SCOPE.sCountry('overlord_country').GetName] for a future, seeing the potential for a safer life under the leadership of [SCOPE.sCountry('overlord_country').GetName]. They have begun preparations to leave [SCOPE.sP('vassal_province').GetName], [SCOPE.sP('vassal_province').GetState.GetShortName], to settle down in [SCOPE.sP('overlord_province').GetName], [SCOPE.sP('overlord_province').GetState.GetShortName].\n\nThough it could be an unpopular move, we could set aside some people and resources to convince the people to stay. We will not be able to prosper if all our people leave the nation, after all."
 country_diplomacy.16.a:0 "Let them settle in [SCOPE.sCountry('overlord_country').GetName]."
 country_diplomacy.16.b:0 "Make sure they are not allowed out of [ROOT.GetCountry.GetName]."
 country_diplomacy.17.t:0 "The Freemen from [SCOPE.sP('vassal_province').GetName]"
 country_diplomacy.17.desc:1 "A large group of freemen have left the [vassal_province.Custom('get_city_type_loc')] of [SCOPE.sP('vassal_province').GetName], [SCOPE.sP('vassal_province').GetState.GetShortName], in [SCOPE.sCountry('vassal_country').GetName] to come settle down in our [overlord_province.Custom('get_city_type_loc')] of [SCOPE.sP('overlord_province').GetName], [SCOPE.sP('overlord_province').GetState.GetShortName]. Though more manpower could do us good, the men and women of [SCOPE.sCountry('vassal_country').GetName] are known for their wild antics, and could cause issues.\n\nWe should make sure we can handle the new settlers, if we are to accept their wish to settle in [SCOPE.sP('overlord_province').GetName]."
 country_diplomacy.17.a:0 "It will be fine, let them settle among our people."
 country_diplomacy.17.b:0 "Send them back to [SCOPE.sCountry('vassal_country').GetName]."
 country_diplomacy.18.t:0 "Freemen Favoring Family for the Foreseeable Future"
 country_diplomacy.18.desc:0 "Though some of our freemen up and left [SCOPE.sP('vassal_province').GetName] to settle down in [SCOPE.sCountry('overlord_country').GetName], it seems they were barred from entering the nation and was sent back home. After the shame of having to return to the home they dismissed so easily, they are unlikely to leave again anytime soon."
 country_diplomacy.18.a:0 "Fantastic!"
 country_diplomacy.18.a.tt:0 "The #V Freemen#! were sent back to #Y [SCOPE.sP('vassal_province').GetName]#! from #Y [SCOPE.sP('overlord_province').GetName]#!."
 country_diplomacy.19.t:0 "Troubling Freemen"
 country_diplomacy.19.desc:0 "[SCOPE.sP('overlord_province').GetName], [SCOPE.sP('overlord_province').GetState.GetShortName], has recently seen issues with the foreign settlers who dwells in the city. Though many of them have become used to our way of life, some of them have consistently been more problematic than anything else.\n\nFollowing the most recent conflict between locals and the foreign elements, [SCOPE.sCharacter('random_advisor').GetName] suggests we make an example of the troublemakers. Our tribal vassals might disapprove of their people being mistreated in our lands, but our own people are certain to disapprove if we do not do anything about the problem."
 country_diplomacy.19.a:0 "Let us try to assuage the troublemakers."
 country_diplomacy.19.b:0 "Remove the troubling elements from [SCOPE.sP('overlord_province').GetName]."
 country_diplomacy.20.t:0 "The Satrap's Venture"
 country_diplomacy.20.desc:0 "If we are ever to become our own people, we will have to step out of the shadow of [SCOPE.sCountry('overlord_country').GetName]. Our advisors are conflicted in how we should try to improve our satrapy, we all agree that something needs to be done.\n\nAfter a lot of back and forth, we have worked out three potential paths forward."
 country_diplomacy.20.a:0 "Our soldiers will be as strong as strong as the Argyraspides."
 country_diplomacy.20.a.tt:0 "We will focus our efforts on improving our army."
 country_diplomacy.20.b:0 "[ROOT.GetCountry.GetName] will be known for its opulence and affluence."
 country_diplomacy.20.b.tt:0 "We will focus our efforts on improving our income."
 country_diplomacy.20.c:0 "The bureaucracy needed to care for our people."
 country_diplomacy.20.c.tt:0 "We will focus our efforts on pacifying and growing our lands."
 country_diplomacy.22.t:0 "Bandits Venturing Forth"
 country_diplomacy.22.desc:0 "A large group of bandits have started plundering and pillaging the region around [ROOT.GetCountry.GetCapital.GetName], bringing all our work to a standstill. Though it was only the peasants struggling with these outlaws at first, it is getting ever more clear that something needs to be done."
 country_diplomacy.22.a:1 "A cohort will put short work to these bandits."
 country_diplomacy.22.b:0 "We will send out a small party to scare them away."
 country_diplomacy.22.c:0 "They will move in time."
 country_diplomacy.23.t:0 "Disloyal Bureaucrat"
 country_diplomacy.23.desc:0 "As we continue the work on our venture, it feels like progress slows down for every passing day. We hear less of the preparations, as well as just what happens in our nation in general.\n\nAfter we start looking into the issue, it comes for a day that one of our bureaucrats has been paid by [SCOPE.sCountry('overlord_country').GetName] to slow down the work on and ruin the effort we have already put into the venture."
 country_diplomacy.23.a:0 "We will find new bureaucrats to replace this traitor."
 country_diplomacy.23.b:0 "A small bribe will bring him back on our side."
 country_diplomacy.23.c:0 "Now that we know, he will do his job."
 country_diplomacy.24.t:0 "The Lost Ones"
 country_diplomacy.24.desc:0 "As part of the work we have been doing on our venture to improve our nation, we sent out a group of bureaucrats and soldiers a month back, but we have yet to hear anything back from them. Their current whereabouts, or what could have happened to them, is unknown. Those remaining, are looking to us for guidance in these difficult times."
 country_diplomacy.24.a:0 "A search party as well as finding potential replacements."
 country_diplomacy.24.b:0 "There will be a small search party."
 country_diplomacy.24.c:0 "We will make do without them."
 country_diplomacy.25.t:0 "A Blessed Venture"
 country_diplomacy.25.desc:0 "As our work progresses on the venture to improve our nation continues, our priests and diviners have started demanding more from us to get their blessing in the endeavor. Clearly, they are using the situation as an advantage to get more funds to their temples and shrines. Though it would be sagacious to convince our people that we have the divine on our side."
 country_diplomacy.25.a:0 "A grand ceremony will impress everyone."
 country_diplomacy.25.a.tt:0 "Our progress on the venture continues unhindered."
 country_diplomacy.25.b:0 "We will make a show of partaking in some religious rites, to convince the doubters."
 country_diplomacy.25.b.tt:0 "Our progress on the venture is somewhat hindered."
 country_diplomacy.25.c:0 "There is no need for their blessing."
 country_diplomacy.25.c.tt:0 "Our progress on the venture is greatly hindered."
 country_diplomacy.26.t:0 "Venturing to an End"
 country_diplomacy.26.desc:0 "After months upon months of work on completing the venture we set out to do, for the betterment of our nation, it has finally come to an end.\n\n[ROOT.GetCountry.Custom('get_satrapy_project_outcome_text_type')]"
 country_diplomacy.26.a:0 "We are truly following the example of the Argyraspides."
 country_diplomacy.26.b:0 "Our men will be unstoppable."
 country_diplomacy.26.c:0 "Let us hope our men will prove themselves in combat."
 country_diplomacy.26.d:0 "Gold and silver will flow from [ROOT.GetCountry.GetName]."
 country_diplomacy.26.e:0 "Tales will be told of our riches."
 country_diplomacy.26.f:0 "This will be an important boon."
 country_diplomacy.26.g:0 "History will remember this moment."
 country_diplomacy.26.h:0 "Peace and prosperity for our people."
 country_diplomacy.26.i:0 "Let us hope our people will be pleased."
 country_diplomacy.27.t:0 "A Catastrophic Venture"
 country_diplomacy.27.desc:0 "Despite our efforts, all our work into the venture has ended up a total failure. Our people have repeatedly fought against our efforts to improve our nation, and in the end we have nothing to show for it.\n\nMaybe it would have worked out if we had put our best efforts into the endeavor?"
 country_diplomacy.27.a:0 "Damnations..."
 country_diplomacy.27.a.tt:0 "The venture we have worked on these last months have ended up as a failure."
 country_diplomacy.28.t:0 "An Offering to the Overlord"
 country_diplomacy.28.desc:0 "Our overlord [SCOPE.sCountry('overlord_country').GetName] expects us to occasionally send them gifts and servants to serve at their court. Though [SCOPE.sCountry('overlord_country').GetRuler.GetName] will be hard pressed to push [SCOPE.sCountry('overlord_country').GetRuler.GetHerHis] demands on us, it will certainly sour our relationship if we do got acquiesce with [SCOPE.sCountry('overlord_country').GetRuler.GetHerHis] requests.\n\nOur advisors have sat down together to try and find the best potential alternatives we could send to our overlord. After a lot of talking back and forth, they have finally come to a conclusion."
 country_diplomacy.28.a:0 "We will send [SCOPE.sCharacter('random_advisor').GetName]."
 country_diplomacy.28.b:0 "How about [SCOPE.sCharacter('random_advisor_2').GetName]?"
 country_diplomacy.28.c:0 "We need everyone to serve at our own court."
 country_diplomacy.29.t:0 "Receiving [SCOPE.sCharacter('sent_advisor').GetName]"
 country_diplomacy.29.desc:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetName] of [SCOPE.sCountry('vassal_country').GetName] has sent us one of [SCOPE.sCountry('vassal_country').GetRuler.GetHerHis] advisors to serve at our court as a gift to show [SCOPE.sCountry('vassal_country').GetRuler.GetHerHis] obedience to [ROOT.GetCountry.GetName], as is customary for some satrapies. Though it will give [SCOPE.sCountry('vassal_country').GetRuler.GetName] some influence on our court, it would be a shame on [SCOPE.sCountry('vassal_country').GetRuler.GetHerHis] honor if [SCOPE.sCharacter('sent_advisor').GetName] did not live up to [SCOPE.sCharacter('sent_advisor').GetHerHis] reputation.\n\nWe should find the [SCOPE.sCharacter('sent_advisor').GetWomanMan] some work to do, to keep [SCOPE.sCharacter('sent_advisor').GetHerHim] too busy to start poking around."
 country_diplomacy.29.a:0 "A letter of appreciation will be sent to [SCOPE.sCountry('vassal_country').GetName]."
 country_diplomacy.29.b:0 "We did not want this [SCOPE.sCharacter('sent_advisor').GetName] in our court."
 country_diplomacy.30.t:0 "The Gift to Placate the Overlord"
 country_diplomacy.30.desc:0 "It is expected of the Satraps to offer up gifts to their overlord occasionally, to show subservience. As we have not given our overlord anything in a while, our relationship are sure to sour if we continue ignoring the issue. We should send [SCOPE.sCountry('overlord_country').GetRuler.GetName] exotic units or a small gift of gold."
 country_diplomacy.30.a:0 "A gift of gold."
 country_diplomacy.30.b:0 "A cadre of elephant riders."
 country_diplomacy.30.c:0 "A group of camel riders."
 country_diplomacy.30.d:0 "A group of horse archers."
 country_diplomacy.30.e:0 "There will be no gift."
 country_diplomacy.31.t:0 "A Gift from [SCOPE.sCountry('vassal_country').GetName]"
 country_diplomacy.31.desc:0 "Though we have waited for quite a while, we have finally received a gift of subservience from Satrap [SCOPE.sCountry('vassal_country').GetRuler.GetName] of [SCOPE.sCountry('vassal_country').GetName]. [ROOT.GetCountry.Custom('get_satrapy_vassal_gift')]"
 country_diplomacy.31.a:0 "The gift of gold is appreciated."
 country_diplomacy.31.b:0 "The elephants are appreciated."
 country_diplomacy.31.c:0 "The camels are appreciated."
 country_diplomacy.31.d:0 "The horse archers are appreciated."
 country_diplomacy.32.t:0 "Unfit Overlord"
 country_diplomacy.32.desc:0 "It is beyond question that our overlord [SCOPE.sCountry('overlord_country').GetRuler.GetName] of [SCOPE.sCountry('overlord_country').GetName] is unfit to rule over our people. Though we have followed [SCOPE.sCountry('overlord_country').GetRuler.GetHerHis] whims until now, our people demand an end to the rule from [SCOPE.sCountry('overlord_country').GetCapital.GetName]. Going against our people's wishes are sure to make us as unpopular as [SCOPE.sCountry('overlord_country').GetRuler.GetFirstName] is."
 country_diplomacy.32.a:0 "Time to prepare our people for independence."
 country_diplomacy.32.b:0 "And yet we will follow [SCOPE.sCountry('overlord_country').GetRuler.GetHerHim], for now."
 country_diplomacy.33.t:0 "Unruly Satrap"
 country_diplomacy.33.desc:0 "The people of [SCOPE.sCountry('vassal_country').GetName] has started to grow unruly under the leadership of [SCOPE.sCountry('vassal_country').GetRuler.GetName]. In a dissenting move, [SCOPE.sCountry('vassal_country').GetRuler.GetSheHe] has started muttering about independence from [ROOT.GetCountry.GetName], putting an end to the agreements between ourselves and the satrapy.\n\nIf we let [SCOPE.sCountry('vassal_country').GetRuler.GetHerHim] continue inciting [SCOPE.sCountry('vassal_country').GetRuler.GetHerHis] people, it is only a matter of time until [SCOPE.sCountry('vassal_country').GetName] breaks free from our control."
 country_diplomacy.33.a:0 "Damned traitor."
 country_diplomacy.33.b:0 "Some gold will shut them up for now."
 country_diplomacy.33.b.tt:0 "[SCOPE.sCountry('vassal_country').GetName] will be paid off, to temporarily halt their demands."
 country_diplomacy.34.t:0 "Desperate Overlord"
 country_diplomacy.34.desc:0 "In a desperate move to secure our loyalty to [SCOPE.sCountry('overlord_country').GetName], [SCOPE.sCountry('overlord_country').GetRuler.GetName] has sent us a large shipment of gold and silver. Our people seem pleased with the change in how we are being treated, and they have even started to speak more positively about [SCOPE.sCountry('overlord_country').GetName].\n\nWe will put aside our differences with our overlord, at least until we need more funds."
 country_diplomacy.34.a:0 "We will obey, for now."
 country_diplomacy.35.t:0 "Bureaucratic Issues"
 country_diplomacy.35.desc:0 "We have issues keeping track of our satrapies as well as taking care of our people at large. With our bureaucracy stretched thin our subjects are becoming ever more unruly, and as things stand right now we will have to care for one of the groups as we are unable to control both of them.\n\nEither choice will leave the other displeased and resentful."
 country_diplomacy.35.a:0 "We will take care of our satrapies."
 country_diplomacy.35.b:0 "We will care for our people."
 country_diplomacy.35.c:0 "Gold! Gold will surely fix this!"
 country_diplomacy.36.t:0 "Unfit Overlord"
 country_diplomacy.36.desc:0 "We have long been under the control of [SCOPE.sCountry('overlord_country').GetRuler.GetName] and [SCOPE.sCountry('overlord_country').GetName], but our people have grown restless as our overlord is growing more unfit to rule by the day. Now a lot of our advisors and peers are asking us to cut the bonds to the leadership [SCOPE.sCountry('overlord_country').GetCapital.GetName] and become independent."
 country_diplomacy.36.a:0 "Our people deserves freedom from [SCOPE.sCountry('overlord_country').GetName]."
 country_diplomacy.36.b:0 "Yet we will remain loyal."
 country_diplomacy.37.t:0 "Unruly Subject"
 country_diplomacy.37.desc:0 "Under the guidance of [SCOPE.sCountry('vassal_country').GetRuler.GetName], [SCOPE.sCountry('vassal_country').GetName] has started questioning our leadership, and they have grown unruly. Now they have officially grown hostile to our rule, and are starting to ask for their and other subjects' leaders to cut the bonds to [ROOT.GetCountry.GetCapital.GetName] and start ruling themselves."
 country_diplomacy.37.a:0 "Traitor!"
 country_diplomacy.38.t:0 "[ROOT.GetCountry.GetName] and the [SCOPE.sCountry('overlord_country').GetAdjective] Treaty"
 country_diplomacy.38.desc:0 "Over time the state and the [ROOT.GetCountry.GetAdjective] people have come to be seen not as a tribe but a civilized country, much like [SCOPE.sCountry('overlord_country').GetName]. It is only fitting then that the treaty that our two nations have with each other be re-negotiated.\nWe are no longer expected to send our young men to die in the wars of the [SCOPE.sCountry('overlord_country').GetAdjective], instead a timely payment of monetary tribute will ensure their continued protection of our interests."
 country_diplomacy.38.a:0 "May our friendship last a thousand years."
 country_diplomacy.39.t:0 "[SCOPE.sCountry('tributary_more').GetAdjective] Gratitude"
 country_diplomacy.39.desc:0 "The protection we have offered [SCOPE.sCountry('tributary_more').GetAdjective] have made a lasting impression on the people. They have approached us asking to be more closely integrated into our country."
 country_diplomacy.39.a:0 "By all means."
 country_diplomacy.39.b:0 "Our current arrangement is fine."
 country_diplomacy.40.t:0 "[SCOPE.sCountry('tributary_enough').GetAdjective] Tribute Ceases"
 country_diplomacy.40.desc:0 "Tribute has stopped coming in from [SCOPE.sCountry('tributary_enough').GetName]. The [SCOPE.sCountry('tributary_enough').GetAdjective] people argue that the arrangement of paying for our protection is no longer serving their interests and that they are better off seeking protection by other means."
 country_diplomacy.40.a:0 "Preposterous."
 country_diplomacy.56.t:0 "Sphere of Influence"
 country_diplomacy.56.desc:0 "The [SCOPE.sC('guarantee_target').GetAdjective] people cry out for firmer leadership than that which their paltry government offers. If we are to truly live up to the standards expected of us as a scion of justice and equity, we must take them into our fold, ensuring safety and fair treatment for their citizenry."
 country_diplomacy.56.a:0 "In the name of peace, we hear their plea."
 country_diplomacy.56.b:0 "We have other plans in mind..."
