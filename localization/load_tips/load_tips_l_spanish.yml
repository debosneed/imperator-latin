l_spanish:
 LOADING_TIP_0:0 "Si tienes que romper la ley, hazlo para tomar el poder: en los demás casos, obsérvala. - Cayo Julio César"
 LOADING_TIP_1:1 "Ningún amigo me superó en amabilidad, ni ningún enemigo en crueldad. - Lucio Cornelio Sila"
 LOADING_TIP_2:0 "Cuánto más corrupto es el estado, más leyes tiene. - Publio Cornelio Tácito"
 LOADING_TIP_3:1 "El miedo a los extranjeros —el vínculo más fuerte— unió su voluntad, a pesar de su mutua desconfianza y hostilidad. - Tito Livio"
 LOADING_TIP_4:0 "A los hombres no les importa cuán noblemente vivan, sino solo durante cuánto tiempo. A pesar de que está en sus manos vivir noblemente, ningún hombre puede decidir vivir mucho tiempo. - Lucio Anneo Séneca"
 LOADING_TIP_5:0 "Y además, opino que Cartago debe ser destruida. - Marco Poncio Cato"
 LOADING_TIP_6:0 "Realmente, no es posible ser traicionado si en primer lugar uno nunca confía en los demás. - Martinus Anwardius"
 LOADING_TIP_7:2 "Practicar la moralidad es meritorio, pero ¿qué incluye la moralidad? Incluye pocos pecados, muchas acciones virtuosas, compasión, generosidad, sinceridad y pureza. - Edicto mayor 2 en un pilar, Edictos de Ashoka"
 LOADING_TIP_8:2 "Te quejas de que escribo largos poemas, Velox. Sin embargo, tú no escribes nada: los tuyos son más cortos. - Marco Valerio Marcial"
 LOADING_TIP_9:2 "¡La suerte está echada! - Atribuido a Cayo Julio César (posiblemente citando a Menandro) al cruzar el Rubicón y, por lo tanto, al invadir Italia."
 LOADING_TIP_10:2 "Cuando tengas ganas de reír, ven a verme: estoy gordo, lustroso, la piel bien cuidada, un puerco de la piara de Epicuro. - Quinto Horacio Flaco"
 LOADING_TIP_11:2 "Las palabras dan alas a la mente y hacen que un hombre se eleve hasta el cielo. - Aristófanes"
 LOADING_TIP_12:2 "Todo gobernante debe recordar tres cosas. Primero, que gobierna al hombre; segundo, que gobierna según la ley; y tercero, que no gobierna eternamente. - Agatón, poeta ateniense"
 LOADING_TIP_13:2 "Un libro grande es un gran mal. - Calímaco"
 LOADING_TIP_14:2 "Debes estar más preparado para visitar a amigos en la adversidad que en la prosperidad. - Quilón de Esparta"
 LOADING_TIP_15:3 "La fuerza, acompañada de sabiduría, es sin duda una ventaja, pero, sin sabiduría, perjudica más de lo que ayuda al que la posee. - Isócrates"
 LOADING_TIP_16:2 "Si a ti más que a los ojos míos no amara, gratísimo Calvo, por el presente este te odiaría a ti con odio vatiniano: pues qué he hecho yo o qué he dicho, por qué a mí con tantos poetas mal me pierdas. - Cayo Valerio Catulo"
 LOADING_TIP_17:2 "En el cuerpo humano, tal como en el Imperio, las enfermedades más graves se propagan a partir de la cabeza. - Cayo Plinio Cecilio Segundo, conocido como el Joven"
 LOADING_TIP_18:2 "El hombre que ha sufrido un naufragio se estremece incluso en un mar tranquilo. - Publio Ovidio Nasón"
 LOADING_TIP_19:2 "Además, eso no es seguro, lo cual no es honorable. Si es preciso morir, hagamos frente al riesgo. - Lacón e Icelo, consejeros del emperador Galba"
 LOADING_TIP_20:2 "Los que desean parecer sabios frente a los tontos, parecen tontos frente a los sabios. - Marco Fabio Quintiliano"
 LOADING_TIP_21:2 "Se dio cuenta de que nuestra ciudad necesitaba un comandante, y la propia Grecia de una ciudad, capaz de asumir el liderazgo, y se entregó a su país y la ciudad a los griegos, en la causa de la libertad. - Hiperides sobre el general ateniense Leóstenes"
 LOADING_TIP_22:0 ""No tengo tiempo", dijo Demetrio. "Entonces no seas rey", gritó la anciana. - Plutarco" # [LocEditor:AwaitingBatchUpdate]
 LOADING_TIP_23:2 "Pero cuando tengamos todo sujeto a nosotros, ¿qué haremos? - Cineas, consejero del Rey Pirro"
 LOADING_TIP_24:0 "Los líderes desleales evitan que puedas realizar varias acciones en una unidad, como despedirla." # [LocEditor:AwaitingBatchUpdate]
 LOADING_TIP_25:2 "¿Por qué, dijeron, no diriges de inmediato un ataque contra el enemigo, mientras nuestra sangre aún está húmeda? A lo que Mario respondió con calma: primero debemos fortalecer nuestro campamento. - Plutarco"
 LOADING_TIP_26:0 "A veces es mejor ser temido que amado: la tiranía ofrece importantes bonificaciones, así como penalizaciones." # [LocEditor:AwaitingBatchUpdate]
 LOADING_TIP_27:0 "Los celtas pueden sacrificar a los enemigos capturados." # [LocEditor:AwaitingBatchUpdate]
 LOADING_TIP_28:2 "Un buen escudo, joven señor; pero es más apropiado que un romano ponga sus esperanzas en su mano derecha que en su izquierda. - Publio Cornelio Escipión Emiliano Africano"
 LOADING_TIP_29:2 "No es posible que Roma caiga mientras Escipión esté de pie, ni que Escipión viva cuando Roma haya caído. - Publio Cornelio Escipión Emiliano Africano"
 LOADING_TIP_30:2 "Los romanos son una nación que no sabe cómo permanecer callada bajo la derrota. Cualquiera que sea la desgracia que esta situación queme en sus almas, no descansará allí para siempre, y no les permitirá descansar hasta que te hayan hecho pagar por ello muchas veces. - Herenio Poncio, padre de Cayo Poncio, vencedor en las Horcas Caudinas"
 LOADING_TIP_31:2 "Malvados, ¿están pecando contra sus padres, que conquistaron el mundo entero bajo Felipe y Alejandro? - Antígenes, general de los argiráspidas, en la Batalla de Gabiene"
 LOADING_TIP_32:0 "Si bien no puedes combinar infantería pesada con elefantes, puedes reclutar arqueros a caballo con caballos esteparios." # [LocEditor:AwaitingBatchUpdate]
 LOADING_TIP_33:2 "Aunque no logre nada más, al menos podré desafilar la espada de un enemigo. - Un dicho espartano, como informó Plutarco"
 LOADING_TIP_34:2 "Estos son tiempos de violencia y angustia. Hay gente arrogante al control y nos hizo objeto del ridículo. Pero ustedes, hijos míos, deben estar consagrados a la ley y dispuestos a morir para defender la alianza de Dios con nuestros ancestros. - Matatías, líder de la revuelta de los Macabeos."
 LOADING_TIP_35:3 "Aunque reinos y tetrarquías me apartaron de su imperio por todos lados debido a que se informó que yo era rico y que no sería esclavo, los romanos me provocaron para que luchara. - Mitrídates"
 LOADING_TIP_36:0 "¿No sabes que los romanos volvieron en esta dirección solo después de que el océano bloqueara su progreso hacia el oeste? ¿Que no poseyeron nada desde el principio de su existencia excepto lo que robaron: su hogar, sus esposas, sus tierras y su imperio? Fueron vagabundos sin patria, sin padres, creados para ser el azote de todo el mundo. - Mitrídates"
 LOADING_TIP_37:1 "El cartaginés arrastra consigo un ejército que ni siquiera está formado por nativos africanos. Reunió una fuerza proveniente de los rincones más lejanos de la tierra, de los estrechos oceánicos y de las Columnas de Hércules, hombres desprovistos de todo sentido del bien y desprovistos de la condición y casi del habla de los hombres. - Cayo Terencio Varrón"
 LOADING_TIP_38:0 "Mientras que Mario miraba a Cartago, y Cartago contemplaba a Mario, bien podrían haberse ofrecido consuelo el uno al otro. - Marco Veleyo Patérculo"
 LOADING_TIP_39:0 "¿Quién podría mantener sus manos fuera de Libia, o Cartago, cuando esa ciudad se puso a su alcance, una ciudad que Agatócles, deslizándose con sigilo fuera de Siracusa y cruzando el mar con unos pocos barcos, casi no la logra tomar? - Pirro"
 LOADING_TIP_40:0 "La fuente de la que las cosas existentes derivan su existencia es también aquella a la que regresan en el momento de su destrucción. - Anaximandros de Miletos"
 LOADING_TIP_41:1 "No importa dónde busques, no encontrarás un hombre mortal que pueda escapar de los dioses cuando lo guíen al desastre. - Sófocles"
 LOADING_TIP_42:0 "De las hazañas militares por las que nuestras posesiones fueron adquiridas, o de la energía con la que nosotros o nuestros padres hicieron retroceder la marea de la guerra, helénica o bárbara, no hablaré; porque la historia sería larga y te resultaría familiar. - Pericles"
 LOADING_TIP_43:0 "Tenemos juegos y sacrificios regulares durante todo el año; nuestros hogares son hermosos y elegantes; y el deleite que sentimos diariamente en todo esto ayuda a desterrar el dolor. - Pericles"
 LOADING_TIP_44:1 "Hombres de Hellas, os traigo aquí porque deseaba mostraros la estupidez del líder de los medos, que, teniendo tantas provisiones como veis, vino aquí para quitarnos las nuestras, y eso es patético. - Pausanias, general espartano en la batalla de Platea"
 LOADING_TIP_45:1 "Si mil hombres marchan contra ti, mil hombres te combatirán. - Rey depuesto Demarato de Esparta sobre los espartanos"
 LOADING_TIP_46:1 "No hemos hecho nada extraordinario, nada contrario a la naturaleza humana al aceptar un imperio cuando nos lo ofrecieron y luego al negarnos a abandonarlo. - Los embajadores atenienses en Esparta sobre Tucídides"
 LOADING_TIP_47:0 "Todo discurso sin acción parece vano y ocioso, pero especialmente el de nuestra mancomunidad; cuanto más se piensa que sobresalimos, más desconfiamos de todos. - Demóstenes"
 LOADING_TIP_48:0 "Navegar es necesario, vivir no lo es. -Cneo Pompeyo Magno"
 LOADING_TIP_49:0 "Dame un lugar donde pararme y moveré la tierra. - Arquímedes"
 LOADING_TIP_50:1 "¡No molesten a mis círculos! - Últimas palabras de Arquímedes acerca de los círculos que estaba dibujando en la arena"
 LOADING_TIP_51:1 "Estos escudos como ofrenda a Atenea Itonia el moloso Pirro los colgó habiéndoselos quitado a los valerosos gálatas\ndespués de aniquilar a todo el ejército de Antígono.\nNo es una gran maravilla: ahora como lo fueron antes los eácidas son valientes guerreros.\nInscripción dedicatoria de Pirro a Atenea Itonia después de la batalla del Aoo."
 LOADING_TIP_52:0 "... todas estas cosas no son más que habladurías, llenas de incertidumbre, y solo sirven para divertir a los vulgares; tu reflexión, con la espada en la mano, debe ser siempre: "¡el único buen presagio es la causa del Rey Pirro!" - Pirro después de que el presagio de su sueño fuera cuestionado"
 LOADING_TIP_53:0 "A la rapiña, el asesinato y el robo los llaman Imperio, y dónde crean un desierto, lo llaman paz. - Calgaco, cacique caledonio, sobre los romanos"
 LOADING_TIP_54:0 "El que huye, puede volver a luchar. - Menandro"
 LOADING_TIP_55:0 "Recuérdate de vez en cuando que eres humano. - Menandro"
 LOADING_TIP_56:0 "Incluso en los problemas hay un poco de alegría. - Menandro"
 LOADING_TIP_57:0 "Aquel a quien los dioses aman muere joven. - Menandro"
 LOADING_TIP_58:0 "La desconfianza es la madre de la seguridad. Con un amigo jamás aprenderíamos a ser cautos, al paso que un enemigo nos obliga a serlo; las ciudades, en un principio, aprendieron de sus enemigos, y no de sus amigos, a rodearse de altas murallas y a construir grandes naves. - Aristófanes"
 LOADING_TIP_59:0 "El mal parece el bien a quien los dioses llevan a la desgracia. - Sófocles"
 LOADING_TIP_60:0 "Recuerda que no hay nada estable en los asuntos humanos; por lo tanto, evita la euforia excesiva en la prosperidad o la depresión excesiva en la adversidad. - Isócrates"
 LOADING_TIP_61:0 "Ares odia a los que dudan. - Eurípides"
 LOADING_TIP_62:0 "El que se niega a aprender en su juventud se pierde en el pasado y está muerto para el futuro. - Eurípides"
 LOADING_TIP_63:0 "Porque es ley de la naturaleza que nada grande se puede lograr en un momento y que todas las tareas más justas son llevadas a cabo con dificultad. - Marco Fabio Quintiliano"
 LOADING_TIP_64:0 "Los espartanos le conceden permiso a los chiíes para estar sucios. - Proclamación espartana transmitida por Plutarco"
 LOADING_TIP_65:0 "Los cielos nunca ayudan al hombre que no quiere actuar. - Sófocles"
 LOADING_TIP_66:0 "¿Por qué habría de tener temor el hombre al que domina el azar y para el que no existe previsión clara de nada? Lo mejor es vivir al azar, según cada uno pueda. - Sófocles"
 LOADING_TIP_67:0 "El mundo está lleno de maravillas, pero nada es tan maravilloso como el propio hombre. - Sófocles"
 LOADING_TIP_68:0 "Lo mejor es no nacer o, en todo caso, que aquel que vive vuelva cuanto antes al lugar desde el que aquí ha venido. - Sófocles"
 LOADING_TIP_69:0 "Como un león, el rey de las bestias, que cuando es encerrado en una jaula, aunque esta sea de oro, sigue mirando hacia afuera, yo, a pesar de ser el amo en la casa, sigo mirando hacia afuera. - Rey Milinda (Menandro I de Bactria)"
 LOADING_TIP_70:0 "Hombre soy; nada humano me es ajeno. - Publio Terencio Africano"
 LOADING_TIP_71:0 "No tengo más que desprecio para la clase de gobernador que teme, por la razón que sea, seguir el curso que sabe que es mejor para el estado; y en cuanto al hombre que pone la amistad privada por encima del bienestar público, tampoco vale para nada. - Sófocles"
 LOADING_TIP_72:0 "Hay un pequeño riesgo de que un general sea considerado con desprecio por aquellos a los que dirige si, sea lo que sea que tenga que predicar, muestra que es el más capacitado para hacerlo. - Jenofonte"
 LOADING_TIP_73:0 "César Octavio quería ceñir de cadenas al monstruo fatal. Mas ella, buscando noble muerte, ni tuvo femenil espanto ante la espada ni ganó con su flota rápida la seguridad de abrigadas costas; osó en cambio contemplar con impávido rostro su palacio en ruinas y sin temor manejar las serpientes irritadas para embeber su cuerpo en negra ponzoña. - Quinto Horacio Flaco sobre Cleopatra"
 LOADING_TIP_74:0 "Mientras hablamos huye rápido el tiempo. Aprovecha el día presente y fíate poco de los que vendrán. - Quinto Horacio Flaco"
 LOADING_TIP_75:0 "La Grecia conquistada domó al bárbaro conquistador e introdujo las artes en el Latium agreste. - Quinto Horacio Flaco"
 LOADING_TIP_76:1 "¡Ah, los generales! ¡Si su calidad estuviera en razón de su cantidad! - Aristófanes"
 LOADING_TIP_77:0 "-Cuando salí para venir al mercado, nuestras autoridades dictaban las medidas adecuadas para que la ciudad se arruinara lo antes posible.\n-Es el mejor sistema para resolver vuestras dificultades de una vez y para siempre - Aristófanes  "
 LOADING_TIP_78:0 "Mejor será que echemos un trago de vino en honor del Buen Genio. Probablemente, esto nos dará alguna buena idea. - Aristófanes"
 LOADING_TIP_79:0 "Es necesario mirar debajo de todas las piedras, no se oculte algún orador pronto a picarnos. - Aristófanes"
 LOADING_TIP_80:0 "El pescado y los invitados apestan a los tres días. - Tito Maccio Plauto"
 LOADING_TIP_81:0 "El que gana sabiduría con felicidad, la gana por la experiencia de otro. - Tito Maccio Plauto"
 LOADING_TIP_82:0 "Aufidio estuvo aquí. - Grafiti en Pompeya"
 LOADING_TIP_83:0 "Oh, muros, soportaron tanto grafiti tedioso que me sorprende que no se hayan derrumbado y destruido. - Grafiti en Pompeya"
 LOADING_TIP_84:0 "Ojalá te engañen tales mentiras, tabernero: vendes agua y tú mismo bebes vino puro. - Grafiti en Pompeya"
 LOADING_TIP_85:0 "Ahora diré la única afirmación verdadera que pueden esperar: soy un mentiroso. - Luciano de Samósata"
 LOADING_TIP_86:0 "Aunque tienes un libro en la mano y lees todo el tiempo, no entiendes ni una sola cosa que lees. Eres como un burro que escucha la lira y agita las orejas. - Luciano de Samósata"
 LOADING_TIP_87:0 "Y ustedes váyanse de aquí adonde quieran, aguas, pernicie del vino, y emigren hacia los sobrios, aquí Baco es puro. - Cayo Valerio Catulo"
 LOADING_TIP_88:0 "César, esposo de todas las esposas y esposa de todos los esposos. - Marco Tulio Cicerón"
 LOADING_TIP_89:0 "¿Cómo no te va a ir bien y dichosamente?\nDe sudor estás libre y de saliva, de mocos y del dañino resfriado de nariz. - Cayo Valerio Catulo"
