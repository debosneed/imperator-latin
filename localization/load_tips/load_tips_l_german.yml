l_german:
 LOADING_TIP_0:0 "Wenn man das Gesetz brechen muss, tut es, um Macht zu ergreifen. In allen anderen Fällen beobachtet es. - Gaius Julius Cäsar"
 LOADING_TIP_1:1 "Kein Freund übertraf mich an Güte, kein Feind an Boshaftigkeit. - Lucius Cornelius Sulla"
 LOADING_TIP_2:0 "Der verdorbenste Staat hat die meisten Gesetze. - Publius Cornelius Tacitus"
 LOADING_TIP_3:1 "Die Angst vor dem Außenstehenden - das stärkste Band - einte ihren Willen, wie misstrauisch und feindselig sie einander auch sonst gegenüberstanden. - Titus Livius"
 LOADING_TIP_4:0 "Menschen kümmert es nicht, wie vornehm sie leben, bloß wie lange. Es ist jedem Menschen möglich, vornehm zu leben, doch kein Mensch hat Einfluss auf die Dauer. - Lucius Annaeus Seneca"
 LOADING_TIP_5:0 "Im Übrigen bin ich der Meinung, dass Karthago zerstört werden muss! - Marcus Porcius Cato"
 LOADING_TIP_6:0 "Wahrlich ist es nicht möglich, betrogen zu werden, wenn man niemals anderen traut. - Martinus Anwardius"
 LOADING_TIP_7:2 "Dharma ist gut, doch woraus besteht Dharma? Es beinhaltet wenig Böses, viel Gutes, Güte, Großzügigkeit, Ehrlichkeit und Reinheit. - Pfeiler-Edikt 2, Aśoka-Edikte"
 LOADING_TIP_8:2 "Du beklagst dich, weil ich lange Gedichte schreibe, o Velox. Doch du schreibst gar nichts: Deine sind kürzer. - Marcus Valerius Martialis"
 LOADING_TIP_9:2 "Die Würfel sind gefallen! - Gaius Julius Cäsar zugeschrieben (der möglicherweise Menander zitiert), als er den Rubikon überquerte und damit in Italien einmarschierte."
 LOADING_TIP_10:2 "Willst du herzhaft lachen, so komm zu mir zu Besuch: Mich findest du rund und behäbig, in wohlgepflegter Leiblichkeit, ein richtiges Schwein aus Epikurs Herde. - Quintus Horatius Flaccus"
 LOADING_TIP_11:2 "Worte beflügeln den Geist und lassen den Menschen in den Himmel aufsteigen. - Aristophanes"
 LOADING_TIP_12:2 "Wer die Macht hat, sollte drei Dinge im Gedächtnis behalten: dass er über Menschen gebietet, dass er die Macht laut Gesetz gebrauchen soll und dass seine Herrschaft nicht ewig währen wird. - Agathon, athenischer Poet"
 LOADING_TIP_13:2 "Ein großes Buch ist ein großes Übel. - Callimachus"
 LOADING_TIP_14:2 "Sei eher bereit, Freunde in der Not als im Wohlstand zu besuchen. - Chilon von Sparta"
 LOADING_TIP_15:3 "Stärke in Gesellschaft von Weisheit ist in der Tat ein Vorteil, doch ohne Weisheit schadet sie mehr, als sie ihrem Besitzer hilft. - Isokrates"
 LOADING_TIP_16:2 "Liebte ich dich nicht mehr als meine Augen, entzückendster Calvus, würde ich dich für dieses Geschenk hassen, wie ich Vatinius hasse: Was tat oder sagte ich nur, dass du mich mit so vielen Dichtern übel zugrunde richtest? - Gaius Valerius Catullus"
 LOADING_TIP_17:2 "Im Körper des Menschen wie auch im Reich breitet sich die schwerste Krankheit vom Kopf aus. - Gaius Plinius Caecilius Secundus, bekannt als der Jüngere"
 LOADING_TIP_18:2 "Ein Schiffbrüchiger hat Angst auch vor ruhiger See. - Publius Ovidius Naso"
 LOADING_TIP_19:2 "Was nicht sicher ist, kann auch nicht ehrenhaft sein. So wir denn fallen müssen, lasst uns vorwärts gehen und der Gefahr ins Auge blicken. - Laco und Icelus, Berater des Kaisers Galba"
 LOADING_TIP_20:2 "Wer versucht, unter den Toren weise zu erscheinen, erscheint selbst unter den Weisen töricht. - Marcus Fabius Quintilianus"
 LOADING_TIP_21:2 "Er erkannte, dass unsere Stadt einen Befehlshaber brauchte und Griechenland selbst eine Stadt, die die Führung zu übernehmen vermochte, und er gab sich zum Wohl der Freiheit seinem Land und die Stadt den Griechen hin. - Hypereides über den athenischen General Leosthenes"
 LOADING_TIP_22:4 ""Ich habe keine Zeit", sagte Demetrius. "Dann sei nicht König", schrie die alte Frau. - Plutarch"
 LOADING_TIP_23:2 "Doch sobald wir uns alles untertan gemacht haben, was dann? - Kineas, Berater von König Pyrrhus"
 LOADING_TIP_24:1 "Was für einen Kampfplatz, meine Freunde, hinterlassen wir den Karthagern und Römern!? - Pyrrhus"
 LOADING_TIP_25:2 ""Warum", sagen sie, "ziehst du dann nicht gleich gegen den Feind in den Kampf, solange unser Blut noch frisch ist?" Woraufhin Marius ruhig entgegnete: "Wir müssen zuerst unser Lager sichern." - Plutarch"
 LOADING_TIP_26:2 "Geht, meine lieben Herren, und nehmt diese Reden mit, denn ich wurde nicht von den Römern nach Athen gesandt, um ihre Geschichte zu erfahren, sondern um ihre Rebellen zu unterwerfen. - Lucius Cornelius Sulla"
 LOADING_TIP_27:1 "Es die Aufgabe des Bittstellers, zuerst zu sprechen, während die Sieger nur schweigen müssen. - Lucius Cornelius Sulla"
 LOADING_TIP_28:2 "Ein feiner Schild, junger Herr, doch die Hoffnung eines Römers sollte eher in seiner Rechten als in seiner Linken ruhen. - Publius Cornelius Scipio Africanus Aemilianus"
 LOADING_TIP_29:2 "Es ist weder möglich, dass Rom fällt, während Scipio steht, noch kann Scipio leben, wenn Rom gefallen ist. - Publius Cornelius Scipio Africanus Aemilianus"
 LOADING_TIP_30:2 "Die Römer sind eine Nation, die nicht weiß, wie man eine Niederlage eingesteht. Was auch immer die Schmach sein mag: Sie brennt sich ihnen in die Seele, schwärt dort auf ewig und lässt ihnen keine Ruhe, bis sie dich viele Male dafür haben büßen lassen. - Herennius Pontius, Vater von Gaius Pontius, Sieger bei der Schlacht an den Kaudinischen Pässen"
 LOADING_TIP_31:2 "Ihr verderbten Männer, versündigt ihr euch gegen eure Väter, die einst unter Philipp und Alexander die gesamte Welt eroberten? - Antigenes, General der Argyraspiden bei der Schlacht von Gabiene"
 LOADING_TIP_32:1 "Ich rate euch, entweder selbst zu erobern oder euch dem Eroberer anzuschließen. - Phokion"
 LOADING_TIP_33:2 "Selbst wenn ich nichts anderes erreiche, kann ich zumindest das Schwert eines Gegners stumpfen. - Spartanisches Sprichwort, wie von Plutarch berichtet"
 LOADING_TIP_34:2 "Dies sind Zeiten der Gewalt und der Not. Hochmütige Menschen sind an der Macht und haben uns zum Gespött gemacht. Doch ihr, meine Söhne, müsst dem Gesetz treu sein und bereit, dafür zu sterben, den Bund Gottes mit unseren Vorfahren zu verteidigen. - Mattatias, Anführer der makkabäischen Revolte"
 LOADING_TIP_35:3 "Obwohl ich von ihrem Imperium durch Königreiche und Tetrarchien getrennt war und nur weil man berichtete, ich sei reich und wolle kein Sklave sein, stachelten die Römer mich zu einem Krieg an. - Mithridates"
 LOADING_TIP_36:0 "Wisst ihr nicht, dass die Römer ihre Waffen erst in diese Richtung wandten, nachdem der Ozean ihrer Ausbreitung nach Westen Grenzen setzte? Dass sie seit Beginn ihres Daseins nichts besaßen außer dem, was sie für sich raubten: ihr Zuhause, ihre Frauen, ihr Land, ihr Reich? Einst Vagabunden ohne Vaterland, ohne Eltern, geschaffen, um die Geißel der ganzen Welt zu sein. - Mithridates"
 LOADING_TIP_37:1 "Der Karthager schleift eine Armee hinter sich her, die nicht in Afrika geboren ist. Er hat eine Streitmacht aus den fernsten Winkeln der Erde, von den Meerengen und den Säulen des Herakles, um sich geschart. Männer ohne jeglichen Rechtssinn, mittellos und nahezu ohne Sprache eines Menschen. - Gaius Terentius Varro"
 LOADING_TIP_38:0 "Marius, der auf Karthago sah und Karthago, das Marius sah - Beide hätten wohl Trost für den anderen spenden können. - Marcus Velleius Paterculus"
 LOADING_TIP_39:0 "Wer könnte schon seine Hände von Libyen lassen - oder Karthago, wenn diese Stadt in seine Reichweite kämen? Städte, die Agathokles, der heimlich Syrakus verließ und mit nur ein paar Schiffen das Meer überquerte, beinahe ergreifen würde. - Pyrrhus"
 LOADING_TIP_40:0 "Jene Quelle, aus der die bestehenden Dinge ihre Existenz ableiten, ist auch jene, zu der sie ob ihrer Vernichtung zurückkehren. - Anaximander von Miletos"
 LOADING_TIP_41:1 "Ganz gleich, wo ihr sucht: Ihr werdet keinen Sterblichen finden, der den Göttern zu entkommen vermag, wenn sie ihn in die Katastrophe führen. - Sophokles"
 LOADING_TIP_42:0 "Von den militärischen Taten, durch die unser Besitz erworben wurde, oder von der Energie, mit der wir oder unsere Väter den Krieg, ob gegen Hellenen oder Barbaren, zurückgedrängt haben, werde ich nicht sprechen, denn die Geschichte wäre lang und ist dir vertraut. - Perikles"
 LOADING_TIP_43:0 "Wir halten im ganzen Jahr Spiele und Opfer ab. Unsere Häuser sind schön und vornehm. Die Freude, die wir täglich in all diesen Dingen verspüren, hilft, den Kummer zu vertreiben. - Perikles"
 LOADING_TIP_44:1 "Männer aus Hellas, wir haben uns hier versammelt, da ich euch den Wahnsinn des Führers der Meder aufzeigen wollte. Dem, der trotz seiner Reichtümer hierhergekommen ist, um das zu stehlen, was wir selbst nur in geringer Menge besitzen. - Pausanias, spartanischer General bei der Schlacht von Plataiai"
 LOADING_TIP_45:1 "Sollte es tatsächlich nur eintausend Männer geben, die gegen dich aufmarschieren, so werden eintausend Männer gegen dich kämpfen. - Der abgesetzte König Damaratos über die Spartaner"
 LOADING_TIP_46:1 "Wir taten nichts Außergewöhnliches, nichts wider die menschliche Natur, als wir erst ein Reich annahmen, da man es uns anbot, und wir es dann ablehnten, es wieder aufzugeben. - Athenischer Botschafter an Sparta bei Thukydides"
 LOADING_TIP_47:0 "Jede Rede ohne Taten erscheint vergeblich und müßig, besonders aber die unserer Gemeinschaft. Je mehr wir uns darin auszeichnen, desto mehr wird unser Reden von allen misstraut. - Demosthenes"
 LOADING_TIP_48:0 "Seefahren muss man. Leben muss man nicht! - Gnaeus Pompeius Magnus"
 LOADING_TIP_49:0 "Gib mir einen Punkt, wo ich hintreten kann, und ich hebe die Welt aus den Angeln. - Archimedes"
 LOADING_TIP_50:1 "Störe meine Kreise nicht. - Archimedes' letzte Worte über den Sand, in den er Kreise zeichnete"
 LOADING_TIP_51:1 "Pyrrhus, Abkömmling molossischer Könige, diese Schilde dir, itonische Göttin, bringt.\nGewonnen von den tapferen Galliern, als Antigonus und sein ganzes Heer im Kampf die Flucht ergriffen.\nNicht allein heute oder gestern rühmt man die Aiakiden ob ihrer Tapferkeit.\n- Pyrrhus' Widmungsinschrift an Athena Itonia nach der Schlacht an der Aoos"
 LOADING_TIP_52:0 "... all diese Dinge sind nur eitles Geschwätz, voller Ungewissheit und nur geeignet, um den Pöbel zu unterhalten. Ein jeder eurer Gedanken, mit dem Schwert in der Hand, sollte stets lauten: "Das einzig gute Omen ist König Pyrrhus!" - Pyrrhus nach der Anzweiflung der Zeichen seines Traums"
 LOADING_TIP_53:0 "Zu verwüsten, hinzumetzeln und sich falscher Titel zu bemächtigen, dies nennen sie Imperium, und wo sie eine Wüste schaffen, nennen sie es Frieden. - Kaledonischer Häuptling Calgacus über die Römer"
 LOADING_TIP_54:0 "Ein Mann, der flieht, mag später erneut kämpfen. - Menander"
 LOADING_TIP_55:0 "Erinnere dich von Zeit zu Zeit daran, dass du ein Mensch bist. - Menander"
 LOADING_TIP_56:0 "Selbst in schwierigen Zeiten gibt es ein gewisses Maß an Freude. - Menander"
 LOADING_TIP_57:0 "Wen die Götter lieben, der stirbt jung. - Menander"
 LOADING_TIP_58:0 "Obacht ist der beste Schutz. Dieses Gesetz ist nicht von einem Freund zu erlernen, doch ein Feind nutzt es sofort aus. Es sind die Feinde, nicht die Freunde, die Städte die Lektion lehren, hohe Mauern und Kriegsschiffe zu bauen. - Aristophanes"
 LOADING_TIP_59:0 "Das Böse erscheint dem Menschen, dessen Geist ein Gott zur Zerstörung treibt, bisweilen als das Gute. - Sophokles"
 LOADING_TIP_60:0 "Bedenkt, dass nichts im menschlichen Leben von Dauer ist. Nur dann werdet ihr im Wohlstand nicht übermäßig jubeln und im Unglück nicht übermäßig verzagen. - Isokrates"
 LOADING_TIP_61:0 "Ares hasst jene, die zaudern. - Euripides"
 LOADING_TIP_62:0 "Wer das Lernen in seiner Jugend vernachlässigt, verliert die Vergangenheit und ist für die Zukunft tot. - Euripides"
 LOADING_TIP_63:0 "Denn es ist ein Gebot der Natur, dass nichts Großes in einem Augenblick zu erreichen ist und die gerechtesten Aufgaben nur mit Mühe zu bewältigen sind. - Marcus Fabius Quintilianus"
 LOADING_TIP_64:0 "Die Spartaner erteilen den Chianern die Erlaubnis, schmutzig zu sein. - Spartanische Proklamation, von Plutarch berichtet"
 LOADING_TIP_65:0 "Wer nicht handelt, dem wird auch der Himmel nicht helfen. - Sophokles"
 LOADING_TIP_66:0 "Angst? Was hat ein Mensch mit Angst zu schaffen? Der Zufall herrscht über unser Leben und die Zukunft ist völlig unbekannt. Am besten leben wir so, wie es uns gegeben ist: von Tag zu Tag. - Sophokles"
 LOADING_TIP_67:0 "Unzählig sind die Wunder der Welt, doch keines ist wunderbarer als der Mensch. - Sophokles"
 LOADING_TIP_68:0 "Nicht geboren zu werden, ist weitaus das Beste, doch sobald der Mensch das Licht der Welt erblickt hat, ist es bei Weitem das Nächstbeste, dass er so schnell wie möglich dorthin zurückkehrt, wo er hergekommen ist. - Sophokles"
 LOADING_TIP_69:0 "Wie ein Löwe als König der Tiere selbst gefangen in einem goldenen Käfig den Blick immer noch nach außen richtet, so blickt auch meiner dorthin, obschon ich als Herr in meinem Hause lebe. - König Milinda (Menander I. von Baktrien)"
 LOADING_TIP_70:0 "Ich bin ein Mensch. Nichts Menschliches ist mir fremd. - Publius Terentius Afer"
 LOADING_TIP_71:0 "Ich habe nichts als Verachtung für jene Art von Statthalter, die sich, aus welchem Grund auch immer, davor fürchtet, jenem Kurs zu folgen, von dem sie weiß, dass er am besten für den Staat ist; und was den Mann anbelangt, der die private Freundschaft über das Gemeinwohl stellt: Auch für ihn habe ich keine Verwendung. - Sophokles"
 LOADING_TIP_72:0 "Ein General, der ungeachtet dessen, was er auch predigen mag, sich als derjenige erweist, der dies am besten in die Tat umzusetzen versteht, läuft nur wenig Gefahr, von jenen, die er führt, mit Verachtung betrachtet zu werden. - Xenophon"
 LOADING_TIP_73:0 "Cäsar Oktavian kam, um jene todbringende Bestie in Ketten zu legen. Sie jedoch, die auf edlere Art zu sterben trachtete, fürchtete nicht nach der Weiber Weise das Schwert, noch suchte sie mit ihrer schnellen Flotte nach verborgenen Buchten, sondern sie wagte sich hinaus, um ihren Palast mit ruhigem Antlitz in Trümmern liegen zu sehen, mutig genug, die garstigen Schlangen zu fassen, um dunkles Gift zu trinken mit ihrem Leibe. - Quintus Horatius Flaccus über Kleopatra"
 LOADING_TIP_74:0 "Noch während wir sprechen, rast die grausame Zeit schon dahin. Nutze den Tag und vertraue nicht auf das Morgen. - Quintus Horatius Flaccus"
 LOADING_TIP_75:0 "Das eroberte Griechenland nahm seinen wilden Eroberer gefangen und brachte die Künste ins bäuerliche Latinum. - Quintus Horatius Flaccus"
 LOADING_TIP_76:1 "Ach! All diese Generäle! Sie sind zahlreich, aber zu kaum etwas gut! - Aristophanes"
 LOADING_TIP_77:0 "Als ich zum Markt aufbrach, unternahmen die Obrigkeiten Schritte, um uns auf dem schnellsten Weg sterben zu lassen. \n- Das ist der beste Weg, um all deinen Scherereien zu entfliehen! - Aristophanes"
 LOADING_TIP_78:0 "Komm, bring rasch einen Krug Wein, auf dass ich mein Hirn einweiche und einen genialen Einfall ersinne. - Aristophanes"
 LOADING_TIP_79:0 "Wir müssen unter jeden Stein schauen, damit er nicht irgendeinen Redner verbirgt, der uns zu stechen bereit ist. - Aristophanes"
 LOADING_TIP_80:0 "Fisch und Gast: Nach drei Tagen riechen sie. - Titus Maccius Plautus"
 LOADING_TIP_81:0 "Wer Weisheit am Beispiel eines anderen erfährt, gewinnt sie auf glückliche Art. - Titus Maccius Plautus"
 LOADING_TIP_82:0 "Aufidius war hier - Graffiti aus Pompeji"
 LOADING_TIP_83:0 "Ich wundere mich, Wand, dass du noch nicht eingestürzt bist, wo du doch den widerlichen Schmutz so vieler Schreiber trägst. - Graffiti aus Pompeji"
 LOADING_TIP_84:0 "Wenn nur ähnliche Schwindeleien Euch selbst träfen, Gastwirt: Ihr verkauft Wasser und trinkt den unverdünnten Wein selbst. - Graffiti aus Pompeji"
 LOADING_TIP_85:0 "Ich treffe nun die einzig wahre Aussage, die Ihr erwarten dürft: dass ich ein Lügner bin. - Lukian von Samosata"
 LOADING_TIP_86:0 "Obschon du ein Buch in der Hand hältst und immerzu liest, begreifst du nichts von dem, was du liest, doch du bist wie der Esel, der der Leier lauscht und mit den Ohren wackelt. - Lukian von Samosata"
 LOADING_TIP_87:0 "Doch schafft euch fort, so weit ihr nur mögt, ihr Wasser, ihr Fluch des Weins, und wandert ruhig hin zu den Nüchternen; hier ist Bacchus rein. - Gaius Valerius Catullus"
 LOADING_TIP_88:0 "Cäsar, Ehemann einer jeden Frau und Ehefrau eines jeden Mannes! - Marcus Tullius Cicero"
 LOADING_TIP_89:0 "Warum sollte also nicht alles gut und glücklich für Euch sein? \nIhr seid ohne Schweiß, Spucke, Rotz und laufende Nase. - Gaius Valerius Catullus"
