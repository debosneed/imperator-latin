l_french:
 deity_flavor.1.t:0 "Chasse bénie"
 deity_flavor.1.desc:0 "Nous avons appris que les habitants de [hunting_province.GetShortName] ont vu le gibier se multiplier ces deniers mois, presque comme s'il était intentionnellement poussé jusque sur nos territoires. Certains prétendent que le culte récent de [hunting_deity.GetName] en est la raison, même si d'autres pensent qu'il ne s'agit là que de la dernière faveur dont bénéficie [ROOT.GetCountry.GetRuler.GetPraenomen] de la part des dieux."
 deity_flavor.1.a:0 "Ramenons-en à [ROOT.GetCountry.GetCapital.GetName]"
 deity_flavor.1.a.tt:0 "Ce choix est possible car cet événement ne s'est pas produit en #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetState.GetName]#!."
 deity_flavor.1.b:0 "Tirons donc parti de cette bénédiction"
 deity_flavor.1.c:0 "Veillons à ce que les animaux prospèrent en [hunting_province.GetShortName]."
 deity_flavor.1.d:0 "Une fois encore, [ROOT.GetCountry.GetRuler.GetPraenomen] nous apporte la prospérité"

 deity_flavor.2.t:0 "Eaux calmes en [port_province.GetName]"
 deity_flavor.2.desc:0 "Nous avons appris qu'une tempête courte mais puissante a ravagé la [port_province.Custom('get_city_status_lloc')] de [port_province.GetName]. Par miracle, tous les habitants, vaisseaux et bâtiments de la région sont indemnes. Lorsque la tempête a disparu, les eaux étaient étonnamment calmes, et les pêcheurs ont pu attraper bien davantage de poissons qu'ils n'en ont l'habitude."
 deity_flavor.2.a:0 "Ces eaux ont été bénies [sea_deity.GetName]"
 deity_flavor.2.a.tt:0 "Ce choix est possible car la localité produit du #Y poisson#!."
 deity_flavor.2.b:0 "En ce cas, emplissons-en les greniers"
 deity_flavor.2.c:0 "S'il est ainsi protégé, ce port doit devenir notre port militaire"
 deity_flavor.3.t:0 "Eaux vides"
 deity_flavor.3.desc:0 "Des messagers, venus de [port_province.GetName], ont rapporté que les pêcheurs sur place n'ont rien attrapé depuis quelque temps. Après que nous avons proclamé que ces eaux étaient bénies par [sea_deity.GetName], les pêcheurs ont attrapé tout ce qu'ils pouvaient, au point que leurs filets remontent désormais vides."
 deity_flavor.3.a:0 "Mais… Ces eaux n'étaient-elles pas bénies ?"

 deity_flavor.4.t:0 "Un ruisseau d'importance"
 deity_flavor.4.desc:0 "Le petit ruisseau de [spring_deity.GetName], à [spring_province.GetName], est devenu très populaire ces derniers temps. Des récits circulent sur la divinité, au point que des gens viennent parfois de loin jusqu'à la [spring_province.Custom('get_city_status_lloc')] pour prendre part aux rites qui y sont célébrés dans l'espoir d'être bénis."
 deity_flavor.4.a:0 "[spring_province.GetName] sera désormais le foyer de [spring_deity.GetName]"
 deity_flavor.4.a.tt:0 "Ce choix est possible car le dieu #Y [spring_deity.GetName]#! n'a pas de site sacré."
 deity_flavor.4.b:0 "Peut-être devrions-nous encourager certains à rester à [spring_province.GetName] ?"
 deity_flavor.4.c:0 "Un geste en l'honneur de [spring_deity.GetName] serait bon pour [ROOT.GetCountry.GetRuler.GetPraenomen]"

 deity_flavor.5.t:0 "Guérisseur errant"
 deity_flavor.5.desc:0 "Un guérisseur errant est arrivé en [ROOT.GetCountry.GetName]. Selon la rumeur, il aurait été attiré là après avoir entendu des rumeurs sur le culte que nous adressons à [healing_deity.GetName]. Ce [healer_character.GetName] a déjà voyagé dans tout [healing_province.GetState.GetShortName] pour aider ses habitants."
 deity_flavor.5.a:0 "Laissons-le donc faire"
 deity_flavor.5.b:0 "Peut-être devrait-[healer_character.GetSheHe] s'installer à la cour ?"
