l_french:
 ## Generic ##
 deity_tuisto:0 "$omen_tuisto$"
 omen_tuisto:0 "Tuisto" # [LocEditor:AwaitingBatchUpdate]
 omen_tuisto_desc:0 "Tuisto est la divinité suprême de notre panthéon, et le père de notre tribu et de notre peuple. Né de la terre, il a engendré de nombreux fils, tous devenus les rois de ce qui formerait dès lors les diverses tribus germaniques. Notre peuple demande ses conseils et son secours en toutes choses, et le célèbre avec ferveur lors des cérémonies que nous tenons en son honneur." # [LocEditor:AwaitingBatchUpdate]
 deity_alcis:0 "$omen_alcis$"
 omen_alcis:0 "Les Alces" # [LocEditor:AwaitingBatchUpdate]
 omen_alcis_desc:0 "En dépit de toutes les apparences, les Alces est en fait le nom de deux dieux jumeaux, considérés comme un seul. Vénérés pour leur jeunesse et leur amour fraternel, ils sont parfois représentés sous la forme de chevaux ou de chars tirant le soleil à travers le ciel." # [LocEditor:AwaitingBatchUpdate]
 deity_tamfana:0 "$omen_tamfana$"
 omen_tamfana:0 "Tanfana" # [LocEditor:AwaitingBatchUpdate]
 omen_tamfana_desc:0 "Tanfana est révérée dans certains des lieux les plus sacrés des Germains, et est une divinité de première importance pour les bosquets sacrés que l'on y trouve. En outre, elle est l'une des protectrices des moissons, aussi est-il conseillé de lui laisser des offrandes lorsque les hommes s'apprêtent à gagner les champs." # [LocEditor:AwaitingBatchUpdate]
 deity_baduhenna:0 "$omen_baduhenna$"
 omen_baduhenna:0 "Baduhenna" # [LocEditor:AwaitingBatchUpdate]
 omen_baduhenna_desc:0 "Baduhenna est l'une des déesses les plus importantes du panthéon, souvent priée et invoquée au moment de partir au combat. Les guerriers lui demandent fréquemment de les aider, dans l'espoir qu'elle guidera leur main au moment où ils livreront bataille pour la tribu." # [LocEditor:AwaitingBatchUpdate]
 deity_vagdavercustis:0 "$omen_vagdavercustis$"
 omen_vagdavercustis:0 "Vagdavercustis" # [LocEditor:AwaitingBatchUpdate]
 omen_vagdavercustis_desc:0 "Pour certains parmi notre peuple, Vagdavercustis est la principale divinité de la guerre, de la connaissance militaire et de la vertu. Les nombreux récits la mettant en scène peuvent inspirer les hommes et les guerriers sur la façon de se comporter, et certains vont jusqu'à prétendre qu'elle guide leur main au combat lorsqu'ils lui ont adressé leurs prières." # [LocEditor:AwaitingBatchUpdate]
 deity_hludana:0 "$omen_hludana$"
 omen_hludana:0 "Hludana" # [LocEditor:AwaitingBatchUpdate]
 omen_hludana_desc:0 "Hludana est connue comme la protectrice de la forêt et de l'agriculture. Elle est habituellement associée à la fidélité et à la loyauté, et est représentée sous un jour sympathique. Dans les temps d'épreuves, c'est vers elle que notre peuple se tourne pour bénéficier de sa protection." # [LocEditor:AwaitingBatchUpdate]
 deity_nehalennia:0 "$omen_nehalennia$"
 omen_nehalennia:0 "Nehallenia" # [LocEditor:AwaitingBatchUpdate]
 omen_nehalennia_desc:0 "Nehallenia, la déesse protectrice du commerce, de l'horticulture et des échanges, est le plus souvent représentée assise avec un chien à ses côtés, de même que des biens qui tombent sur ses domaines. Marchands et commerçants l'invoquent souvent au moment de faire leurs affaires dans les contrées étrangères ou avec des gens qui proviennent de cultures lointaines, et quiconque souhaite recevoir son aide pour produire des marchandises fait de même." # [LocEditor:AwaitingBatchUpdate]
 deity_nerthus:0 "$omen_nerthus$"
 omen_nerthus:0 "Nerthuz" # [LocEditor:AwaitingBatchUpdate]
 omen_nerthus_desc:0 "Déesse protectrice de la fertilité, chez nous comme chez tous les peuples germaniques, Nerthuz est l'une des divinités les plus familières et les plus vénérées parmi nous. Les récits disent qu'elle s'intéresse de près aux affaires des hommes, et voyage souvent parmi ses fidèles et son peuple." # [LocEditor:AwaitingBatchUpdate]
