 deity_ashshur:0 "$omen_ashshur$"
 omen_ashshur:0 "Ashshur" # [LocEditor:AwaitingBatchUpdate]
 omen_ashshur_desc:0 "Ashshur, le dieu puissant, celui qui par ses yeux furieux fait trembler les peuples étrangers et les ennemis, a déjà maintes et maintes fois sauvé le Pays. Il est puissant, il est exalté, et sa fureur ne peut s'apaiser que dans le sang de la bataille, et dans l'honneur et la gloire des rois qui le révèrent depuis ses temples.\n\nAutrefois Ashshur a permis à ses rois et ses princes d'étendre sa puissance ; et lorsqu'il décidait d'un sort contraire à leur encontre, il les a restaurés à leur gloire de jadis. Assurément, s'il pose sur nous sa main, nous sommes assurés de pouvoir à nouveau nous étendre, pour ramener des terres étrangères leurs richesses, leurs hommes, leurs femmes et leurs enfants et les faire œuvrer à établir notre gloire et notre puissance !" # [LocEditor:AwaitingBatchUpdate]
 deity_ninurta:0 "$omen_ninurta$"
 omen_ninurta:0 "Ninurta" # [LocEditor:AwaitingBatchUpdate]
 omen_ninurta_desc:0 "Ninurta est puissant, fort et exalté dans la bataille. Il est celui qui vainc les démons de sa masse Sharur, tels Anzû et son armée de pierres. Ninurta seul put l'affronter, conservant toute sa résolution dans le combat.\n\nSi Ninurta pose les yeux sur nos armées, nous sommes assurés de l'emporter. Si le grand dieu nous favorise, il ne fait nul doute que nos troupes sauront affronter ceux qui autrefois nous ont assaillis, que nous pourrons soumettre au tribut tous ces peuples qui nous entourent et ont voulu semer le désordre dans le Pays. Alors, ses sanctuaires de Nippur en Babylonie et de Kalhu en Assyrie seront restaurés à leur gloire d'autrefois, et le peuple pourra de nouveau vivre en paix une fois la victoire acquise." # [LocEditor:AwaitingBatchUpdate]
 deity_ishtar:0 "$omen_ishtar$"
 omen_ishtar:0 "Ishtar" # [LocEditor:AwaitingBatchUpdate]
 omen_ishtar_desc:0 "Ishtar est la guerrière, et est celle qui rend fous les hommes de ses sept parures magiques. Elle est capable de les pousser au plus grand désespoir, mais de les pousser aussi à se surpasser toujours pour atteindre la plus grande gloire. Ainsi en a-t-il été de son amant Tammuz, qu'elle abandonna aux Enfers, mais aussi de Gilgamesh, qui affronta autrefois son taureau sauvage pour ramener la paix à Uruk.\n\nIshtar a un double visage : elle est celle de l'amour, de ce qui pousse l'homme et la femme à avoir des fils nombreux ; elle est aussi la guerrière, celle qui pousse l'homme à rejoindre les armées pour combattre. Avec sa faveur, assurément les troupes seront emplies d'hommes jeunes et forts, capables d'étendre loin les frontières du Pays." # [LocEditor:AwaitingBatchUpdate]
 deity_ea:0 "$omen_ea$"
 omen_ea:0 "Ea" # [LocEditor:AwaitingBatchUpdate]
 omen_ea_desc:0 "Ea est le patron des lettrés, des artisans et des créateurs de toutes choses ; son savoir et sa connaissance bien souvent ont sauvé le Pays du désastre. N'a-t-il pas mis fin à la grève des dieux mineurs en créant les hommes, afin que par leur labeur ils les déchargent de leurs tâches ? N'a-t-il pas sauvé ces mêmes hommes du déluge, en ordonnant à Uta-Napishtî de construire une grande arche ?\n\nAvec la faveur d'Ea, les savants, les scribes et les lettrés acquerront la sagesse et le savoir, la connaissance et l'entendement. Ils seront ceux qui pourront refaire du Pays le cœur du monde par leurs inventions, et de ses cités le siège de la royauté puissante et dispensatrice de paix et d'abondance." # [LocEditor:AwaitingBatchUpdate]
 deity_nabu:0 "$omen_nabu$"
 omen_nabu:0 "Nabû" # [LocEditor:AwaitingBatchUpdate]
 omen_nabu_desc:0 "Nabû est le sage d'entre les sages, celui qui de son calame dispense la connaissance à tous, depuis le roi jusqu'au plus humble des scribes apprenant les hauts faits des souverains du passé, l'administration du Pays, la gestion des palmeraies, des temples, des champs et des canaux.\n\nGrâce à lui, les scribes des dieux et du roi seront diligents ; ils écriront vite et bien leurs tablettes et leurs rouleaux, tiendront avec justesse leurs comptes et assureront l'abondance dans le Pays. Notre prospérité sera assurée, et les trésors des dieux et du roi déborderont par la faveur du dieu de la connaissance et de l'entendement." # [LocEditor:AwaitingBatchUpdate]
 deity_enlil:0 "$omen_enlil$"
 omen_enlil:0 "Enlil" # [LocEditor:AwaitingBatchUpdate]
 omen_enlil_desc:0 "Enlil a tout créé ici-bas. Il est le père des dieux, celui qui créa les hommes et le Pays. De sa parole puissante il peut faire et défaire les empires, et c'est lui qui décide de la destinée de chacun.\n\nSi Enlil pose son regard favorable sur nous, assurément il nous donnera toutes ces terres qui entourent le Pays. Il permettra le retour de grands rois, et leur donnera à gouverner tous ces territoires lointains. Que ce soit par nos armées ou par les fléaux qui jadis ont été prêts d'emporter les mortels, bientôt le Pays s'étendra jusqu'aux confins du monde, jusque là où porte son souffle, le vent : sur les rives de l'Apsû amer qui entoure la Terre." # [LocEditor:AwaitingBatchUpdate]
 deity_shamash:0 "$omen_shamash$"
 omen_shamash:0 "Shamash" # [LocEditor:AwaitingBatchUpdate]
 omen_shamash_desc:0 "Le dieu resplendissant, le dieu du soleil apporte la chaleur et la joie au Pays. Depuis les cieux, il voit tout et sait tout ce qui se trouve dans le cœur des hommes. Il est celui qui châtie quiconque rompt son serment, ne respecte pas la parole qu'il a donnée, contrevient aux lois et se montre malhonnête.\n\nShamash posera avec faveur les yeux sur le Pays ; il assurera que les marchands et les négociants, qui vont jusque dans les terres lointaines et montagneuses chercher leurs bois, leurs pierres précieuses et leurs métaux, resteront fidèles aux contrats et à la parole jurée. Grâce à lui, les richesses du monde entier afflueront, qui orneront les temples et les palais pour garantir que nous redevenions aussi prospères qu'au temps des grands rois du passé." # [LocEditor:AwaitingBatchUpdate]
 deity_marduk:0 "$omen_marduk$"
 omen_marduk:0 "Marduk" # [LocEditor:AwaitingBatchUpdate]
 omen_marduk_desc:0 "Marduk est Bêl, le Seigneur et l'ordonnateur de toute chose en ce monde. Il est celui qui maintient l'ordre des choses dans le Pays, il est celui qui a vaincu la Mer, Tiamat, lorsqu'elle voulait semer le désordre ; il est celui qui, lorsque Erra vint à Babylone pour y semer le trouble et la confusion, revint y rétablir le calme et la prospérité.\n\nGrâce à Marduk, le Pays sera restauré. Grâce aux dieux qui le suivent et obéissent à sa parole puissante, la paix, l'ordre et le calme seront assurés, et tous s'inclineront devant le roi des dieux et devant le roi des rois." # [LocEditor:AwaitingBatchUpdate]
 deity_sin:0 "$omen_sin$"
 omen_sin:0 "Sîn" # [LocEditor:AwaitingBatchUpdate]
 omen_sin_desc:0 "Sîn, le lumineux dieu lune, est révéré de tous les hommes, car il veille sur eux depuis ses temples d'Ur, de Harrân ou de Tayma chez les Arabes. Que seraient-ils sans sa faveur, lui qui veille à la croissance des plantes et à la fertilité des troupeaux et des femmes ?\n\nSi Sîn pose son regard sur le Pays, alors ses cultures pousseront en abondance, ses troupeaux se multiplieront et sa population croîtra, jusqu'à déborder – tels les grands fleuves inondant la plaine pour monter à l'assaut des montagnes." # [LocEditor:AwaitingBatchUpdate]
