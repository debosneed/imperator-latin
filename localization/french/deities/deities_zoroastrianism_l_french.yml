 omen_daevas:0 "Bataille contre les daevas"
 omen_daevas_desc:1 "Nous devons renforcer la résolution et la discipline des troupes en leur faisant bien comprendre l'importance cruciale de la lutte contre le mal. À mesure que nous avancerons, nous serons ainsi certains de pouvoir remporter nombre de victoires.\n\t\t\t\t\t\t\t\t\t\tLes daevas sont les esprits malveillants, parfois qualifiés de dieux parmi les étrangers, mais que nous-mêmes rejetons et combattons. Dépourvus de la moindre clémence, ne cherchant qu'à perdre notre peuple, ils sont les faux prêtres et les suppôts du mal, Angra Mainyu."
 omen_magi:0 "Sagesse des mages"
 omen_magi_desc:1 "Les sages, les lettrés et les savants doivent tous admirer les mages d'autrefois pour trouver parmi eux l'inspiration et les idées pour accomplir leurs tâches. À mesure que nous progressons, il est important de retenir les leçons du passé, afin d'être assurés de ne pas reproduire les erreurs faites par nos aïeux.\n\t\t\t\t\t\t\t\t\t\tLes mages sont les prêtres du zoroastrisme, chargés de partager les enseignements de Zarathoustra et de guider ses disciples. Ils jouent donc un rôle fondamental dans la société, à la fois en tant que caste et comme missionnaires dans les terres étrangères."
 omen_yasna:0 "Cérémonie du Yasna"
 omen_yasna_desc:1 "Nous devons tenir une cérémonie du Yasna afin d'apaiser le peuple et le motiver à respecter les hauts faits de la justice. En récitant tous les vers des Yasna, nous sommes assurés de renforcer Ahura Mazda et d'affaiblir les entités d'Angra Mainyu."
