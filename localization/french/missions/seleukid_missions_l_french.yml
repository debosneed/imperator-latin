 # Base Info
 seleukid_mission_03_anatolia:0 "Rêves d'Occident"
 seleukid_mission_03_anatolia_DESCRIPTION:0 "Si nous sommes les héritiers de la satrapie de Babylonie, nous savons pertinemment que nous ne pourrons jamais reprendre l'héritage d'Alexandre si nous ne gouvernons pas nous-mêmes la Macédoine. Pour l'atteindre, nous devons nous assurer de la longue Voie royale, jusqu'à Sardes, de l'autre côté de l'Anatolie."
 seleukid_mission_03_anatolia_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien lorsque nous aurons pris le contrôle de la Voie royale et aurons établi une administration et des défenses tout du long, en Anatolie."
 seleukid_mission_03_anatolia_BUTTON_TOOLTIP:0 "Nos regards se portent vers l'ouest, vers la Macédoine. Mais la première étape est de prendre le contrôle de toute la Voie royale des Perses."

