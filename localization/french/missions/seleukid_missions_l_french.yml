 seleukid_mission_04_palestine_task_8:0 "Administration méridionale"
 seleukid_mission_04_palestine_task_9:0 "Terres de lait et de miel"
 seleukid_mission_04_palestine_task_10:0 "Voisins méridionaux"
 seleukid_mission_04_palestine_task_11:0 "Coloniser la Décapole"
 seleukid_mission_04_palestine_task_12:0 "État de Judée"
 seleukid_mission_04_palestine_task_final:0 "Rempart méridional"

 seleukid_mission_04_palestine_task_1_DESC:0 "Nous devons nous assurer de l'ensemble de [GetProvince('(int32)789').GetArea.GetRegion.GetName] avant de lancer les campagnes en [GetProvince('(int32)687').GetArea.GetRegion.GetName]. Ainsi, la route vers le sud sera sûre pour nos troupes."
 seleukid_mission_04_palestine_task_2_DESC:0 "S'ils ne sont pas surveillés, les cols, les collines et les montagnes entre [GetProvince('(int32)789').GetArea.GetRegion.GetName] et [GetProvince('(int32)687').GetArea.GetRegion.GetName] constituent autant de pièges lorsqu'on les traverse. Établir des défenses nous permettra de retourner tous ces points contre nos ennemis, s'ils parviennent jusque dans la région, tout en protégeant notre peuple lorsqu'il empruntera la même route."
 seleukid_mission_04_palestine_task_3_DESC:0 "Les chantiers navals de Phénicie sont connus bien au-delà des frontières de leurs cités et de leurs provinces, car ils comptent parmi les meilleurs de toute la Méditerranée. Nous ne sommes que les derniers d'une longue série de rois qu'ils ont aidé à fonder une marine puissante afin de contrôler leurs côtes."
 seleukid_mission_04_palestine_task_4_DESC:0 "Nous contrôlons désormais presque entièrement [GetProvince('(int32)789').GetArea.GetRegion.GetName], et pouvons désormais porter nos regards sur les frontières méridionales pour lancer une nouvelle campagne."
 seleukid_mission_04_palestine_task_5_DESC:0 "Nous devons étendre nos frontières jusqu'aux déserts de l'Égypte, et incorporer les routes et cités de Phénicie qui se trouvent tout au long de la côte."
 seleukid_mission_04_palestine_task_6_DESC:0 "Les conseillers ont porté à notre attention le temple et les sanctuaires de [GetProvince('(int32)660').GetName]. Ils pourraient être développés afin d'accroître notre popularité parmi les habitants de [GetProvince('(int32)687').GetArea.GetRegion.GetName]."
 seleukid_mission_04_palestine_task_7_DESC:0 "Si nous voulons nous assurer définitivement de la loyauté de nos dépendances et de nos vassaux de [GetProvince('(int32)687').GetArea.GetRegion.GetName], ils doivent être familiarisés avec notre autorité. Cela implique de leur faire prendre part, jusqu'à un certain point, à l'administration de leurs propres territoires."
 seleukid_mission_04_palestine_task_8_DESC:0 "Nous devons développer encore l'administration de la contrée, de manière à ce qu'elle puisse prendre en charge les provinces de [GetProvince('(int32)659').GetArea.GetName], de [GetProvince('(int32)680').GetArea.GetName] et de [GetProvince('(int32)670').GetArea.GetName]."
 seleukid_mission_04_palestine_task_9_DESC:0 "Comptant parmi les territoires les plus fertiles de [GetProvince('(int32)687').GetArea.GetRegion.GetName], les provinces de [GetProvince('(int32)733').GetArea.GetName], de [GetProvince('(int32)687').GetArea.GetName] et de [GetProvince('(int32)681').GetArea.GetName] doivent passer sous notre contrôle."
 seleukid_mission_04_palestine_task_10_DESC:0 "Si nous voulons assurer davantage notre emprise sur [GetProvince('(int32)687').GetArea.GetRegion.GetName], nous devons nous occuper de nos voisins nabatéens d'une manière ou d'une autre."
 seleukid_mission_04_palestine_task_11_DESC:0 "Les territoires de [GetProvince('(int32)732').GetArea.GetName] sont riches et fertiles. Davantage de gens doivent s'y installer pour les cultiver. Certains colons venus de l'ouest pourraient nous être fort utiles dans cette entreprise."
 seleukid_mission_04_palestine_task_12_DESC:0 "Outre qu'il s'agit de l'une des régions les plus fertiles de [GetProvince('(int32)687').GetArea.GetRegion.GetName], [GetProvince('(int32)687').GetArea.GetName] est aussi l'une des provinces les plus difficiles à gouverner. Ses habitants y sont férocement attachés à leur indépendance, et ils se sont opposés, pour une raison ou une autre, à la plupart des administrations imposées par l'étranger."
 seleukid_mission_04_palestine_task_final_DESC:0 "D'ici peu, toute [GetProvince('(int32)687').GetArea.GetRegion.GetName] sera entièrement sous contrôle, et la campagne pour nous en assurer, en même temps que [GetProvince('(int32)789').GetArea.GetRegion.GetName], sera bientôt achevée d'ici."

