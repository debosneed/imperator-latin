 seleukid_mission_04_palestine_task_2:0 "Protéger les cols"
 seleukid_mission_04_palestine_task_3:0 "Chantiers navals phéniciens"
 seleukid_mission_04_palestine_task_4:0 "Préparer la campagne au sud"
 seleukid_mission_04_palestine_task_5:0 "Côtes de Palestine"
