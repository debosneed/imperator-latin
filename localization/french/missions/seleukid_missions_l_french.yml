 seleukid_mission_03_anatolia_task_1_DESC:0 "Nous cherchons des routes possibles menant vers l'ouest. Or, la région environnant [GetProvince('(int32)1936').GetName], l'ancienne capitale de [GetProvince('(int32)1936').GetArea.GetRegion.GetName], semble tout à fait appropriée."
 seleukid_mission_03_anatolia_task_2_DESC:0 "Nous devons reconstruire la cité de [GetProvince('(int32)1936').GetName], afin qu'elle serve de capitale pour les gouverneurs de la région. Nous devrions y construire un pont entre les anciennes satrapies de [GetProvince('(int32)1936').GetArea.GetRegion.GetName] et le reste de nos territoires."
 seleukid_mission_03_anatolia_task_3_DESC:0 "La petite cité de [GetProvince('(int32)1928').GetName], avec son sanctuaire local, est importante pour la contrée environnante."
 seleukid_mission_03_anatolia_task_4_DESC:0 "Construire des infrastructures autour de la nouvelle capitale administrative de [GetProvince('(int32)1936').GetArea.GetRegion.GetName] est crucial si nous voulons qu'elle continue à jouer un rôle important en [ROOT.GetCountry.GetName]."
 seleukid_mission_03_anatolia_task_5_DESC:0 "Poursuivre les travaux à [GetProvince('(int32)1936').GetName] pourrait pousser les habitants à nous être plus favorables et loyaux, comme [GetCharacter('(int32)37').GetPraenomen] l'a fait autrefois en tant que satrape de [GetProvince('(int32)1936').GetArea.GetRegion.GetName]."
 seleukid_mission_03_anatolia_task_6_DESC:0 "Juste au nord de [GetProvince('(int32)1883').GetArea.GetRegion.GetName] se trouve [GetProvince('(int32)1799').GetArea.GetRegion.GetName] et les territoires orientaux de [GetProvince('(int32)1936').GetArea.GetRegion.GetName], des régions souvent laissées à elles-mêmes du fait qu'elles ne sont pas aussi riches que leurs voisines."
 seleukid_mission_03_anatolia_task_7_DESC:0 "Un petit établissement a été localisé à [GetProvince('(int32)177').GetName], juste au nord de l'ancienne cité de [GetProvince('(int32)1934').GetName], en [GetProvince('(int32)177').GetArea.GetName], qui pourrait sans doute être refondé pour devenir une cité importante."
 seleukid_mission_03_anatolia_task_8_DESC:0 "Les conseillers sont persuadés que si nous investissions suffisamment de ressources dans les deux anciennes cités de [GetProvince('(int32)1934').GetName], en [GetProvince('(int32)1934').GetArea.GetName], et de [GetProvince('(int32)1951').GetName], en [GetProvince('(int32)1951').GetArea.GetName], le reste de la région suivrait leur exemple."
 seleukid_mission_03_anatolia_task_9_DESC:0 "Si elle est souvent moins bien considérée que ses voisines plus à l'ouest, la région a besoin d'une administration compétente, dotée des infrastructures indispensables pour pourvoir à ses propres besoins. Si nous les lui donnions, cela porterait assurément ses fruits à l'avenir."
 seleukid_mission_03_anatolia_task_10_DESC:0 "Les territoires de [GetProvince('(int32)1799').GetArea.GetRegion.GetName] ont souvent été difficiles à contrôler pour les étrangers, ce qui explique que bon nombre de nos prédécesseurs ont préféré établir des satrapies autonomes pour assurer leur autorité sur la région."
 seleukid_mission_03_anatolia_task_11_DESC:0 "À l'extrémité occidentale de la Voie royale se trouvent les côtes grecques et les territoires de [GetProvince('(int32)292').GetArea.GetRegion.GetName], une région qui a connu de nombreuses révoltes et rébellions contre ses dirigeants souvent lointains."
 seleukid_mission_03_anatolia_task_12_DESC:0 "[GetProvince('(int32)292').GetName] est de ces cités qui ont souvent joué un grand rôle dans le gouvernement des territoires de [GetProvince('(int32)292').GetArea.GetName]. C'est une cité ancienne, habitée à la fois par des Anatoliens et des Grecs."
 seleukid_mission_03_anatolia_task_13_DESC:0 "Si nous voulons protéger la contrée, nous devons veiller à ne pas tomber dans les mêmes pièges que bon nombre de nos prédécesseurs. Nous devrions établir un réseau de cités et de forteresses sur lesquelles l'administration nouvelle de la région pourra s'appuyer."
 seleukid_mission_03_anatolia_task_14_DESC:0 "Selon [GetCharacter('(int32)24').GetPraenomen], notre dynastie descend d'Apollon lui-même, et elle a longtemps été fidèle à l'oracle de Didymes, un temple proche de la cité de [GetProvince('(int32)1973').GetName]."
 seleukid_mission_03_anatolia_task_15_DESC:0 "Cela a longtemps été le rêve des [GetCharacter('(int32)24').GetFamily.GetName] de s'assurer de la loyauté de l'oracle de Didymes, tout proche de la cité de [GetProvince('(int32)1973').GetName]."
 seleukid_mission_03_anatolia_task_16_DESC:0 "La plupart des grandes Séleucies ont reçu le nom de notre fondateur, [GetCharacter('(int32)24').GetPraenomen], et ont joué un grand rôle dans le pays. Nous devrions en construire une nouvelle dans l'Ouest de l'Anatolie."
 seleukid_mission_03_anatolia_task_final_DESC:0 "Si nous voulons nous assurer du contrôle de l'Ouest de l'ancien empire de [GetCharacter('(int32)39').GetPraenomen], nous devons prendre le contrôle de l'ensemble de la Voie royale, depuis [GetProvince('(int32)4799').GetName] jusqu'à [GetProvince('(int32)292').GetName]."

