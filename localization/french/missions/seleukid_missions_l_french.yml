 ### 4
 # Base Info
 seleukid_mission_04_palestine:0 "Jusqu'aux frontières de l'Égypte"
 seleukid_mission_04_palestine_DESCRIPTION:0 "Contrôler [GetProvince('(int32)687').GetArea.GetRegion.GetName] et [GetProvince('(int32)789').GetArea.GetRegion.GetName] est vital si nous voulons dominer les carrefours de l'ancien empire de [GetCharacter('(int32)39').GetPraenomen], qui permettent les relations entre l'Égypte et l'Anatolie, ou l'Anatolie et la Babylonie.\n\nNous assurer de ces régions nous permettra de prendre le contrôle de tous les autres territoires de l'ancien empire."
 seleukid_mission_04_palestine_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien lorsque nous aurons pris le contrôle de [GetProvince('(int32)687').GetArea.GetRegion.GetName] et de [GetProvince('(int32)789').GetArea.GetRegion.GetName]."
 seleukid_mission_04_palestine_BUTTON_TOOLTIP:0 "Au cœur de l'ancien empire se trouve [GetProvince('(int32)687').GetArea.GetRegion.GetName] et [GetProvince('(int32)789').GetArea.GetRegion.GetName], deux régions qui n'attendent que nous pour les gouverner."

