l_french:
 # 1
 seleukid_mission_01_babylonia:0 "La satrapie de Babylonie"
 seleukid_mission_01_babylonia_DESCRIPTION:0 "Au cœur du pays se trouve la Babylonie, autrefois la satrapie de [GetCharacter('(int32)24').GetPraenomen]. Une campagne dévastatrice menée par [GetCharacter('(int32)37').GetPraenomen] l'a laissée en ruine, et elle en souffre toujours des conséquences.\n\nElle comptait autrefois parmi les plus riches satrapies des empires perses et d'Alexandre, aussi serait-il avisé de consacrer du temps au rétablissement de la région."
 seleukid_mission_01_babylonia_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien lorsque Babylone et la région environnante auront été restaurées."
 seleukid_mission_01_babylonia_BUTTON_TOOLTIP:0 "Au cœur du pays se trouve la Babylonie, une région qui souffre toujours des conséquences de l'invasion de [GetCharacter('(int32)37').GetPraenomen]. Elle comptait autrefois parmi les plus riches satrapies des empires perses et d'Alexandre, aussi serait-il avisé de consacrer du temps à son rétablissement."
 seleukid_mission_01_babylonia_task_1:0 "Prêtres de Mardouk"
 seleukid_mission_01_babylonia_task_2:0 "S'assurer de loyautés"
 seleukid_mission_01_babylonia_task_3:0 "Culte dynastique"
 seleukid_mission_01_babylonia_task_4:0 "Soutien babylonien"
 seleukid_mission_01_babylonia_task_5:0 "Murs de Babylonie"
 seleukid_mission_01_babylonia_task_6:0 "Habitants de Babylonie"
 seleukid_mission_01_babylonia_task_7:0 "Restaurer la satrapie"
 seleukid_mission_01_babylonia_task_8:0 "Réorganiser l'administration"
 seleukid_mission_01_babylonia_task_9:0 "Légitimité locale"
 seleukid_mission_01_babylonia_task_10:0 "D'Ashshur à Ikaros"
 seleukid_mission_01_babylonia_task_11:0 "De la Babylonie à Séleucie"
 seleukid_mission_01_babylonia_task_final:0 "Satrapie loyale"

 seleukid_mission_01_babylonia_task_1_DESC:0 "Les prêtres de Mardouk sont tout puissants à Babylone, et ils constituent une caste de dirigeants religieux impliquée chaque jour dans les affaires de la cité. De nombreux rois ont perdu le contrôle sur la Babylonie pour les avoir offensés."
 seleukid_mission_01_babylonia_task_2_DESC:0 "Lorsque nous nous serons assurés du soutien des prêtres, nous pourrons commencer à prendre des mesures pour lier leur foi à la dynastie de [ROOT.GetCountry.GetRuler.GetPraenomen], et ainsi assurer la perpétuation de notre autorité sur la Babylonie."
 seleukid_mission_01_babylonia_task_3_DESC:0 "Maintenant que les prêtres ont été convaincus que nous sommes légitimes pour gouverner la Babylonie, nous pouvons lier davantage leur foi à la nôtre et au [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]."
 seleukid_mission_01_babylonia_task_4_DESC:0 "Notre autorité a assuré la paix et la prospérité à toute la Babylonie, et nous nous sommes assurés du soutien des nobles et des citoyens de ses cités antiques."
 seleukid_mission_01_babylonia_task_5_DESC:0 "Sur les rives de l'Euphrate se trouve Babylone, et sur celles du Tigre nous avons établi la grande cité de Séleucie. Ensemble, elles constituent un mur fortifié contre quiconque tenterait de traverser la Babylonie."
 seleukid_mission_01_babylonia_task_6_DESC:0 "Si de nombreux compatriotes se sont installés dans la région entourant Babylone et que de nombreux Babyloniens se sont faits à notre autorité, certains continuent de s'opposer à nous à tout propos."
 seleukid_mission_01_babylonia_task_7_DESC:0 "Après la conquête de la Babylonie par Séleucos pour reprendre sa satrapie, Antigone a envoyé ses armées piller et ruiner ce qu'il avait perdu. La plus grande partie de Babylone a été restaurée sous notre autorité, mais il reste beaucoup à faire pour faire renaître la gloire qui était la sienne autrefois."
 seleukid_mission_01_babylonia_task_8_DESC:0 "L'administration de notre satrapie est restée quasi inchangée depuis qu'elle a été conquise sur Darius III. Une touche [ROOT.GetCountry.GetPrimaryCulture.GetName] pourrait la rendre plus malléable et adaptée à notre autorité."
 seleukid_mission_01_babylonia_task_9_DESC:0 "Avec l'aide du [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)], nous allons semer les graines de la loyauté dans toute la satrapie de Babylonie, afin de veiller à disposer toujours du soutien de ce qui était l'une des régions les plus riches des empires perses et d'Alexandre."
 seleukid_mission_01_babylonia_task_10_DESC:0 "La paix assure la loyauté, aussi devons-nous veiller à ce que toute la région soit protégée par nos troupes, depuis les frontières de l'Assyrie au nord jusqu'au nord jusqu'aux frontières de la Perse au sud."
 seleukid_mission_01_babylonia_task_final_DESC:0 "Si la Babylonie a autrefois été conquise par les troupes d'Antigone le Borgne, elle est toujours restée loyale à Séleucos. Elle est désormais liée plus étroitement que jamais à la dynastie [ROOT.GetCountry.GetRuler.GetFamily.GetName], et nous pouvons nous appuyer sur le versement des impôts et ses effectifs."

