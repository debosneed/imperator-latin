 ### 2
 # Base Info
 seleukid_mission_02_syria:0 "Ambitions en Syrie"
 seleukid_mission_02_syria_DESCRIPTION:0 "La plupart des États des diadoques se trouvent sur les rives de la Méditerranée, tous liés les uns aux autres, tandis que nous-mêmes nous sommes trouvés en quelque sorte coupés et isolés en Babylonie, en Orient. Mais la Syrie pourrait être une nouvelle porte vers l'Occident, d'autant qu'elle est souvent négligée par nos rivaux."
 seleukid_mission_02_syria_CRITERIA_DESCRIPTION:0 "La mission sera considérée comme menée à bien lorsque nous aurons pris le contrôle de la Syrie et en aurons fait une région importante de nos territoires."
 seleukid_mission_02_syria_BUTTON_TOOLTIP:0 "La Syrie devrait être une nouvelle porte ouvrant sur l'Occident."

 seleukid_mission_02_syria_task_1:0 "Rêves syriens"
 seleukid_mission_02_syria_task_2:0 "Foyer des Antigonides"
 seleukid_mission_02_syria_task_3:0 "Près de l'Amanus"
 seleukid_mission_02_syria_task_4:0 "Gouvernance syrienne"
 seleukid_mission_02_syria_task_5:0 "Séleucie d'Occident"
 seleukid_mission_02_syria_task_6:0 "Une capitale méditerranéenne"
 seleukid_mission_02_syria_task_7:0 "S'assurer le contrôle"
 seleukid_mission_02_syria_task_8:0 "Colons grecs"
 seleukid_mission_02_syria_task_9:0 "Par les Portes de Syrie"
 seleukid_mission_02_syria_task_10:0 "Les terres de Mopsos"
 seleukid_mission_02_syria_task_11:0 "L'oracle de Mallos"
 seleukid_mission_02_syria_task_final:0 "Un second foyer"

 seleukid_mission_02_syria_task_1_DESC:0 "Nous devons préparer les troupes à une campagne vers [GetProvince('(int32)789').GetArea.GetRegion.GetName]. Nous ne savons que trop bien à quel point le périple vers la région peut s'avérer ardu s'il n'est pas préparé."
 seleukid_mission_02_syria_task_2_DESC:0 "Les établissements et villages grecs, ainsi que l'ancienne capitale antigonide, se trouvent sur la côte occidentale. L'un de nos premiers objectifs devrait être de prendre le contrôle du cours inférieur de l'Oronte."
 seleukid_mission_02_syria_task_3_DESC:0 "Dans l'est de [GetProvince('(int32)789').GetArea.GetRegion.GetName] se trouvent d'anciennes cités et d'anciens villages araméens, ainsi que quelques nouveaux établissements grecs, plus récents. C'est l'une des régions qui fait souvent écran entre nous et les territoires plus riches des Antigonides, de première importance si nous voulons ouvrir une route sûre entre la Babylonie et les côtes méditerranéennes."
 seleukid_mission_02_syria_task_4_DESC:0 "À mesure que nous bâtissons de nouvelles cités et établissons des gens en [GetProvince('(int32)789').GetArea.GetRegion.GetName], nous devons veiller à imposer aussi notre contrôle sur les campagnes aux alentours. Nous devons établir un réseau de cités, qui permettra d'administrer l'ensemble de la région."
 seleukid_mission_02_syria_task_5_DESC:0 "Nous devons construire une nouvelle cité royale, équivalente de [GetProvince('(int32)911').GetName] en Babylonie, où se trouvera le cœur administratif des territoires occidentaux."
 seleukid_mission_02_syria_task_6_DESC:0 "Nous devons développer [GetProvince('(int32)789').GetName], de manière à ce qu'elle puisse rivaliser avec les plus grandes cités sur les rives de la Méditerranée, par son étendue autant que par sa population. Elle sera la preuve éclatante de la puissance et de la prospérité [ROOT.GetCountry.GetAdjective]."
 seleukid_mission_02_syria_task_7_DESC:0 "Un autre de nos objectifs est de protéger la région par un réseau de cités et d'établissements fortifiés, capables de barrer la route à n'importe quelle invasion."
 seleukid_mission_02_syria_task_8_DESC:0 "Pour véritablement développer [GetProvince('(int32)789').GetArea.GetRegion.GetName] comme nous l'envisageons, nous devons trouver de nouveaux colons, qui pourront peupler les cités et villages de la région. Nous avons longtemps voulu avoir à disposition des Grecs, qui pourraient être levés au sein des armées. Avec un port méditerranéen à disposition, c'est désormais possible."
 seleukid_mission_02_syria_task_9_DESC:0 "À l'ouest se trouve [GetProvince('(int32)1880').GetArea.GetRegion.GetName], une autre région difficile, mais prometteuse, et qui ressemble de bien des manières à [GetProvince('(int32)789').GetArea.GetRegion.GetName]. Si pour l'heure nous devons concentrer nos efforts sur [GetProvince('(int32)789').GetArea.GetRegion.GetName], nous devrions toutefois envisager de faire tout ce qui est en notre pouvoir pour étendre notre influence."
 seleukid_mission_02_syria_task_10_DESC:0 "[GetProvince('(int32)1880').GetName] est l'un de ces lieux parfaitement adaptés pour refonder une cité en l'honneur de notre dynastie. Elle a tous les atouts pour devenir une cité importante, d'où pourraient être administrés les vastes territoires de l'Est de [GetProvince('(int32)1880').GetArea.GetRegion.GetName]."
 seleukid_mission_02_syria_task_11_DESC:0 "Des rumeurs circulent sur un ancien oracle situé non loin de [GetProvince('(int32)1881').GetName], pauvre et fragilisé depuis longtemps maintenant. Si nous restaurions les temples et sites sacrés de la région, peut-être pourrions-nous convaincre cet oracle de nous écouter ?"
 seleukid_mission_02_syria_task_final_DESC:0 "Nous avons enfin atteint notre but en [GetProvince('(int32)789').GetArea.GetRegion.GetName], et pouvons considérer la région comme la seconde en rang pour le pays, après la Babylonie."

