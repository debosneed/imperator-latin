l_french:
 anthology_which_does_not_exist_yet_tt:0 "Assembler l'$treasure_anthology$ en promulguant la décision #Y $philosophike_anthologia$#! et la placer dans le site sacré de [GetDeityDefinition('omen_alexander').GetName]."
 panoply_which_does_not_exist_yet_tt:0 "Assembler l'$treasure_alexander_panoply$ en promulguant la décision #Y $panoply_of_alexander_the_great$#! et la placer dans le site sacré de [GetDeityDefinition('omen_alexander').GetName]."
 own_or_control_treasure_in_alex_shrine:0 "Le trésor se trouve dans le site sacré de [alexander_deity_scope.GetName], possédé par [SCOPE.GetRootScope.GetCountry.GetName]."
 diadochi_empire:0 "Empire hellénistique"
 diadochi_empire_DESCRIPTION:0 "Une guerre civile dévastatrice a menacé de porter un coup fatal à l'empire créé par [alexander_scope.GetPraenomen] et ses généraux. À mesure que nous prenons le contrôle d'une portion de plus en plus vaste de cet empire, nous devons nous demander quel type d'empire nous voulons nous-mêmes créer.\nSi nous voulons que notre héritage soit plus durable que celui d'Alexandre, nous devons tout faire pour faire renaître la vision hellénistique du Conquérant, en donnant naissance à une culture impériale capable d'unifier toutes les élites de l'empire."
 AN_empire_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] est un #Y empire#!."
 diadochi_empire_CRITERIA_DESCRIPTION:0 "La mission sera considérée comme menée à bien lorsque nous aurons unifié et stabilité le monde hellénistique sur lequel régnait autrefois [alexander_scope.GetName]."
 diadochi_empire_BUTTON_TOOLTIP:0 "Une guerre civile dévastatrice a menacé de porter un coup fatal à l'empire créé par [alexander_scope.GetPraenomen] et ses généraux. À mesure que nous prenons le contrôle d'une portion de plus en plus vaste de cet empire, nous devons nous demander quel type d'empire nous voulons nous-mêmes créer.\nSi nous voulons que notre héritage soit plus durable que celui d'Alexandre, nous devons tout faire pour faire renaître la vision hellénistique du Conquérant, en donnant naissance à une culture impériale capable d'unifier toutes les élites de l'empire."
 diadochi_hellenistic_empire:0 "Empire successeur"
 diadochi_hellenistic_empire_DESC:0 "Des hommes ambitieux ont divisé ce qu'Alexandre avait autrefois uni. Afin de ne pas voir fondre notre emprise sur une portion de plus en plus grande des territoires gouvernés par Alexandre, nous devons mettre en place une administration impériale plus efficace que ce qu'avait eu le temps de mettre en place le Conquérant."
 diadochi_to_the_strongest:0 "Au plus fort"
 diadochi_to_the_strongest_DESC:0 "On dit que la dernière volonté d'Alexandre était que son empire passe au plus fort – et nous sommes prêts à relever le défi.\nAfin de contrôler l'empire, nous devons être capables de projeter notre puissance de manière rapide et efficace. Établissons une armée permanente, portant le nom des célèbres Boucliers d'argent d'Alexandre, chargée de protéger l'intégrité territoriale du pays."
 diadochi_two_rivers:0 "Deux fleuves"
 diadochi_two_rivers_DESC:0 "Au cours des siècles passés, les terres fertiles de Mésopotamie ont souvent été le berceau d'empires nouveaux. Dans le cadre de notre projet impérial, nous devons imposer notre autorité sur l'ensemble de la région, sur les rives de l'Euphrate et du Tigre."
 diadochi_crown_of_lower_egypt:0 "Couronne de Basse-Égypte"
 diadochi_crown_of_lower_egypt_DESC:0 "Avec ses récoltes abondantes et sa population nombreuse, l'Égypte est le joyau de tout empire. Si nous voulons gouverner le monde hellénistique, nous devons imposer notre autorité sur l'ensemble du delta du Nil ainsi que sur une bonne part des nomes à l'amont."
 diadochi_macedonian_barons:0 "Barons macédoniens"
 diadochi_macedonian_barons_DESC:0 "La tradition exige que tout roi de Macédoine reçoive l'approbation des barons du pays. Nul ne se souvient d'un monarque qui ne l'aurait pas reçue, aussi est-ce là un élément fondamental de la royauté macédonienne.\nNous devons donc prendre le contrôle du pays si nous voulons avoir la moindre crédibilité avant de revendiquer l'héritage d'Alexandre."
 diadochi_regional_rule_tt:0 "Lorsque cette mission aura été menée à bien, nous pourrons choisir de quelle manière nous voulons gouverner la région."
 diadochi_imperial_capital:0 "Capitale impériale"
 diadochi_imperial_capital_DESC:0 "Un pays aussi cosmopolite que le nôtre ne requiert qu'une seule véritable métropole, qui fera l'envie du monde qu'elle est destinée à gouverner. Nous devons donc embellir [ROOT.GetCountry.GetCapital.GetName] et y fonder les merveilles qui illustreront clairement notre ambition impériale."
 imperial_capital_mission_reward:0 "Métropole hellénistique"
 desc_imperial_capital_mission_reward:0 "Ceci est la capitale d'un vaste empire hellénistique, véritablement digne de gouverner le monde."
 diadochi_conquest_of_persia:0 "Conquête de la Perse"
 diadochi_conquest_of_persia_DESC:0 "Autrefois, les rois des rois achéménides ont été jusqu'en Grèce, menaçant tous les Hellènes qui y vivaient libres. Mais par ses conquêtes Alexandre s'est emparé de l'ensemble de l'Empire perse, et a repris à son compte le projet impérial perse.\nSi nous voulons réussir là où il a échoué, nous devons donc imposer notre contrôle sur toutes les anciennes satrapies perses, de l'Élam à la Bactriane."
 diadochi_conquest_of_persia_allow_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] ou ses dépendances possèdent toutes les localités dans les régions de [GetProvince('(int32)6518').GetArea.GetRegion.GetName|Y], de [GetProvince('(int32)6637').GetArea.GetRegion.GetName|Y], de [GetProvince('(int32)4799').GetArea.GetRegion.GetName|Y] et de [GetProvince('(int32)1595').GetArea.GetRegion.GetName|Y]."
 diadochi_to_the_indus:0 "Jusqu'à l'Indus"
 diadochi_to_the_indus_DESC:0 "Ayant vaincu Poros sur l'Hydaspe, Alexandre a pris le contrôle des plaines de Pentapotamie, le pays des cinq rivières, et n'est revenu sur ses pas que parce que ses hommes refusaient de le suivre plus avant. Depuis lors, des satrapes rebelles et des chefs indiens ont gouverné ces satrapies orientales, aussi est-il temps de les reprendre."
 diadochi_of_gods_and_men:0 "Des dieux et des hommes"
 diadochi_of_gods_and_men_DESC:0 "Notre empire englobe de nombreux peuples et de nombreuses croyances y sont représentées. Pour être les souverains légitimes de l'ensemble de nos sujets, nous devons donc honorer les dieux qu'ils vénèrent et doter leurs temples."
 diadochi_pantheon_deity_other:0 "Le panthéon officiel doit compter au moins #Y 2#! divinités n'appartenant pas à la religion officielle, et leurs sites sacrés être sous notre contrôle. ([SCOPE.Custom('get_diadochi_pantheon_ongoing')]/[SCOPE.ScriptValue('diadochi_pantheon_target_svalue')|Y0])"
 diadochi_pantheon_ongoing:0 "[SCOPE.ScriptValue('get_diadochi_pantheon_svalue')|R0]"
 diadochi_pantheon_complete:0 "[SCOPE.ScriptValue('get_diadochi_pantheon_svalue')|Y0]"
 diadochi_pantheon_deity_other_effect:0 "Mener à bien cette mission va améliorer notre statut parmi ceux qui vénèrent ces divinités."
 royal_shrine_modifier:0 "Sanctuaire royal"
 desc_royal_shrine_modifier:0 "Ce site abrite le sanctuaire sacré de l'une des divinités vénérées par notre dynastie."
 venerated_deity_modifier:0 "Divinité vénérée"
 desc_venerated_deity_modifier:0 "Nous avons gagné la faveur des membres de cette culture en soutenant le culte de l'une des divinités qui leur sont les plus chères."
 diadochi_center_of_art_and_culture:0 "Foyer d'art et de culture"
 diadochi_center_of_art_and_culture_DESC:0 "Un empire qui veut résister au passage du temps ne doit pas être constitué que de soldats, mais aussi de lettrés et d'artistes. Amenons à nous toute la connaissance du monde dans le complexe sacré d'Alexandre le Grand afin d'en faire le joyau du monde hellénistique. Quiconque souhaitera contribuer à la sagesse collective de l'humanité devra aspirer à y travailler avec notre permission et s'y voir fournir tout ce dont il aura besoin pour ses études."
 diadochi_school_of_x:0 "École de [ROOT.GetCountry.GetCapital.GetName]"
 diadochi_school_of_x_DESC:0 ""
 diadochi_philosopher_kings:0 "Rois philosophes"
 diadochi_philosopher_kings_DESC:0 "Le monde lettré a grandement bénéficié de notre mécénat, à tel point que les sages de [ROOT.GetCountry.GetCapital.GetName] ont commencé à être vus comme des membres d'une école de philosophie. Nous devons faire tout notre possible pour soutenir ce nouveau projet philosophique, en y attirant les esprits les plus brillants du monde et en veillant à ce qu'ils n'y manquant jamais de rien."
 diadochi_imperial_lineage:0 "Lignée impériale"
 diadochi_imperial_lineage_DESC:0 "Seul un roi avisé peut gouverner un pays aussi vaste et divers que le nôtre. Nous devons tout faire pour éduquer [ROOT.GetCountry.GetRuler.GetName] et ses héritiers. L'objectif est de veiller à ce que la lignée royale reste apte à gouverner l'empire, non seulement lors de l'actuelle génération, mais aussi lors de toutes celles qui suivront."
 diadochi_granary_of_the_mediterrenean:0 "Grenier de la Méditerranée"
 diadochi_granary_of_the_mediterrenean_DESC:0 "Il n'est guère surprenant que tant de philosophes décrivent l'utopie comme un État où l'on est libéré de ce fardeau qu'est le travail et n'aspirons à rien. Assurer l'accès durable au grain pour toutes les cités de Grèce, pour [ROOT.GetCountry.GetCapital.GetName] et pour tous les autres territoires de l'empire est vital pour donner naissance à une ère de paix et de prospérité. Émeutes de la faim, disettes et famines empêchent encore le progrès, l'urbanisation et les échanges. Nous devons donc débarrasser nos sujets de ces menaces constantes afin de faire naître un âge d'or."
 diadochi_pax_hellenica:0 "Basilicê Eirênê"
 diadochi_pax_hellenica_DESC:0 "Entrons de plain-pied dans une ère nouvelle de stabilité, de paix impériale, où une dynastie de monarques puissants et sages maintient la paix. Bandits, brigands et quiconque souhaiterait abuser de son pouvoir seront tenus écartés par une administration qui veillera à protéger tous les sujets, quelles que soient leur culture ou leurs croyances.\n\nCertains pourraient bien s'offenser de ce projet, mais ne les laissons pas faire, réduisons à néant leur influence sur un avenir qui n'appartient qu'à [ROOT.GetCountry.GetRuler.GetName], à sa dynastie et à son peuple."
 country_splitting_in_two:0 "Cela va causer une #R guerre civile#! entre les loyalistes et ceux qui voudront s'opposer au projet impérial hellénistique."
 diadochi_revolter_name:0 "Coalition des satrapes"
 diadochi_revolter_adjective:0 "satrape"
 diadochi_heirs_of_alexander:0 "Héritiers d'Alexandre"
 diadochi_heirs_of_alexander_DESC:0 "De l'Orient à l'Occident, l'empire d'Alexandre est désormais réunifié."
 diadochi_ends_of_the_world:0 "Jusqu'aux confins du monde"
 diadochi_ends_of_the_world_DESC:0 "Lorsque Alexandre est mort à Babylone, un grand respect a au départ été témoigné à ses armes et son armure, disposées sur le siège en bout de table tandis que les plans étaient tracés pour régler sa succession. Mais, dans la confusion générale qui a suivi, elles se sont trouvées perdues, dispersées par les vents du changement qui balayaient son empire tombant en ruines.\nNous devons rassembler toute l'armure d'Alexandre, et la remettre sur sa tombe, où elle devra être honorée de manière appropriée."
 diadochi_apotheosis:0 "Apothéose"
 diadochi_apotheosis_DESC:0 "Il est temps pour [ROOT.GetCountry.GetRuler.GetName] de prendre la place qui lui revient en tant que divinité. Suivant les pas de [alexander_scope.GetName], [ROOT.GetCountry.GetRuler.GetSheHe] sera à la fois [ROOT.GetCountry.GetRuler.GetWomanMan] et dieu, vénéré au côté de toutes les autres divinités du panthéon [ROOT.GetCountry.GetAdjective]."
 me_diadochi_empire_events.1.t:0 "[venerated_deity.GetName] et [venerated_deity_2.GetName]"
 me_diadochi_empire_events.1.desc:0 "Afin de témoigner de notre respect pour les divinités vénérées par les peuples de l'empire, nous sommes prêts à faire une donation importante. La seule question qui reste à régler est le choix des dieux qui doivent être ainsi honorés.\nSi un tel choix devrait être avant tout motivé par la foi, il est indéniable qu'il impressionnera les fidèles de la divinité que nous aurons choisie."
 me_diadochi_empire_events.1.a:0 "[venerated_deity.GetName]"
 me_diadochi_empire_events.1.b:0 "[venerated_deity_2.GetName]"
 me_diadochi_empire_events.1.c:0 "Tentons de gagner la faveur des deux"
 me_diadochi_empire_events.1.d:0 "Tentons de gagner la faveur des deux"
 me_diadochi_empire_events.2.t:0 "Délabrement des sanctuaires de [shrine_decay_province.GetName]"
 me_diadochi_empire_events.2.desc:0 "Un messager furieux est arrivé aujourd'hui, envoyé par les prêtres de [shrine_decay_province.GetName]. Le manque de ressources et le délabrement de plus en plus visible des sanctuaires, de même que le manque apparent de soutien de [palace_province.GetName] poussent de plus en plus les prêtres à critiquer notre pouvoir."
 me_diadochi_empire_events.2.a:0 "C'est malheureux"
 me_diadochi_empire_events.3.t:0 "Empire successeur"
 me_diadochi_empire_events.3.desc:0 "Si notre royaume n'a jamais été petit, il n'a cessé de s'accroître, à mesure que nous œuvrons à réunifier l'empire divisé qu'a laissé Alexandre. Une administration doit toutefois tempérer ces expansions, à la fois en s'installant rapidement sur les nouveaux territoires, et en y appliquant nos plans et nos décisions destinées à fonder un empire durable, capable de rester uni, au contraire de celui d'Alexandre.\nVoilà exactement les objectifs du développement récent de l'administration royale, qui doit construire une structure de cette sorte. Mais le temps seul dira si elle pourra perdurer."
 me_diadochi_empire_events.3.a:0 "Vive l'empire [ROOT.GetCountry.GetAdjective] !"
 me_diadochi_empire_events.4.t:0 "Les Boucliers d'argent"
 me_diadochi_empire_events.4.desc:0 "Une entreprise militaire durable requiert une armée permanente et forte. En tirant parti de l'expertise et du financement de toutes nos forces, nous avons commencé à créer de nouveaux « Boucliers d'argent », capable de maintenir l'ordre et d'étendre nos territoires. Il leur faudra du temps avant qu'ils se taillent la même réputation que le corps qui lui a donné son nom, mais il ne s'agit là que de la première étape vers l'établissement de ce véritable empire successeur auquel aspire le monde hellénistique."
 me_diadochi_empire_events.4.a:0 "En avant, Argyraspides !"
 claims_on_empire:0 "Nous allons disposer de revendications sur toutes les autres régions de l'empire d'Alexandre que nous ne contrôlons pas encore."
 me_diadochi_empire_events.5.t:0 "Les barons de Macédoine"
 me_diadochi_empire_events.5.desc:0 "Conformément à la tradition, le roi de Macédoine doit recevoir l'approbation des barons du pays.\nIl ne s'agit pas d'une élection telle que la pratiquent les démocraties grecques, car il n'y a toujours qu'un seul candidat, mais il ne s'agit pas pour autant d'une désuétude sans fondement. L'assemblée des familles macédoniennes influentes doit montrer sa loyauté envers le nouveau souverain, et celui-ci peut alors affirmer son intention de suivre les traditions anciennes, les engagements du passé, et de perpétuer l'héritage de ceux qui l'ont précédé.\n\nLes barons sont désormais rassemblés, aussi est-il temps de leur faire confirmer le règne de [ROOT.GetCountry.GetRuler.GetName]. Certains d'entre eux espèrent qu'[ROOT.GetCountry.GetRuler.GetSheHe] nommera un Macédonien influent, [candidate.GetName], comme représentant local autonome, afin que [ROOT.GetCountry.GetRuler.GetPraenomen] puisse lui-même se concentrer sur la gestion du reste de l'empire."
 me_diadochi_empire_events.5.a:0 "[candidate.GetName] convient tout à fait"
 satrapy_of_macedon_release:0 "La Macédoine va devenir une satrapie gouvernée par [candidate.GetName], qui administrera aussi la Grèce."
 me_diadochi_empire_events.5.b:0 "Le gouvernement se fait uniquement depuis [ROOT.GetCountry.GetCapital.GetName]"
 chosen_deputy:0 "Représentant choisi"
 macedonian_barons_spurned:0 "Barons macédoniens"
 desc_macedonian_barons_spurned:0 "Plutôt qu'accorder clairement l'autonomie à la Macédoine, nous avons préféré concéder des privilèges à ses barons afin de nous assurer de leur soutien."
 macedonian_barons_confirmed:0 "Approbation par les barons de Macédoine"
 desc_macedonian_barons_confirmed:0 "Notre règne a été approuvé par les barons de Macédoine."
 prioritized_larger_empire:0 "Suprématie impériale"
 desc_prioritized_larger_empire:0 "Notre volonté de faire passer le bien de l'empire avant celui de provinces particulières s'est traduite par un afflux de richesses dans le trésor impérial."
 SATRAPY_OF_MACEDON:0 "Satrapie de Macédoine"
 MACEDONIAN_SATRAPY_ADJECTIVE:0 "macédonienne"
 me_diadochi_empire_events.6.t:0 "Art et culture"
 me_diadochi_empire_events.6.desc:0 "L'entreprise visant à faire de [alex_city.GetName] le premier foyer de connaissance au monde s'est traduite par l'érection d'une grande bibliothèque, dont l'ambition est de collecter tout le savoir de l'humanité. Des scribes ont été dépêchés dans toutes les régions du monde pour trouver ou copier les ouvrages écrits, sous toutes leurs formes. Cela se traduit par une gigantesque collection de livres, appelé souvent l'Anthologie philosophique, que tous les sujets de l'empire peuvent demander à étudier. La bibliothèque emploie désormais suffisamment de copistes, de traducteurs et d'illustrateurs pour remplir une véritable cité, tous chargés de disséminer le savoir nouvellement acquis, partout dans l'empire."
 me_diadochi_empire_events.6.a:0 "Le savoir, c'est le pouvoir"
 center_of_art_and_culture_modifier:0 "Puissance du savoir"
 desc_center_of_art_and_culture_modifier:0 "En faisant tout pour acquérir tous les ouvrages écrits du monde, pour les copier, cataloguer et compiler leurs contenus, nous avons pu donner naissance à un environnement où les idées nouvelles sont aisées à mettre en œuvre afin de compléter celles de ceux qui sont venus avant nous."
 me_diadochi_empire_events.7.t:0 "Rois philosophes"
 me_diadochi_empire_events.7.desc:0 "Les sujets de réflexion sont nombreux pour les philosophes se trouvant dans une capitale qui prétend à devenir le cœur d'un empire universel – des sujets au-delà de la portée de simples dirigeants et administrateurs. Par un travail méticuleux, [royal_philosopher.GetName] a identifié un groupe de gens qui pourrait apporter une grande aide pour répondre à ces questions. [royal_philosopher.GetSheHe|U] est persuadé que cette occasion, grâce à l'accès offert à la plus grande bibliothèque de l'humanité, devrait pousser n'importe à accepter une invitation à [ROOT.GetCountry.GetCapital.GetName]."
 me_diadochi_empire_events.7.a:0 "Invitons donc ces gens"
 me_diadochi_empire_events.7.a.tt:0 "[a_philosopher.GetName] va être invité à rejoindre les philosophes de [THIS.GetCountry.GetCapital.GetName]."
 me_diadochi_empire_events.7.b:0 "Offrons-leur de généreuses gratifications"
 me_diadochi_empire_events.7.b.tt:0 "[a_philosopher.GetName] va recevoir un don et une invitation à rejoindre les philosophes de [THIS.GetCountry.GetCapital.GetName]."
 me_diadochi_empire_events.71.desc:0 "Un message, venu de loin, est arrivé pour inviter [invited_philosopher.GetName] à rejoindre un cercle de savants à [philosopher_king_country.GetCountry.GetCapital.GetName]."
 me_diadochi_empire_events.71.a:0 "Acceptons qu'il se rende à [philosopher_king_country.GetCountry.GetCapital.GetName]"
 me_diadochi_empire_events.71.b:0 "Refusons"
 me_diadochi_empire_events.8.t:0 "[invited_philosopher.GetName]"
 me_diadochi_empire_events.8.desc:0 "Nous venons d'apprendre que [invited_philosopher.GetName] a accepté notre invitation à [ROOT.GetCountry.GetCapital.GetName], et s'impatiente déjà de pouvoir rejoindre le cercle de nos penseurs."
 me_diadochi_empire_events.8.a:0 "Il est bienvenu"
 me_diadochi_empire_events.9.t:0 "Rejet"
 me_diadochi_empire_events.9.desc:0 "Nous venons d'apprendre que [invited_philosopher.GetName] a rejeté notre invitation à [ROOT.GetCountry.GetCapital.GetName], refusant de rejoindre le cercle des penseurs dans la capitale impériale."
 me_diadochi_empire_events.9.a:0 "C'est ridicule"
 me_diadochi_empire_events.10.t:0 "Dispute philosophique"
 me_diadochi_empire_events.10.desc:0 "Le cercle toujours plus nombreux des penseurs de [ROOT.GetCountry.GetCapital.GetName] s'est lancé dans un vif débat sur la nature de la sujétion. [great_thinker.GetName] est persuadé que la nature des obligations, à la fois du sujet et du dirigeant, sont identiques pour tous les sujets de l'empire. [great_thinker_2.GetName], pour sa part, objecte que ces droits et devoirs doivent dépendre des traditions et coutumes de chaque région, et que c'est là le rôle d'un dirigeant que de respecter chaque communauté qui se trouve placée sous son autorité."
 me_diadochi_empire_events.10.a:0 "L'empire est unique"
 imperial_unity_school:0 "École de l'unité impériale"
 desc_imperial_unity_school:0 "Nous encourageons au développement de la philosophie politique préconisant qu'un empire doit être uniformisé pour ce qui concerne les droits et devoirs des sujets tout comme des dirigeants."
 imperial_diversity_school:0 "École de la diversité impériale"
 desc_imperial_diversity_school:0 "Nous encourageons au développement de la philosophie politique préconisant qu'un empire est une collection de pays qui œuvre tous à atteindre un objectif commun, guidés par l'autorité du premier parmi les égaux."
 me_diadochi_empire_events.10.b:0 "Nous sommes un empire très divers"
 me_diadochi_empire_events.11.t:0 "Le lycée de [ROOT.GetCountry.GetCapital.GetName]"
 me_diadochi_empire_events.11.desc:0 "Même si tous ne sont pas venus, un groupe restreint de philosophes a été constitué. L'école philosophique de [ROOT.GetCountry.GetCapital.GetName] est devenue un centre animé de réflexion et de débats. Des pensées audacieuses sur la nature de l'homme, sur la gouvernance, et sur ce qu'implique la sujétion ou le pouvoir au sein d'un empire universel y sont débattues par les plus grands esprits de notre temps."
 me_diadochi_empire_events.11.a:0 "Psyches iatreion"
 lycaeum_of_capital:0 "Lycée"
 desc_lycaeum_of_capital:0 "Le pays abrite une école philosophique renommée, située non loin de la capitale, où se réunit un groupe ayant accès aux ouvrages se trouvant dans la grande bibliothèque qui lui permettent de mettre en pratique leurs pensées."
 me_diadochi_empire_events.12.t:1 "L'école de [ROOT.GetCountry.GetCapital.GetName]"
 me_diadochi_empire_events.12.desc:0 "Nombreux sont ceux qui sont appelés à contribuer à l'œuvre voulue par [ROOT.GetCountry.GetRuler.GetName], mais tous ne sont pas aussi talentueux. [royal_philosopher.GetName] a donc suggéré de mettre en place une série d'épreuves, qui permettront d'évaluer les candidats selon leurs connaissances dans les langues, les mathématiques, l'écriture et d'autres sujets importants regardant l'administration de l'empire. Ce n'est qu'à l'issue de ces épreuves qu'ils pourraient se voir accorder le droit d'entrer dans la nouvelle école qui est mise en place pour former l'administration.\nMais [hof_of_power.GetName] est persuadé qu'un système si rigide serait trop coûteux et prendrait trop de temps – d'autant que les grandes familles ont un intérêt direct à veiller à la sauvegarde du pays, et que si elles pouvaient elles-mêmes fournir des candidats compétents cela gagnerait un temps précieux et éviterait d'avoir à refuser l'accès aux antichambres du pouvoir à ceux qui ont le rang pour y prétendre."
 me_diadochi_empire_events.12.a:0 "Nous devons mettre en place un système d'examens"
 me_diadochi_empire_events.12.b:0 "Le sang suffit à prouver ce qu'un concours ne peut démontrer"
 imperial_birth_merit_system:0 "Droit du sang aux offices"
 desc_imperial_birth_merit_system:0 "Nous sommes dans la position enviable : les familles loyales et puissantes qui nous ont servi durant des générations nous accordent un accès aisé à leurs jeunes membres pour que nous les formions à l'art de l'administration."
 imperial_examination_system:0 "Système d'examens impériaux"
 desc_imperial_examination_system:0 "Nous avons commencé à recruter des administrateurs pour qu'ils soient formés de façon centralisée, après avoir effectué une série d'examens impériaux. Le mérite doit l'emporter sur le sang."
 school_of_x_outcome_depends_on_choices:0 "Les conséquences de cette tâche dépendront des choix faits durant sa mise en œuvre."
 me_diadochi_empire_events.13.t:0 "Programme"
 me_diadochi_empire_events.13.desc:0 "De nombreux sujets intéressent ceux qui aspirent à prendre part un jour au gouvernement d'un empire s'étendant à l'échelle d'un continent, et sans doute [ROOT.GetCountry.GetCapital.GetName], avec ses immenses bibliothèques et ses cercles philosophiques animés, est-elle l'un des lieux les plus appropriés pour s'y familiariser. Mais là où les grands penseurs sont nombreux, il y a aussi des débats.\nSur la question du programme de la nouvelle école impériale, un groupe, rassemblé autour de [philopher_1.GetName], prétend que l'axe central devrait être les sujets financiers, de même que la médiation et l'arbitrage. Cela permettrait ainsi à nos administrateurs de se préparer à devenir la voix du pouvoir.\nMais d'autres ont adopté une approche plus radicale, demandant à ce que soient enseignés des sujets bien plus variés, dont bon nombre n'intéressent en rien directement un représentant du pouvoir. Selon cette vision, ces administrateurs sortiraient de l'école en hommes éclairés et idéaux, qui constitueraient autant d'exemples que les autres pourraient imiter."
 me_diadochi_empire_events.13.a:0 "Contentons-nous de l'indispensable"
 me_diadochi_empire_events.13.b:0 "L'éducation vise à ouvrir l'esprit"
 administrative_education:0 "Éducation administrative"
 desc_administrative_education:0 "Tous les administrateurs de l'empire suivent un programme centralisé et se voient enseigner exactement ce qu'il leur est indispensable de connaître pour mener à bien leurs tâches."
 classical_education:0 "Éducation classique"
 desc_classical_education:0 "Tous les administrateurs de l'empire suivent un programme centralisé dans de nombreux sujets, depuis la rhétorique et les mathématiques, jusqu'à la poésie, l'histoire et les détails les plus pointus de la philosophie."
 me_diadochi_empire_events.14.t:0 "Lignée impériale"
 me_diadochi_empire_events.14.desc:0 "Tandis que l'école et les philosophes de [ROOT.GetCountry.GetCapital.GetName] s'appliquent à explorer la meilleure manière de gouverner un empire universel, un certain nombre d'idées différentes ont émergé quant à la formation qui devrait être dispensée.\n\nCertains, inspirés par les idées de [finesse_thinker.GetPraenomen], prétendent que la plus importante responsabilité d'un souverain est d'être lui-même versé dans les rouages du gouvernement et de l'administration. D'autres, soutenant en cela [zeal_thinker.GetPraenomen], insistent sur l'importance de comprendre la philosophie et les rites, afin d'avoir un meilleur aperçu de la divinité et d'honorer les dieux en toute occasion. Quant à un troisième groupe, réuni autour de [charisma_thinker.GetPraenomen], il pense que maîtriser l'art du discours est la première qualité d'un grand dirigeant, et que seule la rhétorique peut lui permettre de convaincre ses sujets de ce qu'il est bien et bon de faire.\n\nC'est donc à nous qu'il revient de décider du groupe qui mettra en place la formation des prochains souverains."
 me_diadochi_empire_events.14.a:0 "Écoutons les partisans de [finesse_thinker.GetName]"
 me_diadochi_empire_events.14.a.tt:0 "Tous les enfants de la dynastie gagneront désormais #Y 2#! en finesse."
 me_diadochi_empire_events.14.b:0 "[zeal_thinker.GetName] a raison"
 me_diadochi_empire_events.14.b.tt:0 "Tous les enfants de la dynastie gagneront désormais #Y 2#! en ferveur."
 me_diadochi_empire_events.14.c:0 "[charisma_thinker.GetName] est convaincant"
 me_diadochi_empire_events.14.c.tt:0 "Tous les enfants de la dynastie gagneront désormais #Y 2#! en charisme."
 diadochi_imperial_lineage_reward:0 "Tous les enfants de la dynastie seront désormais éduqués pour gagner #Y 2#! en finesse, en ferveur ou en charisme."
 tutor_of_generations:0 "Tuteur dynastique"
 me_diadochi_empire_events.15.t:0 "Paix en Mésopotamie"
 me_diadochi_empire_events.15.desc:0 "Au cours des dernières décennies, la Mésopotamie a vu s'affronter les empires, et elle a été ravagée par les conflits entre Achéménides, Assyriens, Macédoniens et Séleucides. Les routes royales d'autrefois et les réseaux de canaux ont été constamment menacés par les brigands et le manque d'entretien. Gagner la confiance des habitants de la région va donc nécessiter d'améliorer leur sort.\n\nLes administrateurs rapportent que les structures déjà en place pourraient largement permettre de mener à bien des travaux de restauration, si nous usons de notre pouvoir et de notre influence.\nL'arrivée de [ROOT.GetCountry.GetRuler.GetName] et de nos armées est donc l'occasion de rendre à la région sa puissance d'autrefois, même si un tel projet risque d'être dispendieux pour le trésor."
 me_diadochi_empire_events.15.a:0 "Laissons Assyriens et Babyloniens se gouverner eux-mêmes"
 satrapy_of_mesopotamia_release:0 "La Mésopotamie va devenir une satrapie gouvernée par [loyal_ruler.GetName]."
 MESOPOTAMIA_SATRAP:0 "Mésopotamie"
 MESOPOTAMIA_SATRAP_ADJECTIVE:0 "mésopotamienne"
 mesopotamian_autonomy:0 "Mésopotamie autonome"
 desc_mesopotamian_autonomy:0 "Nous avons pris la décision de laisser un satrape d'origine autochtone gouverner les habitants de la Mésopotamie. Cela nous permet de contrôler la région à peu de frais."
 mesopotamian_integration:0 "Gréco-mésopotamiens"
 desc_mesopotamian_integration:0 "Par un contrôle direct et une politique de mixité culturelle, nous avons rapidement accru l'intégration des habitants de Mésopotamie au sein de la société."
 mesopotamian_capital:0 "Capitale mésopotamienne"
 desc_mesopotamian_capital:0 "Cette cité est la capitale de la Mésopotamie grecque, le cœur d'où l'ensemble de la région est gouverné par une élite gréco-mésopotamienne."
 me_diadochi_empire_events.15.b:0 "Seule notre influence peut assurer leur prospérité"
 me_diadochi_empire_events.16.t:0 "La couronne de Basse-Égypte"
 me_diadochi_empire_events.16.desc:0 "Le cours du Bas-Nil et les symboles du pouvoir égyptien sont désormais entre nos mains, aussi l'heure est elle venue de nommer [ROOT.GetCountry.GetRuler.GetName] pharaon des royaumes d'Égypte. Le soutien du grand-prêtre de Ptah nous assurerait de disposer de la légitimité, de la même manière que tous les autres pharaons grecs du passé.\n\nLes prêtres égyptiens ont donc demandé à jouir d'une certaine autonomie, afin en échange de nous apporter leur soutien. Cela jouerait ainsi un grand rôle dans la constitution du grand empire hellénistique que nous cherchons à établir.\n\nLe pays compte de nombreuses cultures et de nombreux peuples toutefois, et nos sujets grecs en particulier ont tendance à considérer les privilèges accordés à d'autres qu'eux avec une grande méfiance."
 me_diadochi_empire_events.16.a:0 "L'Égypte doit être gouvernée avec le consentement des Égyptiens"
 me_diadochi_empire_events.16.b:0 "Seule une autorité directe peut être acceptée"
 egyptian_autonomy:0 "Égypte autonome"
 desc_egyptian_autonomy:0 "L'Égypte est fermement sous contrôle, et nous avons franchi une étape importante pour être reconnus comme les héritiers véritables d'Alexandre, en même temps qu'une source inépuisable de céréales."
 egyptian_capital:0 "Capitale égyptienne"
 desc_egyptian_capital:0 "Cette cité est la capitale des territoires égyptiens de l'empire hellénistique. Elle n'est ni égyptienne ni grecque, mais mêle toutes les cultures présentes en Égypte."
 satrapy_of_egypt_release:0 "L'Égypte va devenir une satrapie autonome gouvernée par [loyal_ruler.GetName]."
 egyptian_integration:0 "Gréco-égyptiens"
 desc_egyptian_integration:0 "L'autorité impériale directe de l'empire sur l'Égypte a permis d'accélérer l'intégration des Égyptiens au sein de la société."
 EGYPT_SATRAP:0 "Satrapie d'Égypte"
 EGYPT_SATRAP_ADJECTIVE:0 "égyptienne"
 me_diadochi_empire_events.17.t:0 "Les merveilles de [ROOT.GetCountry.GetCapital.GetName]"
 me_diadochi_empire_events.17.desc:0 "Même si cela a été coûteux, bien peu de lieux, de par le monde, peuvent rivaliser désormais avec [ROOT.GetCountry.GetCapital.GetName]. Avec son architecture monumentale, il s'agit véritablement de la capitale d'un empire universel, et non plus de celle d'une simple dynastie royale.\n\nL'administration impériale, en plein développement, et les nobles toujours plus nombreux, lui donnent un visage toujours plus cosmopolite. Un symbole de cela est le dialecte employé dans les rues, qualifié de « bon [ROOT.GetCountry.GetAdjective] », qui semble constitué d'un nombre sans cesse croissant de mots et d'expressions provenant de toutes les langues de l'empire. Bientôt, après qu'ils y ont été éduqués et y ont reçu leurs titres, les administrateurs de tout l'empire auront en commun cette langue."
 me_diadochi_empire_events.17.a:0 "C'est là la graine de l'avenir"
 me_diadochi_empire_events.18.t:0 "Le grenier à blé de la Méditerranée"
 me_diadochi_empire_events.18.desc:0 "Des années de conflit ont laissé les champs en jachère, et sur les routes pullulent les brigands. Depuis la Mésopotamie jusqu'à l'Égypte, il est demandé à ce qu'une police protège les paysans [ROOT.GetCountry.GetAdjective] et les routes utilisées pour transporter leurs denrées dans les régions qui en éprouvent le besoin.\n\n[helper.GetName] a donc proposé un projet d'une force de police, distincte de l'armée, chargée de la préservation de la paix impériale et d'assurer le libre passage et la sécurité de ceux qui travaillent la terre.\n\n[ROOT.GetCountry.GetRuler.GetName] contrôle les premières régions productrices de grain au monde. Il n'y a donc aucune raison que nos sujets soient victimes de la disette alors qu'il ne s'agit que de protéger ceux qui cultivent et transportent les denrées au sein de l'empire [ROOT.GetCountry.GetAdjective]."
 me_diadochi_empire_events.18.a:0 "Nommons [helper.GetName] chef de cette police"
 me_diadochi_empire_events.18.b:0 "L'armée est suffisante pour cette tâche"
 rural_police:0 "Force de police rurale"
 desc_rural_police:0 "Nous avons dédié des ressources considérables à la protection des paysans et à la traque des bandits qui infestent les routes."
 food_protector_accepted:0 "Chef de la police rurale"
 me_diadochi_empire_events.19.t:0 "Remise en culture des champs"
 me_diadochi_empire_events.19.desc:0 "Après les nombreuses guerres entre successeurs, les champs et domaines laissés à l'abandon sont nombreux dans tout l'empire. Si nous voulons qu'ils retrouvent leur productivité, nous devons nous assurer que ceux qui en ont le talent puissent reprendre ces terres.\n[rich_family.GetName] a ainsi suggéré de distribuer ces propriétés aux grandes familles, en échange de la promesse qu'elles utiliseraient leur fortune pour travailler ces terres en jachère, ce qui permettrait de mettre en place rapidement dans tout l'empire de grands domaines utilisant les esclaves de manière efficace et productive.\n[influential_person.GetName] s'y oppose toutefois, en disant que nous devrions plutôt distribuer ces terres aux vétérans des grandes guerres, de manière à ce que ces hommes aient, en tant que petits propriétaires fonciers, un avenir dans ce pays pour lequel ils ont combattu."
 me_diadochi_empire_events.19.a:0 "Nous pouvons nous fier aux hommes de qualité"
 me_diadochi_empire_events.19.a.tt:0 "Les terres en jachère vont être distribuées aux grandes familles."
 family_food_holdings_loyalty:0 "Distribution de terres"
 food_holdings_loyalty:0 "Tous les membres de la famille [THIS.GetCharacter.GetFamilyDisplayName] vont gagner #G 5#! en loyauté pendant #Y 10#! ans."
 me_diadochi_empire_events.19.b:0 "Les soldats font de bons paysans"
 me_diadochi_empire_events.19.b.tt:0 "Cela va grandement réduire le nombre de vétérans loyaux aux personnages dans le pays."
 soldier_farmers:0 "Paysans soldats"
 desc_soldier_farmers:0 "Nous avons distribué de nombreuses propriétés inoccupées aux anciens soldats afin qu'ils s'y retirent et y cultivent la terre."
 me_diadochi_empire_events.20.t:0 "Progrès technologiques"
 me_diadochi_empire_events.20.desc:0 "Les avancées dans le rétablissement de la production agricole, après des années de conflit, pourraient être grandement accélérées si nous laissions les philosophes naturalistes et les scribes réfléchir et étudier la façon d'améliorer les choses. C'est du moins ce que prétendent [researcher.GetName] et un groupe de penseurs. Ils implorent [ROOT.GetCountry.GetRuler.GetName] de les laisser surveiller et analyser les méthodes de culture et les domaines par eux-mêmes, afin qu'ils définissent des lopins précisément délimités et puissent faire connaître aux fermiers qui en éprouvent le besoin les dernières innovations et méthodes technologiques. Naturellement, une telle entreprise ne pourrait se faire sans y consacrer des ressources."
 me_diadochi_empire_events.20.a:0 "L'argent n'est qu'une question secondaire"
 agricultural_technological_progress:0 "Innovations agricoles"
 desc_agricultural_technological_progress:0 "Les investissements faits pour développer les dernières technologies agricoles ont initié un véritable projet scientifique."
 food_tech_officer:0 "Financement de la recherche agricole"
 no_food_progress_tt:0 "Ce choix ne va pas améliorer significativement la production de denrées."
 me_diadochi_empire_events.20.b:0 "Celui qui connaît le mieux la terre, c'est le paysan"
 me_diadochi_empire_events.21.t:0 "Transports"
 me_diadochi_empire_events.21.desc:0 "L'un des plus grands défis qui se posent à l'empire, pour nourrir ses plus grandes cités, est de la transporter d'un lieu à un autre. La plupart du temps, cela implique de déplacer des quantités considérables par navire, qui parcourent les fleuves, franchissent les mers ou remontent les canaux, jusqu'aux lieux ou cette nourriture est nécessaire.\n\nOr, nous venons de recevoir une offre de [shipowner.GetName], qui prétend être prêt à veiller à ce que nous disposions toujours des navires nécessaires à cette tâche, aussi longtemps que nous garantirons de le payer régulièrement."
 me_diadochi_empire_events.21.a:0 "Qu'il en soit donc ainsi"
 food_transportation_loyalty:0 "Contrat de transport de denrées"
 family_food_transport_loyalty:0 "Tous les membres de la famille [shipowner.GetFamilyDisplayName] vont gagner #G 10#! en loyauté pendant #Y 10#! ans."
 me_diadochi_empire_events.21.b:0 "Nous ne pouvons lancer une telle entreprise"
 me_diadochi_empire_events.22.t:0 "Poussière, sueur et sang"
 me_diadochi_empire_events.22.desc:0 "Les efforts faits pour mettre en place un réseau d'approvisionnement en denrées au sein de l'empire ont porté leurs fruits. Dans toutes les grandes cités a maintenant été établi un approvisionnement centralisé en grain, de même qu'un réseau de transport bien protégé des denrées. Un nombre sans cesse croissant de gens s'enrichissent par ailleurs de ces affaires, des investisseurs qui récoltent les profits de ce qu'ont semé les paysans.\n\nLe contraste est d'autant plus vif avec les humbles des rues de [ROOT.GetCountry.GetCapital.GetName]. Ceux qui ne possèdent pas de terres, et n'ont pas de talent particulier, mais doivent malgré tout faire face aux dettes et aux difficultés irrésolubles, qui sont maintenant confrontés à la fois à la faim et à la pauvreté."
 me_diadochi_empire_events.22.a:0 "Ils ne sont que de peu d'importance dans le cadre général"
 me_diadochi_empire_events.22.b:0 "Nos réserves de grain suffiront à les nourrir"
 grain_store_reduction:0 "La quantité de denrées en réserves dans toutes les provinces de l'empire va être réduite de #R 600#!."
 grain_store_reduction_loyalty:0 "La loyauté de toutes les provinces de l'empire va être accrue de #G 30#!."
 grain_store_reduction_loyalty_lower:0 "La loyauté de toutes les provinces de l'empire va être accrue de #G 10#!."
 grain_dole_diadochi:0 "Du grain pour les pauvres"
 desc_grain_dole_diadochi:0 "Nous avons ouvert les réserves de grain de l'État pour les pauvres, de manière à ce que nul ne souffre plus de la faim dans le pays."
 grain_secured:0 "Approvisionnement en grain assuré"
 desc_grain_secured:0 "Nous avons tout fait pour veiller à ce que le grain parvienne jusque dans les principaux foyers urbains, et la population en est reconnaissante."
 me_diadochi_empire_events.23.t:0 "Poussière, sueur et sang"
 me_diadochi_empire_events.23.desc:0 "Les efforts faits pour mettre en place un réseau d'approvisionnement en denrées au sein de l'empire n'ont pas été entièrement vains. Les grands projets visant à mettre fin aux disettes et aux pénuries étaient, malgré tout, sans doute été un peu trop ambitieux. Quoi qu'il en soit, que ce soit par nos efforts ou grâce à la paix intérieure durable, il est évident que la production de denrées est plus importante qu'autrefois.\n\nMais cela ne réjouit pas pour autant les humbles, dans les rues de [ROOT.GetCountry.GetCapital.GetName], qui passent leur existence à travailler durement. Peu de nos sujets savent autant qu'eux ce que veut dire la faim."
 me_diadochi_empire_events.23.a:0 "Ils ne sont que de peu d'importance dans le cadre général"
 me_diadochi_empire_events.23.b:0 "Nos réserves de grain suffiront à les nourrir"
 grain_dole_worse_diadochi:0 "Du grain pour les pauvres"
 desc_grain_dole_worse_diadochi:0 "L'État a réservé une certaine quantité de grain pour nourrir les humbles afin de tenir la disette éloignée."
 grain_secured_worse:0 "Approvisionnement en grain assuré"
 desc_grain_secured_worse:0 "Les efforts faits pour assurer l'approvisionnement en grain pour tous nos sujets n'ont pas eu les résultats espérés. Des pénuries se produisent toujours, même si elles sont souvent sous contrôle, ce qui est une amélioration pour la population auparavant victime de la disette."
 diadochi_granary_of_the_mediterrenean_outcome:0 "Si nous pouvons assurer l'approvisionnement en denrée pour les pauvres, cela contribuera grandement au projet impérial."
 me_diadochi_empire_events.24.t:0 "La conquête de la Perse"
 me_diadochi_empire_events.24.desc:0 "Des décennies de guerre ont fait de la Perse, autrefois la plus grande menace à la souveraineté des Grecs, une région frontalière, où les hommes forts locaux ne cessent de se déclarer indépendants de dirigeants vivant dans les régions éloignées de Mésopotamie ou de Syrie.\n\nMais cette région de l'empire d'Alexandre est désormais unifiée et sous notre contrôle, aussi devons-nous décider de l'attitude à adopter envers les Perses et leurs institutions. Nous pourrions confier l'administration de ces territoires à ces mêmes nobles qui gouvernaient le pays sous les Achéménides et qui, aujourd'hui encore, y ont conservé une bonne part de leur influence.\nD'autres pourtant, notamment parmi les Grecs, préféreraient que nous imposions l'autorité directe de [alexandria.GetName]."
 me_diadochi_empire_events.24.a:0 "La Perse sera gouvernée depuis [persepolis.GetName]"
 satrapy_of_persia_release:0 "La Perse va devenir une satrapie gouvernée par [loyal_ruler.GetName]."
 SATRAPY_OF_PERSIA:0 "Satrapie de Perse"
 PERSIA_SATRAP_ADJECTIVE:0 "perse"
 persian_self_rule:0 "Autonomie perse"
 desc_persian_self_rule:0 "La décision de confier le gouvernement de la Perse à un satrape a été largement appréciée de ses habitants."
 me_diadochi_empire_events.24.b:0 "[alexandria.GetName] est notre cité en Perse"
 persian_capital_modifier:0 "Capitale perse"
 desc_persian_capital_modifier:0 "Cette cité est le cœur administratif de cette partie de l'empire. C'est là que les gouverneurs sont nommés, et où les taxes sont collectées avant d'être envoyées au centre de l'Empire."
 persian_integration:0 "Intégration des Perses"
 desc_persian_integration:0 "La décision de gouverner la Perse directement facilite l'intégration des Perses au sein de l'empire."
 persia_as_part_of_whole:0 "Perse intégrée à l'empire"
 desc_persia_as_part_of_whole:0 "Les efforts pour intégrer la Perse au sein de l'empire est une charge pour l'administration, mais permet aussi d'accroître notre légitimité en tant que véritables héritiers d'Alexandre."
 me_diadochi_empire_events.25.t:0 "Satrape de l'Inde ?"
 me_diadochi_empire_events.25.desc:0 "Alors que nos armées atteignaient le continent indien et restauraient l'influence hellénistique dans les plaines de Pentapotamie, elles ont de nouveau été confrontées à l'altérité fondamentale de l'Inde. Elle est incroyablement riche, densément peuplée, et il s'y trouve des animaux et des plantes que bien peu ont pu voir jusqu'à présent. Il y a aussi de nombreux éléphants, à tel point que le moindre roitelet peut en aligner davantage que ne le ferait l'un des diadoques à l'ouest.\n\nC'est aussi là que les armées d'Alexandre sont autrefois revenues sur leurs pas, laissant dès lors les Indiens reprendre ces satrapies."
 me_diadochi_empire_events.25.b:0 "Nous sommes venus là pour y rester"
 satrapy_of_india_release:0 "L'Inde va devenir une satrapie gouvernée par [loyal_ruler.GetName]."
 indian_capital_modifier:0 "Capitale de l'Inde"
 desc_indian_capital_modifier:0 "Cette cité est la capitale grecque de l'Inde, une cité en pleine croissance, profondément indo-hellénique, et un exemple à imiter pour tout le reste du sous-continent."
 INDIAN_SATRAPY:0 "Inde"
 INDIAN_SATRAPY_ADJECTIVE:0 "indienne"
 indian_self_rule:0 "Autonomie indienne"
 desc_indian_self_rule:0 "En tant que satrapie la plus orientale de toutes, l'Inde fournit à l'Occident un approvisionnement constant en épices, en étoffes précieuses et en bien d'autres marchandises rares dont s'envient nos sujets."
 to_the_indus:0 "Au-delà de l'Indus"
 desc_to_the_indus:0 "Nous sommes arrivés là où Alexandre est revenu sur ses pas. Mais la politique impériale est de continuer à nous étendre jusqu'au cœur du sous-continent."
 indian_integration:0 "Indo-grecs"
 desc_indian_integration:0 "Notre politique de contrôle directe de l'Inde permet d'accélérer l'intégration de cette culture."
 me_diadochi_empire_events.25.a:0 "Les Indiens devraient se gouverner eux-mêmes"
 me_diadochi_empire_events.26.t:0 "Aux confins du monde"
 me_diadochi_empire_events.26.desc:0 "De l'Orient à l'Occident, on se souvient d'Alexandre pour ses exploits militaires et son charisme, ainsi que pour le projet impérial qu'il ambitionnait. Son empire est aujourd'hui de plus en plus réunifié, aussi son culte gagne-t-il rapidement en popularité. [alex_temple.GetName] est devenue l'un des premiers sites de pèlerinage au monde, et chaque année un flux de visiteurs, venus de tout le monde hellénistique, s'y rend.\n\nLes prêtres de [alex_temple.GetName] sont par conséquent reconnaissants que ses armes et son armure y aient été disposées, et il ne fait aucun doute que cela va encore contribuer à renforcer son culte et son sanctuaire."
 me_diadochi_empire_events.26.a:0 "Son nom vivra à jamais"
 alex_pilgrimage_major:0 "Pèlerinage d'Alexandre"
 desc_alex_pilgrimage_major:0 "Depuis que son armure a été réunie et ramenée là, cette cité est devenue un lieu de pèlerinage pour tous ceux qui vénèrent Alexandre le Grand."
 holy_site_which_does_not_exist_yet_tt:0 "Mener à bien cette tâche va grandement développer le site sacré d'Alexandre le Grand. Actuellement, ce site n'existe pas."
 me_diadochi_empire_events.27.t:0 "Apothéose"
 me_diadochi_empire_events.27.desc:0 "Rares sont ceux qui savent ce que cela fait qu'être un dieu vivant. La divinisation de [ROOT.GetCountry.GetRuler.GetName] par les prêtres du temple de [alex_temple.GetName], autrement consacré au culte de [deity:deity_alexander.GetDeityDefinition('omen_alexander').GetName], a conféré à notre monarque un respect dont disposent bien peu de personnes. Où que se trouve un temple dédié à Alexandre, où qu'une offrande lui soit faite, des hymnes s'élèvent désormais en l'honneur du grand dirigeant [ROOT.GetCountry.GetAdjective]."
 me_diadochi_empire_events.27.a:0 "Memento mori"
 me_diadochi_empire_events.28.t:0 "La tempête menace"
 me_diadochi_empire_events.28.desc:0 "La difficile constitution d'un empire universel commence enfin à porter ses fruits. Un cadre d'administrateurs, venus de toutes les régions de l'empire, est formé à [ROOT.GetCountry.GetCapital.GetName] pour appliquer partout la volonté de la dynastie [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]. Dans les foyers urbains s'anime une culture impériale, et une langue commune commence à y apparaître, remplaçant les fidélités passées aux tribus, aux religions ou aux cultures. Plus importante encore est la paix impériale : bien peu nombreux, désormais, sont ceux qui dans l'empire ont connu le moindre conflit au cours de leur vie.\n\nC'est par conséquent une véritable surprise qu'au milieu de cette félicité une tempête soit sur le point de se déchaîner. La semaine passée, [resistance_leader.GetPraenomen] a quitté la capitale pour gagner ses domaines à la campagne, sans laisser la moindre explication sur ses raisons. Et, aujourd'hui, un émissaire est arrivé, porteur d'un ultimatum exigeant du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] qu'il abdique immédiatement en sa faveur et que nous réinstaurions les privilèges traditionnels des nobles de l'empire. Cette lettre portait la signature de nombreux gouverneurs de l'empire..."
 me_diadochi_empire_events.28.a:0 "Molôn labe !"
 me_diadochi_empire_events.29.t:0 "Les héritiers d'Alexandre"
 me_diadochi_empire_events.29.desc:0 "De l'Orient à l'Occident, l'empire d'Alexandre est enfin désormais réunifié. Il est gouverné par une lignée impériale, qui a restauré la paix et la stabilité dans un monde autrefois déchiré par les guerres et les maladies. Depuis les grandes cités de [GetProvince('(int32)516').GetName] ou [GetProvince('(int32)918').GetName], jusqu'aux simples villages de [GetProvince('(int32)1936').GetArea.GetRegion.GetName] ou de [GetProvince('(int32)379').GetArea.GetRegion.GetName], les #Y héritiers de [alexander_scope.GetName]#! vivent désormais leur vie unis par une culture impériale commune à l'Orient aussi bien qu'à l'Occident, unissant tant Grecs que Perses, Égyptiens que Babyloniens, et bon nombre d'autres cultures autrefois divisées.\n\nAprès la guerre civile, une paix nouvelle a été établie, permettant à la nouvelle identité cosmopolite de l'empire de devenir une véritable culture. C'est le cas notamment dans les cités, et parmi les plus riches et les mieux éduqués, et cette identité est désormais celle des sujets de l'Empire hellénistique."
 me_diadochi_empire_events.29.a:0 "La paix, enfin"
 heirs_of_alexander_tt:0 "Nous sommes à l'aube d'une ère nouvelle."
 heirs_of_alexander:0 "Héritiers d'Alexandre"
 desc_heirs_of_alexander:0 "Après la grande guerre civile qui a suivi la mort d'Alexandre, une nouvelle identité hellénistique a émergé parmi les classes dirigeantes. Le rétablissement de l'empire n'a fait que renforcer le mouvement. Tous les sujets de l'empire universel ont mêmes droits et mêmes devoirs, ce qui les unit au sein d'une identité commune."
 hellenistic:0 "hellénistique"
